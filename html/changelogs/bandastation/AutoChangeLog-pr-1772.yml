author: "tgstation"
delete-after: True
changes:
  - bugfix: "Склад грузового отсека теперь заряжен магической энергией, достаточно для проведения Великого ритуала."
  - bugfix: "Одиночные беглецы теперь, как и задумано, появляются с механическим набором инструментов."
  - bugfix: "Более безумные галлюцинации снова должны начать проявляться."
  - bugfix: "Галлюцинация \"глаза призрака\" теперь работает корректно."
  - bugfix: "Модификаторы выносливости и скорости снаряда для облачных снарядов (например, картечь, резиновые пули, флейшетты) теперь корректно учитывают соответствующие множители при выстреле из соответствующего оружия."
  - bugfix: "Исправлена блокировка металлического водорода во всех хранилищах материалов."
  - bugfix: "Звук вспышки камеры теперь воспроизводится до настройки камеры, исправляя проблему с задержкой звука."
  - rscadd: "Теперь в дольки сыра или мясной нарезки можно застревать мелкие предметы."
  - balance: "Таблетки в еде больше не выдают себя, если вкус еды вам нравится (ммм... сыр...)."
  - bugfix: "Исправлена ошибка, из-за которой баррикады не превращались в стены при добавлении древесины."
  - bugfix: "Глагол \"Переместить наверх\" больше не уничтожает настенные интеркомы."
  - image: "Изменены спрайты винтовок с ручной перезарядкой."
  - bugfix: "Меню выхода теперь работает для пользователей с неширокоформатными экранами."