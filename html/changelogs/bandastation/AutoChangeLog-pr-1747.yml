author: "tgstation"
delete-after: True
changes:
  - balance: "Добавлен список \"универсальных\" предметов, которые можно разместить в любом хранилище костюма. В основном это предметы с низким воздействием, но высокой полезностью; особое внимание: кобуры и реактивный ранец капитана теперь могут быть надеты на любое хранилище костюма."
  - balance: "Любой предмет небольшого размера (\"tiny\") теперь также может быть размещён в хранилище костюма."
  - qol: "Изменение хранилищ костюма придаёт немного логики размещению предметов, таких как аварийные кислородные баллоны или пачка сигарет."
  - bugfix: "Закрытие звонка через MODlink необычным способом больше не блокирует способность использовать MODlinks."
  - bugfix: "Закрытие звонка через MODlink необычным способом, а затем передача предмета другому человеку для совершения вызова больше не перемещают визуальные элементы в зависимости от первого пользователя."
  - bugfix: "Маскировка агентов-абдукторов больше не сбрасывается при перемещении между Z-уровнями."
  - bugfix: "Теперь важные моменты из чата."
  - map: "Изменено расположение турелей в зоне загрузки ИИ на станции Небула."
  - map: "Добавлена внешняя камера безопасности на стене правого борта, с видом на зону загрузки ИИ на станции Небула."
  - qol: "Теперь можно загрузить более 30 предметов из сумки в торговый автомат."
  - bugfix: "Исправлен сбой при разборке кастомных торговых автоматов."
  - rscadd: "Клинготы теперь очищают использованные сигареты."
  - rscadd: "Теперь можно извлечь бутылки из кулера для воды и заполнить их чем угодно. Наслаждайтесь свободой."
  - rscadd: "Кулеры для воды теперь можно создавать (из пластика), заказывать из грузового отдела и переворачивать, если они не закреплены."
  - rscadd: "Иногда кулеры для воды заполняются лечебным фруктовым пуншем вместо воды! Будьте осторожны, употребляя его."
  - rscadd: "Если захотите, можете просто купить кулер с пуншем через грузовой отдел."
  - spellcheck: "Исправлено описание держателя баллонов: \"The bolts on the bottom are...\" и улучшена грамматика для вставляемых объектов."