author: "tgstation"
delete-after: True
changes:
  - rscadd: "Нанотрейзен запустила (несконфигурированные) наборы имплантов-оповещений для своих шахтерских команд за 900 очков (или за 585 очков при ручной доставке). Эти импланты оповещают только о смертях на необработанной шахтерской пустоши, они не работают в космосе, развалинах или на станции."
  - balance: "Наручники Kheiral теперь могут быть прикреплены к униформам как аксессуары. Они сохраняют возможность использования датчиков костюма/функционала GPS (только за пределами уровня Z станции)."
  - bugfix: "Импланты-маяки теперь отключаются (скрываются на консоли управления заключенными) через десять минут, как и импланты отслеживания."
  - qol: "Интерфейс панели для имплантов стал более удобным и эстетичным, с выпадающими меню и четкими секциями."
  - code_imp: "Информация об имплантах теперь разделена на переменные «немедленно полезная» информация и «дополнительная информация лора» вместо одного неизменяемого блока get_info()."
  - balance: "Поддерживающие Стражи не могут лечить своего владельца, находясь в состоянии отзыва."
  - balance: "Ловкие Стражи не могут использовать свои руки, находясь в состоянии отзыва."
  - bugfix: "Частицы Газообразного Стража корректно исчезают при отзыве."
  - bugfix: "Здоровье стража теперь корректно отображается в интерфейсе HUD при первом вызове."
  - bugfix: "Приложение Themeify для ПДА больше не имеет пустой флажок в настройках."
  - qol: "Предметы со стеком отображают количество единиц в стеке при удерживании или нахождении в инвентаре."
  - qol: "Если на столе для операций находится пациент, при клике по нему хирургическим инструментом клик будет перенаправлен на пациента, а не разместит инструмент на столе."
  - qol: "Добавлена шкала прогресса роста раптора в RaptorDex."
  - rscadd: "Добавлены мониторы жизненных показателей, включенные в медицинский центр, криогенез и каждую операционную. Они выступают в роли настенных сканеров здоровья, предоставляя визуальную информацию о состоянии пациента."
  - balance: "Сопротивление дубинке теперь уменьшает дрожь, путаницу и заикание после удара электрической дубинкой на половину."
  - rscadd: "Ученые произносят фразы Бальмера только если они находятся в приподнятом настроении."
  - rscadd: "Хирургия замедляется, если хирург пьян, однако если вы попадаете в пик Бальмера, то она наоборот становится быстрее."
  - bugfix: "Извлечение ручки из планшета теперь осуществляется через правый клик, вместо альт-клика, который конфликтовал с перенастройкой."
  - bugfix: "Извлечение ручки из планшета теперь помещает её в вашу руку, а не на пол."
  - code_imp: "Меню спавна предметов теперь работает быстрее."
  - refactor: "Расширены atom_skins для большей гибкости настройки. Сообщайте о любых ошибках на GitHub."
  - qol: "Добавлено предпочтение для регулировки размера яркостного свечения."
  - bugfix: "Переключение персонажей в меню настроек стало менее тормозящим."
  - bugfix: "Виды, которые не должны иметь кровь, больше не будут сообщать о головокружении от кровопотери из-за отсутствия крови."
  - bugfix: "Индикатор «Я стою в темноте» для Теней и Кошмаров больше не будет мерцать."
  - admin: "Требуется только один лог при нападении осадных орудий вместо логов нападения и игры."
  - bugfix: "Исправлено значение брони шлема мага, чтобы оно соответствовало остальной магической экипировке."
  - bugfix: "Убедились, что слимы и другие животные прекращают нападать на своих приручителей немедленно."
  - bugfix: "Кусочки пиццы теперь содержат пропорциональное количество ингредиентов пиццы, из которой они были нарезаны. Отравленная пицца всё ещё будет ядовитой, а роботизированная пицца всё ещё будет превращать людей в роботов."
  - bugfix: "Удалена багнутая пицца из руин пиццы и заменена на маргариту."
  - bugfix: "Багнутая пицца больше не выглядит идентичной функциональной маргарите; теперь это большая ошибка-графика."
  - bugfix: "Исправлены ошибки чата, вызываемые галлюцинацией гибнутого экипажа."
  - rscadd: "Добавлена операция «сброс вывиха», которая является хирургическим аналогом сброса вывихнутой конечности. Те же инструменты, те же шаги, но хирургическое восстановление быстрее и безопаснее."
  - rscadd: "Все операции с ранами теперь получают бонус к скорости при наличии сканирования раны."
  - map: "Небольшая перестановка в кабинете психолога на станции Небула."
  - map: "КАТУОК - глобальный список изменений и дополнений, смотрите Pull Request для подробностей."
  - bugfix: "Материалы удочки могут быть применены к рыбе только при её первоначальном спавне на точке рыбалки. Это значит, что вы не можете многократно повышать массу одной рыбы, используя материалы удочки."
  - bugfix: "Интеркомы теперь будут видимо включать микрофон при ручной сборке."
  - refactor: "Рефакторинг логики мобов к целям турелей и мехов, что должно улучшить производительность."
  - image: "Усиленные версии Claymore стали более объёмными."
  - rscdel: "Это больше не считается странным, если у вас большие руки."
  - bugfix: "Исправлена проблема в TGUI, из-за которой иногда не загружались иконки."
  - bugfix: "Книги-вики, такие как «Рецепты Бармена» и «Космическое Право», больше не имеют ужасного форматирования."
  - bugfix: "Книги-вики теперь корректно предоставляют настроение книжного червя."
  - balance: "Кошмары теперь Пожиратели Света, а также Едоки Света."
  - image: "Сухожилия на костях от разделанных конечностей теперь наследуют цвет крови их владельца."
  - bugfix: "Когда вы поднимаете горшок с растением и прячитесь за ним, он теперь также будет передвигаться вместе с вами, если его визуально расположение далеко от вашего."
  - bugfix: "Шанс к воздействию реагентов корректно масштабируется."
  - balance: "Эффекты от реагентов теперь зависят от объема метаболизированного вещества, так что более низкие скорости метаболизации (например, у кибернетических органов) дают меньший эффект, а более высокие - больший."
  - bugfix: "Удаление импланта из кибернетического мозга снова работает."
  - bugfix: "Предметы, установленные в области шаттлов, разрушаются при уничтожении их опорных конструкций."
  - bugfix: "Исправлена ошибка выполнения команд на шаттле прибытия при разрушении его консоли вызова."
