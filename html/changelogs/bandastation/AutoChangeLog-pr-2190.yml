  - bugfix: "Мозги, некоторые импланты, железы и все другие органы теперь корректно исцеляются и ломаются."
  - bugfix: "Карта командира ERT теперь корректно появляется в игре и больше не заменяет базовую карту ERT."
  - balance: "Вы не можете почувствовать запах обезьян, если только вы не находитесь рядом с ними или у вас хороший нюх."
