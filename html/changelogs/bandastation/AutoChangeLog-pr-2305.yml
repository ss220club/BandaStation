author: "tgstation"
delete-after: True
changes:
  - bugfix: "Призраки теперь могут видеть через растения в горшках и броню Синдиката при изучении персонажей."
  - rscadd: "Распыление смазки на предметы делает их скользкими, из-за чего они выпадают из рук тех, кто пытается их поднять или использовать."
  - balance: "Водяной цветок клоуна теперь может обрызгивать реагенты."
  - bugfix: "Материальные покрытия, например плазменные полы, вновь функционируют спустя более трех лет."
  - bugfix: "Активация импульса блюспейс-аномалии биосамблер теперь работает."
  - bugfix: "Листы бумаги больше не делают тела недоступными для извлечения из мешков."
  - balance: "Оболочки големов теперь можно разобрать с помощью монтировки (но не големов как вид!)."
  - rscadd: "Эффекты состояний недееспособности и смерти теперь заставляют вас говорить то, что было введено в поле ввода."
  - qol: "Призраки теперь имеют функцию рунечата."
  - rscadd: "Несколько предметов получили особые взаимодействия при помещении в поддельные почтовые посылки."
  - rscadd: "Мониторы жизненных показателей теперь оснащены USB-портами, позволяя схемам считывать состояние пациентов."
  - bugfix: "Конденсаторы больше нельзя использовать для воспламенения предметов."
  - bugfix: "Продукты питания больше не \"дублируют\" свои реагенты при создании."
  - bugfix: "Исправлена проблема с зарядным устройством, которое некорректно заряжало аккумулятор для лазерной винтовки."
  - refactor: "Были внесены небольшие изменения в то, как такие объекты, как шлюзы, торговые автоматы и автолаты, наносят электрические удары. Сообщайте о любых странностях в их работе."
  - bugfix: "Исправлено некорректное отображение радио-эмоций рунечата для наблюдателей."
  - code_imp: "Повторно используется проверка эмоций из функции прослушивания «живых»."
  - bugfix: "Ядра погодных аномалий теперь можно заказать через отдел грузов."
  - refactor: "Заказы на ядра аномалий генерируются автоматически — сообщайте о любых странностях."
  - bugfix: "Исправлен эффект сжимающей гравитации от генератора, который не пропадал при отключении генератора."
  - bugfix: "Исправлено некорректное отображение составных типов в редакторе IC."
  - bugfix: "Исправлен редкий баг, в результате которого персонажи могли навсегда становиться полностью черными из-за стабилизированной пирита или регенеративного радужного экстракта."
  - bugfix: "ПИИ/ИИ, находящиеся в модсьюте/ПДА, теперь могут корректно делать фотографии и полноценно использовать функцию увеличения."
  - bugfix: "Способности ПИИ, такие как сканирование хозяина, теперь работают, находясь внутри ПДА."
  - qol: "HUD ПИИ теперь корректно учитывает широкое разрешение экрана."
  - qol: "Теперь можно завершить игру."
  - bugfix: "Исправлен баг, из-за которого материалы не учитывались при создании предметов, если их количество на стеке становилось равным нулю в процессе крафта."