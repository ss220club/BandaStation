author: "tgstation"
delete-after: True
changes:
  - rscadd: "Нанотрейзен начала внедрение (не настроенных) комплектов имплантов \"метка смерти\" для своих шахтёрских команд за 900 очков (585 очков при ручной доставке). Эти импланты оповещают только о смертях в труднодоступных шахтёрских зонах и не работают в космосе, руинах или на станции."
  - balance: "Наручники Хейрал теперь можно прикрепить к униформе как аксессуар. Они сохраняют функциональность датчика костюма/моду GPS (по-прежнему только за пределами Z-уровня станции)."
  - bugfix: "Импланты-маяки теперь отключаются (скрываются на консоли управления заключёнными) через десять минут, так же как импланты слежения."
  - qol: "Интерфейс панели имплантов стал более приятным внешне, добавлены выпадающие меню и разграниченные секции."
  - code_imp: "Теперь информация об имплантах разделена на категории \"сразу полезная\" и \"лоревая информация\", а не представлена единым неизменным блоком get_info()."
  - balance: "Стражи поддержки больше не могут лечить своего владельца, если находятся в отозванном состоянии."
  - balance: "Стражи ловкости не могут использовать руки в отозванном состоянии."
  - bugfix: "Частицы газообразных стражей теперь корректно исчезают при отзыве."
  - bugfix: "Интерфейс HUD здоровья стража теперь отображает корректное значение при первом вызове."
  - bugfix: "Приложение Themeify для ПДА больше не содержит пустую галочку в своих настройках."
  - qol: "Предметы в стопках теперь имеют номер, указывающий на размер стопки при удержании или в инвентаре."
  - qol: "Если на хирургическом столе лежит пациент, клик по нему с хирургическим инструментом перенаправляется на пациента, вместо того чтобы положить инструмент на стол."
  - qol: "Добавлена полоса прогресса роста на RaptorDex."
  - rscadd: "Добавлены мониторы жизненных показателей, размещённые в центре лечения медбея, криогенных капсулах и во всех хирургических отделениях. Они действуют как настенные сканеры здоровья, предоставляющие визуальную информацию о состоянии пациента."
  - balance: "Сопротивление дубинке теперь уменьшает тряску, дезориентацию и запинания от удара электрической дубинкой на половину."
  - rscadd: "Учёные теперь произносят реплики Балмера только если они в игривом настроении."
  - rscadd: "Хирургия замедляется, если хирург пьян, ЗА ИСКЛЮЧЕНИЕМ случая, если он в \"Пике Балмера\", тогда она, напротив, ускоряется."
  - bugfix: "Извлечение ручки из планшета теперь выполняется правым кликом, а не alt-кликом, что раньше конфликтовало с изменением стиля."
  - bugfix: "Извлечение ручки из планшета теперь кладёт её в руку, вместо того чтобы ронять на пол."
  - code_imp: "Меню создания предметов теперь должно работать несколько быстрее."
  - refactor: "Расширены возможности кастомизации atom_skins. Сообщайте о любых багах на GitHub."
  - qol: "Добавлена настройка для изменения размера яркости свечения."
  - bugfix: "Смена персонажей в меню настроек теперь должна быть менее лагучей."
  - bugfix: "Виды, не имеющие крови, больше не будут сообщать о головокружении от кровопотери, так как у них изначально нет крови."
  - bugfix: "Индикатор «Я стою в темноте» для Shadows и Nightmares больше не будет случайно мигать."
  - admin: "Осадное оружие теперь фиксируется только в логах атаки, а не одновременно в атаках и игровом журнале."
  - bugfix: "Исправлено значение брони шлема мага, чтобы оно соответствовало остальной экипировке волшебника."
  - bugfix: "Убедились, что слимы и другие животные немедленно прекращают атаковать своих укротителей."
  - bugfix: "Куски пиццы теперь содержат пропорциональное количество ингредиентов оригинальной пиццы: отравленная нарезанная пицца останется отравленной, а нарезанная роботизированная пицца всё ещё превращает людей в роботов."
  - bugfix: "Удалена багованная пицца из пиццерии и заменена маргаритой."
  - bugfix: "Багованная пицца больше не выглядит идентично функциональной маргарите; теперь она отображается как изображение ошибки."
  - bugfix: "Исправлены ошибки в чате, вызванные галлюцинациями из-за распада экипажа."
  - rscadd: "Добавлена операция \"сброс вывиха\", являющаяся хирургическим аналогом ручного устранения вывиха конечности. Те же инструменты, те же шаги, но хирургический вариант быстрее и безопаснее."
  - rscadd: "Все операции по лечению ран теперь получают бонус к скорости, если используется сканер ран."
  - map: "Небольшая перестановка предметов в офисе психолога на станции Небула."
  - map: "CATWALK — Большой список улучшений и изменений, ознакомиться с Pull Request можно на GitHub."
  - bugfix: "Материалы удочки применяются к рыбе только в момент её первоначального появления из точки рыбалки. Это значит, что больше нельзя бесконечно наращивать массу одной рыбы, повторно используя материалы удочки."
  - bugfix: "Интеркомы теперь визуально показывают включение микрофона при ручной сборке."
  - refactor: "Переработан алгоритм определения целей турелями и мехами, что должно повысить производительность."
  - image: "Маракасы из глины стали толще."
  - rscdel: "Теперь наличие \"Больших Рук\" не считается причудливым."
  - bugfix: "Исправлена ошибка в TGUI, из-за которой иногда не загружались иконки."
  - bugfix: "Книги вики, такие как \"Рецепты Бармена\" и \"Космический Закон\", больше не имеют ужасного форматирования."
  - bugfix: "Книги вики теперь корректно дают настроение книжного червя."
  - balance: "Nightmares теперь являются \"Потребителями света\" в дополнение к \"Едокам света\"."
  - image: "Жилы на костях от разделанных конечностей теперь наследуют цвет крови своего владельца."
  - bugfix: "Теперь, поднимая цветочный горшок и прячась за ним, вы также передвигаете его перед собой, если он находился визуально далеко от вашего положения."
  - bugfix: "Вероятностный реагент корректно масштабируется в зависимости от объёма."
  - balance: "Эффекты реагентов теперь масштабируются в зависимости от объёма метаболизируемого реагента, то есть низкая скорость метаболизма (например, вследствие кибернетических органов) даёт более слабый эффект, а высокая скорость — более сильный."
  - bugfix: "Удаление импланта в кибернетическом мозге снова работает."
  - bugfix: "Объекты, установленные в области шаттлов, теперь деактивируются при разрушении их опорных конструкций."
  - bugfix: "Исправлен runtime на прибывающем шаттле, возникающий при уничтожении консоли запросов."
  - map: "Некоторые объекты на шаттлах были перемещены, чтобы их снова можно было установить на стены."
  - bugfix: "Мозги, несколько имплантов, железы и все остальные органы теперь лечатся и функционируют должным образом."