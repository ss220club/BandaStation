author: "tgstation"
delete-after: True
changes:
  - bugfix: "Рудные венты теперь имеют уникальное распределение максимум из 4 минералов, при этом редкие минералы не повторяются."
  - bugfix: "Рудные венты больше не будут производить булыжники с нулевым содержанием материалов."
  - balance: "Ушанка больше не защищает мозг так же хорошо, как металлический шлем."
  - qol: "На станции Delta поменялись местами шины телекома: инженерная/общая и сервисная/складская."
  - bugfix: "Убрана случайная наклейка в саду станции Delta."
  - bugfix: "Добавлен отсутствующий компьютер РД в офис РД (на помосте)."
  - map: "Один из консолей RND на мостике заменен компьютером РД (на помосте)."
  - balance: "Общие коробки с патронами (не скоростные зарядники или обоймы) больше не могут массово загружать патроны в уже наполненные магазины (например, цилиндры револьвера или внутренние магазины)."
  - balance: "Скоростные зарядники теперь выделены в отдельный тип от коробок с патронами и могут массово загружать только уже заполненные магазины, например, цилиндры револьвера."
  - qol: "Коробки с патронами, магазины и скоростные зарядники теперь имеют более изящные типы для спаунинга через админов."
  - image: "Обоймы для Lionhunter теперь выглядят визуально меньше."
  - qol: "Использование мультитула на контроллере двери капсулы теперь показывает список доступных для игрока дверей (созданных через контроллер) и может автоматически генерировать для них новые ID."
  - spellcheck: "HDD корректно написан с заглавными буквами в сценарии кражи на сервере."
  - bugfix: "Почетные титулы больше не будут мешать голосовым датчикам и подобным устройствам."
  - bugfix: "Устранен BSOD (синий экран смерти) при нажатии на кнопки строк таблицы в окне обзора контроллера."
  - bugfix: "Исправлена невозможность размещать силовые кабели на укрепленных дорожках в Лаваленде."
  - bugfix: "Анализаторы здоровья теперь могут сканировать ММI киборгов и показывать наличие мозга (или его отсутствие)."
  - bugfix: "Больше не требуется 40 единиц сварочного топлива для начала сварки или разборки шаттловых двигателей, несмотря на то, что потребляется только 1 единица."
  - bugfix: "Шаттловые двигатели, построенные из прикрепленных машинных рам, теперь начинаются в состоянии закрепленных, но не сваренных."
  - bugfix: "Расширение кастомных шаттлов из рам снова возможно без использования уязвимостей href."
  - bugfix: "При расширении шаттлов теперь корректно проверяются соседние стыковочные порты, которые могут попасть в зону расширения."
  - qol: "Некоторые кнопки в интерфейсе кастомных шаттлов были улучшены для лучшего понимания их функций."
  - bugfix: "Интеркомы теперь работают для киборгов."
  - bugfix: "АПЦ больше не будут сбоить с синим экраном из-за отсутствия экрана."
  - rscadd: "Добавлена возможность подбирать ласок."
  - rscadd: "Ласки теперь могут размножаться!"
  - rscadd: "Добавлены младенцы ласок. Ааа, так мило!"
  - bugfix: "Теперь снова можно изготавливать предметы из кастомных материалов, такие как резные блоки и унитазы из песка."
  - spellcheck: "В ЗаБП, ПРПЛ и отчётах об использованных мощностях пришельцев заменена мета-информация на более подходящую."
  - qol: "Теперь направление вашего персонажа меняется во время перемещения внутри картонной коробки."
  - bugfix: "Запертые зеркальные ящики больше не будут бесконечно выдавать сообщение \"нельзя повернуть\"."
  - code_imp: "Удален избыточный код из ядра обработки слуха. Сообщите, если заметите странности в звуках."
  - map: "Один RPD перенесён из отдела атмосферы в инженерный отсек на станции Nebula."
  - bugfix: "Добавлены отсутствующие изолирующие перчатки в техническом складе станции Wawa."
  - qol: "Вкладки чата теперь можно прокручивать колёсиком мыши, если их слишком много или у вас низкое разрешение экрана."
  - bugfix: "Невозможно случайно скрафтить самодельный клинок через меню создания. Раньше это могло привести к созданию стеклянного клинка даже при использовании более крепких осколков, таких как плазма или титан."
  - rscdel: "Рецепт для крафта наручников из кабеля удалён из меню создания."
  - map: "Офис психолога на станции Meta стал немного более открытым."
  - bugfix: "Лава больше не замедляет вас при беге по термостойким дорожкам. Также поддерживающие термостойкие решетки теперь считаются термостойкими дорожками, что соответствует их спрайтам."
  - map: "Переработана зона музея у портала."
  - spellcheck: "Текст шляпы \"сахарная кукуруза\" для детектива был изменён на более нейтральный."
  - bugfix: "Исправлена анимация моргания для глаз без век."