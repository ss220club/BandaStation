author: "tgstation"
delete-after: True
changes:
  - bugfix: "Вернувшиеся инъекторы голопаразитов больше не создают голопаразитов."
  - bugfix: "Исправлено: некорректный текст при возврате покупок через uplink."
  - bugfix: "Исправлено: пакеты с кровью ящеров были красными вместо зелёных."
  - refactor: "Рефакторинг системы пакетов с кровью."
  - bugfix: "Исправлены перевёрнутые анимации ударов бензопилой."
  - bugfix: "Исправлены фальшивые окна, которые выглядели как решётки."
  - bugfix: "Пакеты Фултона больше нельзя использовать для входа в или выхода из доменов битраннинга."
  - bugfix: "Питомцы больше не вырываются из захвата сразу после подбора."
  - qol: "Слизни с шансом мутации 0% остаются с шансом 0% после деления."
  - rscadd: "Добавлена антиканнабисная мутация (Anti-cannabis mutation)."
  - bugfix: "Листы материалов теперь отображают правильное количество на упаковочных накладных."
  - bugfix: "Исправлено: удары светопоглощателем по освещённым объектам больше не заставляют их застревать в активном состоянии."
  - balance: "Ген HARS больше нельзя получить в качестве врождённого — он отображается только в перемешанном ДНК (например, через ДНК-консоль)."
  - qol: "Звуковой сигнал культистов теперь играет только на первой попытке создания руны Нар’Си; последующие попытки используют звук красной тревоги."
  - rscadd: "Добавлен постер \"двойная радуга\"."
  - refactor: "Рефакторинг кода взаимодействия и кликов для консоли ксенобиологии. Просим сообщать об ошибках!"
  - bugfix: "Исправлено: при использовании консоли ксенобиологии осмотр слаймов или тайлов больше не происходит при попытке убрать или поместить слаймов."
  - bugfix: "Консоли ксенобиологии корректно проверяют, видна ли наблюдаемая камерами область для взаимодействия, а не ориентируются на статическое искажение самого удалённого взгляда."
  - bugfix: "Исправлено: при использовании консоли ксенобиологии и Ctrl-клике на тайл с мёртвыми обезьянами без подключённого переработчика обезьян исчезает ошибка времени выполнения."
  - bugfix: "Уничтожение переработчика обезьян, который был ранее подключён к консоли ксенобиологии, больше не отключает текущий связанный переработчик от остальных консолей."
  - bugfix: "Если в одной зоне ксенобиологии находится несколько переработчиков обезьян, они больше не переходят в нестабильное состояние частичного подключения к консоли."
  - qol: "Добавлены подсказки на экране к взаимодействиям консоли ксенобиологии с предметами."
  - qol: "К взаимодействиям с предметами и кликами через консоль ксенобиологии добавлены всплывающие сообщения-уведомления."
  - qol: "Flatpacker теперь принимает пользовательские компоненты (например, канистры для перезаправки торговых автоматов) вместе с платами, чтобы при повторном развёртывании можно было использовать прежние запасы, не начиная с пустого состояния."
  - bugfix: "Flatpack-ящики теперь передают сохранённую плату в машину, сохраняя свойства, вместо создания платы по умолчанию."
  - bugfix: "Торговые автоматы, заново собранные на станции из схем, загруженных за её пределами (с бесплатными продуктами), продолжат продавать бесплатные продукты."
  - code_imp: "Создание машин через Flatpacker или фреймы стало более производительным."
  - rscadd: "Добавлены \"платформы\" или \"полустены\" — декоративные блоки, схожие с столами, по которым можно ходить."
  - rscadd: "Перемещение между столами, платформами и ящиками, находящимися рядом с ними, стало свободным."
  - rscadd: "Добавлены железные ступени для перемещения по столам и платформам без необходимости забираться на них. Постарайтесь не споткнуться!"
  - bugfix: "Машины Flatpack теперь отображают правильные названия для пользовательских компонентов."
  - bugfix: "Правильные аргументы передаются в процедуру `Initialize()` машины при её создании из фреймов или Flatpack-ящиков."
  - bugfix: "Заказ материалов через GMM больше не приводит к пустым ящикам и отображает полный отчёт, если на рынке недостаточно листов."
  - balance: "Добавлен верхний лимит очков у злонамеренного ИИ — на данный момент установлен на уровне 400."
  - balance: "Энергопотребление взломанных АПЦ увеличено до 2 кВт."
  - bugfix: "Исправлены некорректные описания модулей злонамеренного ИИ."
  - bugfix: "Исправлено: стеклянные листы на полу при разбивании не оставляют осколок, если в стеке был только один лист."