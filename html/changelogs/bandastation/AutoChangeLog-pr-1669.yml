author: "tgstation"
delete-after: True
changes:
  - balance: "Опыт от атлетических действий, не связанных с тренировками, таких как подъем по лестницам, перепрыгивание через столы и лазание по верёвкам, теперь уменьшается по мере роста уровня атлетики. Чтобы достичь легендарной формы, вам действительно стоит посещать спортзал."
  - bugfix: "Исправлено: невозможность печати Truestrike speedloader калибра .38."
  - spellcheck: "Магазины Truestrike для калибра .38 больше не содержат лишнюю \"E\", а Flareshot больше не теряют \"R\"."
  - qol: "Щелчок правой кнопкой мыши с металлическим листом по плитке теперь позволяет установить компьютер или машину, если в другой руке есть подходящая плата."
  - image: "Обновлены старые спрайты минералов в руках."
  - bugfix: "Операции перехвата реагентов используют правильный объём (например, буферы pH)."
  - bugfix: "Нечистый криостилан теперь имеет противоположный эффект криогельдии при применении к модам."
  - bugfix: "Воздействие реагентов теперь использует правильные объёмы, то есть инъекция крови в организм больше не увеличивает её уровень экспоненциально и останавливается при достижении максимума. Воздействие всех реагентов ослабляется при продолжительном применении."
  - refactor: "Переработан механизм воздействия реагентов на организмы. Сообщайте о багах на GitHub."
  - bugfix: "Исправлено: на химическом шкафу на базе ядерных оперативников не было стаканов внутри коробки для стаканов."
  - bugfix: "Плавание больше не штрафует вас за тренировки в условиях с высокой гравитацией, но почему-то становится легче."
  - bugfix: "Исправлена недоступность ритуала огненной стрелы."
  - bugfix: "Исправлено: некоторые типы Nullrod теперь можно использовать для святых и нечестивых взаимодействий."
  - bugfix: "Исправлено: свечение с использованием эмиссии перестало быть полностью белым."
  - spellcheck: "Исправлена опечатка в руководстве по применению импланта с бомбой для оперативников."
  - bugfix: "Исправлено: невозможность доступа к ударной шпильке подствольника M90."
  - bugfix: "Количество переносимых реагентов с применением множителя (например, в криокапсулах) скорректировано."
  - bugfix: "Окна tgui теперь не мигают на одном кадре при открытии."
  - rscadd: "Блёстки теперь можно создать из пластиковых полимеров и алюминия."
  - rscadd: "Пластиковый полимер можно создать при любой температуре, а затем нагреть для получения листов."
  - rscadd: "Блёстки теперь могут быть любого цвета: смешайте по 10 единиц блёсток и ацетона, чтобы изменить их цвет на цвет других реагентов в стакане."
  - rscadd: "Смешивание блёсток разных цветов приведёт к случайному появлению этих цветов на полу при их высвобождении."
  - rscadd: "Воздействие блёсток в жидкой форме заставляет вас кашлять и оставлять больше блёсток на полу."
  - rscadd: "Перетаскивание блестящих ящиков теперь оставляет за собой след блёсток и сердитых уборщиков."
  - image: "Добавлены новые спрайты блёсток (которые больше не выглядят, как газы)."