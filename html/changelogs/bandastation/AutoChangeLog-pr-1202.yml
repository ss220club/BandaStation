author: "tgstation"
delete-after: True
changes:
  - qol: "Добавлены подсказки (screentips) для большого манипулятора."
  - bugfix: "Теперь можно открыть интерфейс проводов большого манипулятора, удерживая в руках сборочную конструкцию."
  - bugfix: "Исправлены отметины на телах ящеров и превью особенностей Эфириалов в меню предпочтений, которые ранее не отображали некоторые оверлеи."
  - refactor: "Оптимизирован процесс генерации спрайтовых таблиц с использованием Rustg IconForge, что значительно сократило лаг после инициализации, а также время запуска и загрузку сервера."
  - config: "Добавлено \"умное\" кеширование ассетов для батчированных Rustg IconForge спрайтовых таблиц. Кеш теперь постоянный и подходит для локального использования, с автоматической аннулификацией."
  - rscadd: "Добавлены команды для администраторов - Debug -> Очистить умный/устаревший кеш ассетов для спрайтовых таблиц."
  - bugfix: "Исправлены поломанные иконки консоли R&D на WebView2/516."
  - bugfix: "Исправлена проблема, из-за которой внешние органы не окрашивались красителями."
  - bugfix: "Интерфейс tgui для команды say на версии 516 больше не будет менять каналы при использовании кнопки для перетаскивания."
  - bugfix: "Интерфейс tgui для команды say на версии 516 больше не будет утекать радио-сообщения в неправильный канал."
  - bugfix: "Исправлено мерцание сообщений Runechat при их исчезновении."
  - bugfix: "Ядерные бомбы теперь всегда удаляются после взрыва, вне зависимости от наличия подходящей кат-сцены."
  - bugfix: "Запрещено раздевание в зоне \"Последнее убежище смотрителя\"."
  - bugfix: "Идентификатор eldritch (путь Lock) теперь сохраняет использованный ID."
  - bugfix: "Исправлен реагент hauntinum, который теперь корректно работает с объектами типа \"предмет\"."
  - qol: "Заклинания культа больше не будут перекрываться со вторым рядом инвентаря."
  - bugfix: "Исправлены неработающие более сложные подсветки чата, основанные на регулярных выражениях."
  - spellcheck: "Исправлены ошибки грамматики в сообщениях использования автознаменщика (autosurgeon)."
  - bugfix: "Поведение очистки для ИИ (обычно используемое клинботами) больше не будет прерываться, если список фраз для взлома пуст."
  - balance: "Картофель фри больше не подвержен воздействию пола. Я скучаю по \"картошке с пола\"."
  - bugfix: "Мегафауна больше не должна нападать друг на друга."
  - rscadd: "Яблоки теперь ожидаемо реагируют при столкновении с докторами или учеными в соответствующих обстоятельствах."