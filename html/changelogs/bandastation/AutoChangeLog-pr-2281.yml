  - rscadd: "Теперь вы можете снова собрать разобранную ядерную бомбу."
  - bugfix: "Ядерные бомбы с обнажёнными ядрами снова начинают облучать окружающую область."
  - map: "Хранилище с настилами теперь имеет ограниченный доступ."
  - image: "Обугленные тела теперь наследуют цвет крови своего носителя."
  - code_imp: "Раковины теперь можно монтировать на пол."
  - bugfix: "Исправлена ошибка с двойным переключением замка шкафа при щелчке по нему ID-картой."
  - qol: "Вы всегда будете уведомлены об изменении суммы вашей зарплаты."
  - spellcheck: "Местоимения в тексте контратаки теперь используются более корректно."
  - map: "Добавлены отсутствующие провода и трубы на станции \"Мета\"."
  - bugfix: "Развлекательные мониторы больше не обходят громкость радиоречи."
  - bugfix: "Исправлена проблема, из-за которой мозг не получал травмы от повреждений мозга (включая гниение или воздействие химикатов)."
  - bugfix: "Мозги больше не получают травмы от лечения маннитолом."
  - bugfix: "Кроме того, оказалось, что заживление разрезанного желудка было сломано, но теперь это исправлено."
  - qol: "HFR теперь может производить газы пятого уровня на уровне 4, если в модераторе присутствует плазма. Это делает его более жизнеспособной и конкурентной альтернативой традиционному синтезу газа в трубах или камере."
  - qol: "Теперь вы можете размещать сантехнические машины на канализационных трубах с разными уровнями."
  - bugfix: "Окрашиватели шлюзов вновь имеют короткую дальность действия."
  - server: "Исправлено: HR снова открывают вакансии на незаполненных станциях."
  - bugfix: "Исправлены несоответствия в типах тел у небинарных полов, когда они были установлены на \"Использовать пол\". Теперь это больше невозможно. Если вы раньше использовали эту настройку, ваш тип тела будет явно установлен на женский."
  - code_imp: "Удалёна неиспользуемая конфигурация \"голосование за удалённые камни\"."
  - balance: "Инструменты СЕ понижены с уровня T2 до уровня T1."
  - refactor: "Автоматический буфер в сантехнике переработан для улучшения производительности и взаимодействия. Сообщайте об ошибках на github."
  - bugfix: "Энергомониторы теперь сообщают точные показатели для сантехнического оборудования."
  - refactor: "Код разделителя и фильтра для сантехники был улучшен. Разделитель теперь является трёхсторонним компонентом. Сообщайте об ошибках на github."
  - code_imp: "Код метаболизма мобов теперь более эффективно использует процессор."
  - refactor: "Код аккумулятора в сантехнике был улучшен. Сообщайте об ошибках на github."
  - map: "Сливная труба крио на станции \"Мета\" теперь подключена к основным сливным трубам."
  - bugfix: "Коды для радиосвязи теперь состоят из трёх слов, а не одного."
  - bugfix: "Портреты ИИ теперь отображаются корректно."
  - bugfix: "Выбор отображения ИИ теперь функционирует правильно."
  - refactor: "Переписан алгоритм начисления очков зависимости от реагентов. Некоторые реагенты могут стать немного более или менее вызывающими зависимость."
  - balance: "Получение зависимости за тик метаболизма теперь масштабируется в зависимости от количества метаболизированных реагентов. Например, если вы метаболизируете 0.2 единицы вместо ожидаемых 0.4, вы получите 0.5x от нормального количества зависимости. В итоге это мало что меняет и, вероятно, так многие ожидали, как это должно работать изначально."
  - bugfix: "Исправлены определённые эффекты частиц, не срабатывающие при определённых условиях."
  - bugfix: "Иконка действия \"Kommand\" теперь правильно отображает цвет указателя после его сброса."
  - rscdel: "Создания в цитологии больше не имеют случайного шанса на ошибку, если в ванне есть другой образец с процессом роста. Однако весь рост до сих пор сбрасывается при любом успешном создании. Из-за удаления отказов некоторые линии клеток с уникальными взаимодействиями при сбоях были изменены."
  - rscadd: "Клеточные линии клоуна теперь все получают усиление при добавлении мутагена. Однако использование мутагена может привести к спавну мутировавшего клоуна. (Раньше сбой вызывал появление мутировавшего клоуна.)"
  - rscadd: "Клеточные линии пчеломаток теперь чередуются между спавном пчеломатки и роем пчёл. (Раньше сбой вызывал спавн роя пчёл.)"
  - rscadd: "Созданные цитологией пчёлы имеют небольшой шанс содержать случайный токсин."
  - rscadd: "Если вас поглощает генокрад, вы становитесь его воображаемым другом."
  - refactor: "Переработан процесс возвращения людей в их тела после того, как они занимали другие тела, например, битраннеров или роли-призраков. Сообщайте о любых странностях или сбоях при возврате."
  - rscadd: "Добавлены жгуты. Если применить к конечности, они уменьшают кровопотерю на 90%, но замедляют передвижение / взаимодействие. (Если вы наденете его на голову, это убьёт вас.)"
  - rscadd: "Жгуты теперь можно приобрести в премиум-секции медицинских автоматов."
  - rscadd: "Настройка парамедицинского пояса снова изменилась: хирургический скотч заменён на жгут, а гель для костей заменён на костный фиксатор."
  - rscadd: "Вы можете использовать все виды ленты в качестве шины — как марлю. Она зафиксирует перелом, но не остановит кровотечение."
  - refactor: "Полностью переработана марля, сообщайте о любых странностях с ней (или с лентой, или с жгутами)."