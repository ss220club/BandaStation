author: "tgstation"
delete-after: True
changes:
  - image: "Обновлён спрайт Screwdriver (напиток)."
  - map: "Добавлены корректные камеры-мониторы для СЕ, СМО и РД."
  - map: "Камеры Медотсека теперь находятся в отдельной сети."
  - map: "Удалена камера из техов тюрьмы и кладовки службы безопасности."
  - map: "Отключён контроль ИИ для двери в техах тюрьмы."
  - bugfix: "Камеры Миниспутника теперь используют соответствующую сеть."
  - bugfix: "Камеры двигателя теперь используют соответствующую сеть."
  - balance: "Nooartrium больше не применяет побочные эффекты с двойной скоростью."
  - image: "Обновлена спрайт современной причёски для более современного вида."
  - refactor: "Иконки предпросмотра для перекрашиваемых предметов теперь генерируются автоматически, что позволяет видеть GAGS в их фактическом виде при редактировании карты или просмотре лодаута."
  - qol: "Циркулярное улучшение киборга теперь поддерживает аккумуляторы, что снижает количество проблем с созданием АПЦ на 400%."
  - bugfix: "Исправлено некорректное разряжение аккумуляторов индуктора боргов, теперь индукция влияет на внутренний аккумулятор, компенсируя различия в потреблении энергии."
  - rscadd: "Добавлена большая плюшевая игрушка в виде обезьяны, накормите её бананами!"
  - bugfix: "Исправлена возможность добавления бесконечного количества переработанных блюспейс-кристаллов в трубчатые бомбы."
  - refactor: "/obj/item/stack/split_stack больше не пытается переместить предмет в руки пользователя, вместо этого используйте /obj/item/stack/split_n_take."
  - rscadd: "Улитки теперь выращиваются в цитологии. Вы можете взять пробы с помощью улиток или лейки."
  - spellcheck: "Приведены в единую форму советы по созданию компьютерных и машинных рам, изменено описание и название импровизированного химнагревателя на строчные заглавные."
  - bugfix: "Исправлены недостающие предметы у культистов, кровных братьев и глав революционеров на старте раунда."
  - bugfix: "Удалена камера на карте мета тюрьмы для смертельных матчей; у последователя Пита теперь сигнализаторы малой дальности, смертельный bolt of possession наносит урон мозгу, раздвоение личности в смертельных матчах больше не выпадает."
  - bugfix: "Фигурки из бумажной мантии снова враждебны."
  - rscadd: "Добавлена возможность создавать споровые принты, используя бумагу на грибах."
  - bugfix: "Плазма теперь влияет на топливный индикатор у модифицированных сварочных аппаратов, делая их менее очевидными."
  - balance: "Интерфейс хранения для коробок с яйцами теперь состоит из 6 слотов, что позволяет добавить ровно дюжину яиц."
  - balance: "Интерфейс хранения для коробок с сердцевидными конфетами, банками с соленьями и упаковками бумаги для сворачивания теперь состоит из 4, 5 и 5 слотов соответственно, чтобы все слоты использовались."
  - balance: "Fryish и его жареные аналоги теперь можно хранить в коробках для наггетсов."
  - bugfix: "Банки с соленьями теперь могут вместить 10 солений, как и задумано."
  - bugfix: "Коробки с оплодотворёнными яйцами, дисплеи кофейных приправ и стойки кофейных тележек теперь имеют правильное количество слотов."
  - bugfix: "Стойки кофейных тележек теперь отображают 1 картридж, как и положено, вместо 4."
  - code_imp: "Переработана система объединения holochip. Пожалуйста, сообщайте о любых проблемах."
  - qol: "У holochip теперь есть подсказки на экране использования."
  - bugfix: "Хаб телекома больше не включается при воздействии мультитула после EMP."
  - bugfix: "Изначально созданные кастомные шаттлы больше не отображают, что находятся в своём собственном пространстве."
  - bugfix: "Кастомные шаттлы больше не имеют блокировки док-компьютеров в пространстве, где они созданы."
  - bugfix: "Ящики с замками теперь используют закрытое состояние иконки при первом появлении."
  - bugfix: "Переработчик больше не выбрасывает неразрушимые предметы, если они хранятся косвенно."
  - rscadd: "Рефлексный молоточек теперь доступен для печати в локальном автомате."
  - bugfix: "Противопожарные двери больше не проверяют неинициализированные клетки, что вызывало ошибки с холодеком."
  - rscadd: "Добавлено 2ед sanguarite в atropens."
  - bugfix: "Транспортеры теперь запоминают, что они должны делать, после отключения и восстановления питания."
  - balance: "Коробки для наггетсов работают как рыбацкие кейсы для Fryish и Fritterish."
  - bugfix: "Продвинутая палочка для жарки снова может жарить сосиски на сингулярности с расстояния в несколько тайлов."
  - bugfix: "Если энергооружие неразрушимо, то и аккумулятор внутри него тоже."
  - bugfix: "Аккумуляторы внутри энергооружий защищены от взрывов, чтобы избежать невозможности использования оружия, пережившего взрыв."
  - bugfix: "Исправлено исключение в меню побега."
  - balance: "Полное лечение больше не заменяет все органы, но всё равно избавляется от вредных органов, добавляет недостающие и лечит остальные."
  - bugfix: "Исправлено, что статическая камера не отображалась у ИИ в мультикамерном режиме. Также исправлено несуществование вторичных камер ИИ и добавлены их имена."
  - qol: "Админ-команда `map_export` теперь может сохранять атмосферные данные для клеток и канистров с воздухом."
  - bugfix: "Исправлен текст tgui bluescreen, который не был обёрнут."
  - bugfix: "Компьютеры для управления полётами шаттлов теперь отображают невозможность перемещения шаттла."
  - bugfix: "Ядро MOD больше не сообщает об отсутствии источника зарядки, когда находится в использовании."
  - bugfix: "Атмосферные машины больше не удаляют метки при изменении их настроек."
  - bugfix: "Вводы tgui были настроены для устранения проблем и повышения отзывчивости."
  - qol: "Добавлены подсказки на экране для вставки наличных в ID-карты и изменения их цвета."
  - qol: "Добавлены подсказки на экране для копирования доступа прямо с карты, используя хамелеон-карту."
  - qol: "Добавлены подсказки на экране для установки времени заключения в ID-карты заключённых."
  - qol: "Добавлены подсказки на экране для подделки картонных ID-карт."
  - qol: "Слизни больше не двигаются в BZ-средах через консоль ксенобиологии."
  - bugfix: "Исправлены двигатели шаттлов, собранные из плат, которые имели несоответствие свойства `anchored` и состояния `engine_state`. Теперь двигатели не считаются закрепленными до тех пор, пока они фактически не закреплены."
  - rscadd: "Новые химические катализаторы! Смешайте фенол, нестабильную мутагенту и плазму в соотношении 1:3:1 для создания реакции, схожей с tempomyocin и тестером чистоты. Добавление стабильной плазмы к одному из двух прекурсоров создаёт новые катализаторы: один регулирует pH, другой — температуру. Если вам тяжело получить нужный катализатор, можно добавить золото в колбу, чтобы ускорить образование прекурсора pH."
  - rscadd: "Продвинутые консоли камер теперь имеют USB-порты. Подключённые схемы могут получать координаты наблюдаемой камерой позиции, местоположение цели, а также предоставлять консоли действия, которые пользователь может активировать."
  - code_imp: "Добавлена корректная документация для переменных плат."
  - bugfix: "Длина волны теперь является основным фактором в активации микро-лазеров, вместо интенсивности."
  - bugfix: "BR-38 больше не имеет ненужного понижения точности."
  - rscadd: "Силиконы теперь получают анимацию на HUD при уничтожении."
  - balance: "Neruwhine больше не может вызвать травмы Walk Voidwalker."
  - bugfix: "Исправлен эффект урона от планетарной гравитации, который не пропадал при потере травмы Void."
  - rscadd: "Добавлены ласки в игру."
  - bugfix: "Cargorilla вернулся!"
  - spellcheck: "На станциях сообщают о неисправных ИИ, присягающих мёртвому богу Ратвару."
  - bugfix: "Имплант Strongarm больше не отображает текст о сломанности при использовании пустой руки."
  - code_imp: "Ручные инструменты теперь являются подтипом имплантов рук, а не рассматриваются как все импланты рук одновременно."