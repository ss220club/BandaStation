  - map: "Изменены некоторые элементы в грузовом отсеке Wawastation."
  - bugfix: "В Delta Tech Storage добавлены части телекоммуникаций, обеспечивая равенство с другими картами."
  - bugfix: "Вида без крови больше не может быть дефицита крови."
  - bugfix: "Исправлены наложения стабилизаторов шляпы, скрывающиеся за шляпами."
