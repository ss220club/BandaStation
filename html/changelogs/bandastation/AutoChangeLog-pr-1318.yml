  - rscadd: "Nuggetboxes стали маленькими предметами, чтобы помещаться в бумажные пакеты."
  - rscadd: "Новая медицинская награда! Сканируйте членов экипажа, которые были вылечены или находятся в хорошем состоянии здоровья, и отправляйте медицинский отчет, чтобы доказать, что вы случайно не оставили их умирать у себя на глазах. Но это не всегда так."
  - balance: "Награды ассистента за ящики с инструментами теперь требуют только один, но он должен быть полностью укомплектован, как стандартные механические ящики."
  - balance: "Награды за горшечные растения больше не принимают пластиковые. Теперь требуется только 3 растения."
  - balance: "Награда за фигурки теперь требует вместо этого только игрушки."
  - rscdel: "Удалена награда за ручки."
  - balance: "Награда робототехники за мех теперь требует диагностического сканирования нового меха вместо отправки самого меха. Диагностические сканирования можно создать, находясь в мехе и выполняя действие из меню интерфейса. Награда за мехи снижена наполовину."
  - rscadd: "Мехи можно продать через грузовой шаттл за оставшуюся половину стоимости от прежних наград за мехи."
  - bugfix: "Теперь невозможно получить дублирующиеся награды при создании новой награды через гражданский консоль наград."
  - bugfix: "Исправлены наложения безмозглых/безглазых, выходящие за границы одежды."
  - bugfix: "Случайные \"дружелюбные\" мобы больше не нападают и не убивают медботов и клинботов."
