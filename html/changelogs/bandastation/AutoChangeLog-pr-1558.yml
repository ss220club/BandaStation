author: "tgstation"
delete-after: True
changes:
  - balance: "Мехи, подвергшиеся воздействию ЭМИ, теперь корректно удаляют свои маяки слежения, исправляя баг многолетней давности. Шанс на уничтожение маяка зависит от вероятности при ЭМИ."
  - bugfix: "Невозможно установить несколько одинаковых маяков на один мех."
  - admin: "Добавлены новые обертки для Lua/SDQL2: _floor(), _ceil(), _typesof(), _uppertext(), _html_encode(), _html_decode(), _url_encode() и _url_decode()."
  - bugfix: "Исправлена невозможность создания чертежей грубого шаттла."
  - qol: "Станция Центкома получила финансирование от Нанотрейзен и теперь может бесплатно пользоваться ксероксом."
  - rscadd: "Малфункционирующий ИИ теперь получает постоянный приток процессорного времени от взломанных АПЦ."
  - rscadd: "Уровень угрозы \"Дельта\" и фабрика роботов теперь требуют минимального количества взломанных АПЦ."
  - refactor: "Модули Малф ИИ теперь могут быть заблокированы до достижения минимального числа взломанных АПЦ."
  - balance: "Снижена стоимость модуля изменения голоса, чтобы уменьшить его штраф в начале раунда."
  - balance: "Ботинки в автодробе заменены на тактические рабочие ботинки, которые представляют собой черную версию шнурованных рабочих ботинок."
  - rscadd: "Парамедикам теперь выдается стандартная униформа с тактическими рабочими ботинками."
  - image: "Цвет медицинских курток парамедиков теперь соответствует остальной униформе парамедиков."
  - rscadd: "Заклинание \"Knit Flesh\" теперь может использоваться для вставки органов в тело. Левый клик органом в руке или использование органа на эту руку позволит захватить орган."
  - admin: "Добавлен генератор-обертка для sdql и процедура RandList для генераторов."