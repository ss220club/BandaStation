author: "tgstation"
delete-after: True
changes:
  - rscadd: "Нанотрейзен начинает выпуск (несконфигурированных) комплектов имплантов-сигнализаторов для экспедиционных горнодобывающих команд за 900 очков (585 очков, если доставлено вручную). Эти импланты реагируют только на смерть в неизведанных горных районах и не работают в космосе, в руинах или на станции."
  - balance: "Кейрал-наручники теперь можно прикреплять к униформе как аксессуары. Они сохраняют свою функцию датчиков костюма/GPS (все еще только вне уровня Z станции)."
  - bugfix: "Импланты-маяки теперь отключаются (скрываются на консолях управления заключенными) через десять минут, как и импланты слежения."
  - qol: "Интерфейс панели импланта был сделан более приятным для глаз, с выпадающими списками и размеченными разделами."
  - code_imp: "Информация об имплантах теперь разделена на \"непосредственно полезную\" и \"дополнительные факты\", вместо одного неизменяемого блока get_info()."
  - balance: "Поддерживающие стражи больше не могут исцелять своего владельца, когда они отозваны."
  - balance: "Ловкач-страж больше не может использовать свои руки, находясь в отведенном состоянии."
  - bugfix: "Частицы газообразного стража корректно исчезают при отзыве."
  - bugfix: "Индикатор здоровья стража будет отображать правильное значение при первом вызове."
  - bugfix: "Приложение Themeify для ПДА больше не отображает пустую галочку в своих настройках."
  - qol: "Для предметов в стопках теперь отображается число, указывающее размер стопки, если они находятся в руках или в инвентаре."
  - qol: "Если на операционном столе находится пациент, и вы кликаете по нему с помощью хирургического инструмента, клик будет перенаправлен на пациента, а не на стол."
  - qol: "Добавлен индикатор прогресса роста хищника в RaptorDex."
  - rscadd: "Добавлены мониторы состояния, размещенные в медицинском центре, криогенной зоне и в каждой операционной комнате. Они функционируют как настенные сканеры состояния здоровья, предоставляя визуальную информацию о состоянии пациента."
  - balance: "Сопротивление дубинке теперь уменьшает тряску, путаницу и заикание от ударов электрошоковой дубинкой наполовину."
  - rscadd: "Ученые говорят фразы Балмера только если они причудливы."
  - rscadd: "Скорость выполнения операций замедляется, если хирург пьян, за исключением Балмер Пика, когда операции проводятся быстрее."
  - bugfix: "Удаление ручки из клипборда теперь осуществляется по правому клику вместо альт-клика, чтобы избежать конфликта со сменой стиля."
  - bugfix: "Теперь удаление ручки из клипборда кладет ее в руку, а не на пол."
  - code_imp: "Меню появления предметов должно теперь работать немного быстрее."
  - refactor: "Расширена настраиваемость atom_skins. О любых баги сообщайте на GitHub."
  - qol: "Добавлено предпочтение для настройки размера светящегося эффекта (emissive bloom)."
  - bugfix: "Переключение персонажей в меню предпочтений теперь должно быть менее лагучим."
  - bugfix: "Виды, которые не должны иметь крови, больше не будут жаловаться на головокружение от потери крови, так как у них ее нет."
  - bugfix: "Индикатор \"Я стою в темноте\" для Теней и Кошмаров больше не будет мигать."
  - admin: "Осадное оружие теперь логируется только при атаке, а не при атаке и игровом процессе."
  - bugfix: "Исправлено значение брони магического шлема, чтобы оно соответствовало всем остальным магическим предметам."
  - bugfix: "Теперь слизняки и другие животные немедленно прекращают атаковать своих приручителей."
  - bugfix: "Куски пиццы теперь содержат пропорциональное количество того, что было в исходной пицце, так что отравленная нарезанная пицца останется отравленной, а нарезанная робо-пицца продолжит превращать людей в роботов."
  - bugfix: "Удалена багованная пицца из руины с пиццей и заменена на маргариту."
  - bugfix: "Багованная пицца больше не выглядит идентично функциональной маргарите; теперь это графика с ошибкой."
  - bugfix: "Исправлены ошибки в чат-халлюцинациях, вызванные расчлененными членами экипажа."
  - rscadd: "Добавлена операция \"сброс вывиха\", хирургический аналог для вправления вывихнутой конечности. Те же инструменты, те же шаги, но хирургический метод быстрее и безопаснее."
  - rscadd: "Все операции с ранами теперь получают бонус к скорости при использовании сканирования ран."
  - map: "Незначительное изменение расположения офиса психолога на туманной станции."
  - map: "CATWALK - Мега список изменений и доработок, ознакомьтесь с Pull Request для всех подробностей."
  - bugfix: "Материалы удочки могут применяться к пойманной рыбе только при ее первоначальном создании на рыболовной точке."
  - bugfix: "Интеркомы теперь будут визуально отображать работающий микрофон при их ручной установке."
  - refactor: "Оптимизировано нацеливание мобов на турели и мехов, что должно повысить производительность."
  - image: "Ширина Claymore была увеличена."
  - rscdel: "Теперь большие руки не считаются странностью."
  - bugfix: "Исправлена ошибка в TGUI, из-за которой иногда не загружались иконки."
  - bugfix: "Книги в вики, такие как \"Рецепты бармена\" и \"Космическое право\", больше не имеют плохого форматирования."
  - bugfix: "Книги в вики теперь правильно дают модлет \"книжный червь\"."
  - balance: "Кошмары теперь являются не только Пожирателями Света, но и его Поглотителями."
  - image: "Сухожилия на костях от разделанных конечностей теперь наследуют цвет крови их владельца."
  - bugfix: "Подняв горшок с растением и спрятавшись за ним, вы теперь будете перемещать его перед собой, даже если он визуально далеко от вашей позиции."
  - bugfix: "Реагент \"вероятность\" теперь корректно изменяется в зависимости от объема."
  - balance: "Эффекты реагента теперь масштабируются в зависимости от объема метаболизируемого реагента: более низкие показатели метаболизма дают более слабый эффект, а более высокие – более сильный."
  - bugfix: "Удаление импланта в кибермозге снова работает."
  - bugfix: "Объекты, смонтированные в зонах шаттлов, разрушаются при разрушении их опоры."
  - bugfix: "Исправлен runtime на шаттле прибытия при разрушении консоли запроса."
  - map: "Переделаны несколько объектов на шаттлах, чтобы они снова могли быть смонтированы на стенах."
  - bugfix: "Мозги, некоторые импланты, железы и все другие органы теперь корректно регенерируются и выходят из строя."
  - bugfix: "Карта командира ERT теперь корректно появляется в игре и больше не заменяет основной тип карты ERT."
  - balance: "Вы не сможете почувствовать запах обезьян, если только они не находятся рядом с вами, или у вас нет сверхчувствительного обоняния."
  - bugfix: "Появляясь в роли плазмамена-ниндзя, вы получите немного дышащего воздуха в кармане."
  - qol: "Появляясь в роли призра с расой плазмамен, ваши системы воздуха должны быть включены."
  - balance: "Если использовать пояс полиморфов для превращения в моба, который затем трансформируется в другого моба, вы больше не будете \"выгнаны\" или превращены в призрака при трансформации."
  - rscadd: "Ядра ИИ теперь светятся, а IntelliCards имеют новые дисплеи."
  - rscadd: "Доставая ключи из транспортных средств, вы будете автоматически брать их в руки при наличии возможности."
  - bugfix: "Деревянные баррикады, установленные поверх объектов, теперь становятся убогими баррикадами, предотвращая их появление при открытии двери."
  - bugfix: "Печать \"Пустоты\" теперь доступна."
  - rscadd: "Теперь в одеждной находится коробка с печатями."
  - rscadd: "В шкафу главы персонала появилась коробка с печатями."
  - rscadd: "Модуль для штампования меток теперь отображается."
  - bugfix: "Исправлено поведение шлюзов при переноске другого моба."
  - bugfix: "Шлюзы теперь проверяют все возможные разрешения доступа перед задержкой открытия."
  - bugfix: "Бросание предметов в неограниченные шлюзы теперь открывает их."
  - bugfix: "Вход в научный отдел на Айсбоксе теперь требует доступ ученого."
  - rscadd: "Добавлен модуль хранения MOD Storage для боевых костюмов, аналогичен Сумке хранения, но для боевых костюмов."
  - map: "Если вы убьете себя копьем, вы насадите свою голову на это копье."
  - rscadd: "You can now find the SDMS-35 in Medbay, the CMO's office, the Psychologist's office, and possibly the Library. Quite simply, it's a reference book for all the brain trauma's you may experience."
  - bugfix: "Изменение работы одного человека с одной позиции на другую больше не изменяет зарплату ВСЕМ на старой позиции."
  - rscadd: "Поведение модулей хранения боевых костюмов и модулей, запираемых аномалией, было переработано – пожалуйста, сообщайте о любых аномалиях."
  - refactor: "Предварительный просмотр труб у RPD теперь отображается корректно в их интерфейсе."
  - bugfix: "SDMS-35 теперь можно найти в Медбее, офисе СМО, офисе психолога и, возм"
  - map: "Fixed the access requirements of the telecomms door in Catwalk."
  - bugfix: "Plasmaman Nuclear Operative helmet does not turn into a big error graphic when its torch is enabled"
  - image: "Plasmamen Nuclear Operatives illuminate their skull with red light instead of purple"
  - rscadd: "Adds Teto (Outfit), found in the autodrobe"
  - image: "Resprited Miku outfit and fixed minor issues with it"
  - bugfix: "Making surgery beds on top of stasis beds no longer possible"
  - bugfix: "Camera Consoles no longer hallucinate the Gateway in a different position"
  - admin: "New adminverb \"show occupants PP\". You can now open the PP of mobs inside vehicles, closets, machinery, body bags, etc. via the RMB context menu."
  - bugfix: "Chainsaws can't behead people with unremovable heads."
  - bugfix: "You can only put your own head on a spear or into a box if it is possible to remove your head."
  - bugfix: "Heretic rifts can only remove your arms if your arms can be removed."
  - bugfix: "Paperwork can only cut off your head if your head can be cut off."
  - bugfix: "Smite being reflected can only blow off your arm if your arm can be removed."