author: "tgstation"
delete-after: True
changes:
  - balance: "Армски теперь снова задерживает людей, которые выхватывают оружие из арсенала без разрешения."
  - bugfix: "Исправлены смещённые спрайты наблюдателей магмавинга."
  - image: "Поменяны местами спрайты глаз \"готовится атаковать\" и \"атакует\" у базовых наблюдателей."
  - rscadd: "Добавлена портативная ветряная турбина, которая может заряжать устройства, пока вы ходите."
  - rscadd: "Добавлен сигнал, уведомляющий об объекте, который сопротивляется космическому ветру (из-за якоря или тяг)."
  - sound: "Добавлен звук woosh.ogg с тихим \"воу-ущающим\" шумом."
  - image: "Добавлен спрайт для ветряной турбины."
  - rscadd: "\"Его Милость\" теперь будет использовать зелья смены пола."
  - qol: "Использование shift+alt теперь откроет tgui-панель добычи на любой плитке, не перехватываясь предметами, которые могут находиться на этой плитке."
  - code_imp: "Добавлен shift+alt клик для живых мобов, чтобы явно открыть tgui-панель добычи, в дополнение к уже существующей привязке на alt."
  - bugfix: "Исправлено игнорирование системой передвижения проверок статуса."
  - bugfix: "Исправлена мутация \"эластичные руки\", которая игнорировала проверки абстрактных объектов при поднимании предметов."
  - bugfix: "Исправлено игнорирование радиацией вида проверок на выпадение волос."
  - bugfix: "Исправлены подсказки повреждённых плат АПЦ, игнорирующие проверку на взлом и разрушение."
  - bugfix: "Исправлено корректное \"убирание\" содержимого тайлов очисткой шаттла."
  - bugfix: "Исправлены сигналы пересечения на трамваях, которые игнорировали проверки направления \"север\" и \"восток\"."
  - bugfix: "Исправлен потенциальный краш сервера, вызванный Ми-Го."
  - bugfix: "Исправлено null.ghostize() при удалении раздвоенной личности."
  - bugfix: "Исправлено \"замораживание\" биогенов в некоторых случаях, снова."
  - balance: "Модуль накопления пепла для горнодобывающего МОDкостюма теперь полностью убирает базовое замедление, вызванное активацией МОDкостюма."