author: "tgstation"
delete-after: True
changes:
  - balance: "Уменьшено появление проклятого шара с восьмёркой в избытке и удалён дымогенератор для пчёл из избытка Синдиката. Добавлено руководство по более сложному мимству."
  - balance: "Увеличено количество TC в избыточных ящиках на 10, а в супер избытке - на 20."
  - sound: "Добавлены новые атмосферные звуки ловушкам влаги."
  - balance: "\"Кайн и Авель\" больше не принуждают к двуручному использованию и требуют свободную дополнительную руку."
  - rscadd: "Шаг операции \"наложение драпировок\" можно пропустить, если пациент пристёгнут к операционному столу или стезисной кровати."
  - bugfix: "Спрайты электрошокового арбалета теперь выглядят перезаряженными после перезарядки."
  - bugfix: "Исправлено зависание языковых модулей, вызванное Спящим Карпом."
  - bugfix: "Мечи, одержимые Nullrod, будут разговаривать."
  - bugfix: "Меню выбора варианта Nullrod больше не будет иметь три обычных варианта Nullrod."
  - rscdel: "Эйгенстазий больше не может создавать Эйгенлокеры."
  - rscadd: "В редких случаях ремонтные шкафчики могут спавниться как Эйгенлокеры, возможно, связанные с любым другим шкафчиком на станции — даже с шкафчиком Капитана."
  - rscadd: "Телепорт через Эйгенлокер больше не автоматически открывает пункт назначения, что позволяет вам прятаться в них."
  - balance: "Точность телепортации с помощью Эйгенстазия теперь составляет 3, вместо 0 — телепорт будет выбирать случайную клетку на расстоянии до трёх клеток от места создания."
  - balance: "Если телепортация возврата с помощью Эйгенстазия проваливается — из-за стабилизирующего агента — остается эхо. Эхо длится 5 минут, но уменьшается чем больше Эйгенстазия метаболизируется в вашем теле."
  - rscadd: "Добавлены уникальные обёртки для дискет."
  - qol: "Дискеты теперь можно складывать друг на друга."
  - image: "Добавлены новые спрайты и наклейки для дискет."
  - map: "Добавлен и запущен скрипт обновления путей."
  - refactor: "Большинство дискет теперь находятся под основным типом предмета \"дискета\"."
  - bugfix: "Исправлены приоритетные назначения операций, которые были помечены неправильным образом."
  - bugfix: "Исправлены фильтры TTS, которые иногда не работали."
  - bugfix: "Смерть через морскую звезду больше не вызывает ошибку времени выполнения, если персонаж перемещается на другой Z уровень."
  - bugfix: "Смерть через морскую звезду теперь снимает штаны перед превращением в астральное существо."
  - spellcheck: "Вес рыбы теперь измеряется в \"килокламмах\" вместо граммов. Представьте, что вас замедляет большая озёрная рыба, которая весит \"800 граммов\", брух..."
  - bugfix: "Исправлен размер шпионских предметов из черного рынка."
  - bugfix: "Добавлены некоторые механизмы безопасности, чтобы горячие точки не вызывали бесконечную инфекционную ошибку времени выполнения и не приводили к сбою клиентов."
  - bugfix: "Машины для водопровода больше нельзя закрепить поверх машин, на которых находятся другие трубы или водопроводные машины."
  - code_imp: "Улучшен код перекрытия слоёв водопроводной системы для выявления ранних ошибок."
  - bugfix: "midi2piano теперь лучше обрабатывает некоторые странные MIDI-файлы."
  - rscadd: "midi2piano теперь можно использовать только через CLI, выводя информацию в stdout."
  - spellcheck: "Когда ваши чипы навыков отключаются из-за превращения, теперь вам будет сообщено об этом."
  - bugfix: "Исправлено постоянное анимационное кровавое пятно на руинах лава-земли после боя."
  - bugfix: "Смотритель и ХОС получили дополнительную сменную одежду в своем пакете одежды."