author: "tgstation"
delete-after: True
changes:
  - rscadd: "Люди с дальтонизмом больше не могут различать цвета проводов."
  - bugfix: "Исправлена работа таблиц для проверки зрения, которые не учитывали монохроматию."
  - balance: "Теперь можно осматривать объекты через продвинутые консоли камер."
  - balance: "Теперь можно осматривать объекты во время звонка через голопад."
  - balance: "Теперь можно осматривать объекты, глядя вверх или вниз."
  - balance: "Холодное оружие с достаточным пробитием брони может прорвать броню и ударить пилота, если атаковать его в режиме боя."
  - bugfix: "Исправлена ошибка, приводившая к сбою правила валидации карты."
  - rscadd: "Добавлена кнопка \"Ghost Settings\", заменяющая кнопку \"pAI candidate\" и вкладку \"Ghost\" в панели Статистики. Эта кнопка предоставляет доступ к настройкам для наблюдателей."
  - bugfix: "Бумажные папки и \"The Book Of Babel\" теперь умещаются на книжных полках."
  - balance: "Мутанты с инфузией карпов имеют острые зубы."
  - bugfix: "Исправлена команда администратора `map_export`, которая не блокировала `obj/effects`."
  - balance: "Снаряды с пробитием брони или способные проходить через структуры могут наносить урон пилоту внутри меха."
  - bugfix: "Исправлен терминал гражданских наград, который не корректно отображался при первом открытии."
  - refactor: "Переработана цепочка взаимодействия папку/стопку. Пожалуйста, сообщите о любых проблемах."
  - bugfix: "Складывание бумаги в папку/бисквит теперь происходит с меньшим количеством ошибок инвентаря."
  - qol: "Складывание бумаги в папку/бисквит теперь сопровождается анимацией перемещения, аналогично вставке другим способом."
  - qol: "Папки и бисквиты теперь имеют подсказки на экране."
  - sound: "Вставка бумаги в папку теперь сопровождается звуками подъема/выброса, что соответствует извлечению бумаги."
  - spellcheck: "Заголовок консоли РД теперь отображает, какие именно очки она подсчитывает."
  - qol: "Заменены зафиксированные значения параметров атмосферы для виртуальных доменов."
  - rscadd: "Добавлен новый элемент интерфейса HUD, показывающий, что персонаж спит."
  - rscadd: "HUD ксеноморфов стал более похож на человеческий, кнопка \"Отдых\" теперь находится справа."
  - qol: "Добавлена новая настройка для пользователей, у которых возникают проблемы с непоследовательным двойным щелчком."
  - qol: "Кнопки информации (Changelog, вики, форумы), которые раньше были в правом верхнем углу экрана, теперь находятся в меню Escape."
  - qol: "Полноэкранный режим теперь является настройкой, и он сохранится между раундами."
  - rscadd: "Повторно добавлено логово Драконьей Гробницы, теперь с оружием \"Копьё Skybulge\" и броней Drachen."
  - balance: "Ледяные дракончики теперь выпускают холодное пламя."