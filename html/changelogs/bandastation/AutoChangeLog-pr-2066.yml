author: "tgstation"
delete-after: True
changes:
  - image: "Добавлены дополнительные спрайты для сварочных аппаратов в руках, а также обновлены некоторые из них."
  - bugfix: "Эксперимент с победой в видеоигре больше не завершает цикл многократно."
  - qol: "Капельницу из системы водопровода теперь можно поворачивать с помощью Alt+клика."
  - rscadd: "Капельница из системы водопровода теперь может передавать химикаты в фабрики водопровода."
  - bugfix: "Исправлено: MULE-боты выгружали доставки на неправильные плитки."
  - qol: "Экзокостюмы теперь имеют отметку, подобную бронежилетам, которая показывает их значения брони при осмотре."
  - bugfix: "Заголовок \"Прочность\" больше не отображается дважды при осмотре брони."
  - bugfix: "Интерфейс фабрикатора экзокостюмов теперь показывает совместимое оборудование Savannah-Ivanov."
  - qol: "Зарядники для оружия больше не добавляют лишний тик перед уведомлением о завершении зарядки."
  - spellcheck: "Зарядники для оружия больше не сообщают, что винтовка \"завершила зарядку\", когда на самом деле завершилась перекалибровка."
  - qol: "Сборки ботов будут подбираться только если вы держали аптечку/ящик с инструментами/шлем и т. д. в руках при создании одной из них."
  - qol: "Сборка мед/ремонт/себот-ботов теперь помещает их в основную руку, а не в неосновную."
  - qol: "Теперь можно менять колбы в пандемике."
  - qol: "Пандемики теперь показывают общую степень тяжести вируса."
  - admin: "Логи вирусов теперь включают информацию о степени тяжести, а также другие характеристики."
  - bugfix: "Исправлено: в боевом режиме, когда ломаешь путь через незапитанный шлюз с помощью фомки."
  - spellcheck: "Удалено упоминание клеточного урона в описании вируса Radioactive Resonance."
  - admin: "Добавлены функции перехода и поиска в отладчике планекуба."
  - bugfix: "Исправлена трубопроводная система на мостике около зала суда."
  - bugfix: "Удален случайный энергетический кабель, проходящий сквозь стены."
  - bugfix: "Удален дубликат пожарной сигнализации в ботанике на карте Metastation."
  - bugfix: "Электрические боевые сердечные импланты больше не убивают токсинолюбителей (таких как желеобразы), однако и не лечат их от токсинов."
  - spellcheck: "Способности, проверяющие сознание, теперь сообщают, что вы мертвы, а не просто без сознания, если это действительно так."
  - bugfix: "Исправлен отсутствующий доступ в комнату ORM для шахтеров на станции CatwalkStation."
  - balance: "Решетки теперь не замедляют вас при движении через турфы."
  - bugfix: "Решетки теперь предотвращают погружение в воду."
  - bugfix: "Добавлен пропущенный тип доступа \"требовать всех\" для логова битраннеров."
  - qol: "У оружий теперь есть эффект вспышки из ствола, который зависит от направления."
  - map: "Убрано одно (1) кустарное растение из склада NebulaStation."
  - code_imp: "Стандартизированы обозначения символов валюты."
  - bugfix: "Все закрепленные на столах, заборах, окнах и стенах объекты должны корректно падать при разрушении турфа, на котором они закреплены."
  - bugfix: "Мониторы охраны теперь падают при разрушении стены, на которой они закреплены."
  - bugfix: "Настенные крепления дефибрилляторов падают при разрушении стены, на которой они закреплены."
  - bugfix: "Напольные лампы теперь закреплены на поверхности и будут уничтожены при разрушении турфа, на котором они установлены."
  - bugfix: "Настенные таблички теперь падают при разрушении стены, на которой они закреплены."
  - bugfix: "Мобы ИИ теперь предпочитают сопротивляться простым фиксациям (например, стулу или кровати), а не пытаться сломать объект."
  - bugfix: "Халк и инфузии больше не изменяют текстуры роботизированных конечностей."
  - bugfix: "Исправлено: рапторята становились невидимыми после смерти."
  - bugfix: "Удален случайный декаль со станции Catwalk."
  - bugfix: "Спавнер растительных продуктов теперь корректно спавнит чернослив вместо его семян."
  - qol: "Лестницы теперь имеют индикатор, предупреждающий, что движение дальше приведет на верхний уровень. Этот индикатор можно отключить в настройках доступности."
  - image: "Лестницы теперь лучше сливаются с окружением."
  - refactor: "Переработана система перекраски предметов (с использованием Alt-клика), сообщайте о любых аномалиях в этой системе."
  - rscdel: "Удочерочный набор для дробилки удалён; вместо него можете перекрасить свою дробилку с помощью Alt-клика. Кожа черепа по-прежнему требует трофей Ashen Skull для ее применения."
  - bugfix: "Электрошоковые мечи больше не имеют некорректной лорной вставки."
  - bugfix: "Исправлен интерфейс перекраски предметов из лодаута."
  - balance: "Порог активации Регенеративной Комы теперь масштабируется в зависимости от вашего максимального здоровья."
  - balance: "Регенеративную кому можно отменить, если вы выйдете из мягкого критического состояния до ее активации."
  - balance: "Эффективность еды токсолиза пропорциональна количеству очищенных реагентов."
  - rscadd: "Компактный дефибриллятор добавлен как шпионская цель."
  - balance: "Компактный дефибриллятор вновь стал принадлежащим исключительно СМО."
  - balance: "Дефибрилляторы больше нельзя печатать в техлате; их нужно закупать через груз."
  - map: "Количество дефибрилляторов на станции Catwalk уменьшено с 6 до 4."
  - map: "Количество дефибрилляторов на карте Metastation увеличено с 3 до 4."
  - map: "Количество дефибрилляторов на карте WawaStation увеличено с 3 до 4."
  - map: "Количество дефибрилляторов на карте TramStation увеличено с 3 до 4."
  - map: "Количество дефибрилляторов на карте NebulaStation уменьшено с 6 до 4."
  - bugfix: "Перетаскивание объектов на плитку с декалями (например, лужами масла или крови)."
  - code_imp: "Добавлен элемент force_move_pulled; соответствующий код заменен на этот элемент."
  - qol: "Революционеры теперь получают положительный модлет вместо отрицательного, видя труп главы станции."
  - bugfix: "Получение толчка в стену, будучи иммунным к оглушению, больше не отправляет сообщение о том, что вы были сбиты с ног."
  - qol: "Свойства быстрого захвата и быстрого лечения теперь видны на перчатках."
  - bugfix: "Пациенты с Нооартриумом и супер-Халки больше не теряют сознание от кислородного урона."
  - rscadd: "Боты для гигиены теперь потушивают своё пламя при очистке."
  - balance: "Высокочастотные боевые лезвия (включая версии null rod и администраторские) теперь способны блокировать атаки мехов в ближнем бою."
  - balance: "Высокочастотные лезвия null rod теперь являются двуручным оружием."
  - balance: "Некоторые редкие источники могут блокировать или избегать ближнего боя мехов."
  - balance: "Локер с летальными инъекциями теперь доступен смотрителю."
  - refactor: "Механика, связанная с ядрами ИИ, переработана. Сообщайте о любых непредвиденных поведениях на Github."
  - bugfix: "Руины места крушения на Лаваленде теперь корректно подвержены пепельным штормам."
  - map: "Добавлены ставни к некоторым сервисным зонам на WawaStation."
  - refactor: "Продолжение рефакторинга крафта/материалов, начатого несколько месяцев назад: теперь все объекты, собираемые из стаков, наследуют состав материалов (но не обязательно эффекты и цвет) по умолчанию, ранее это касалось лишь некоторых объектов, вроде стульев, раковин и туалетов. Сообщайте обо всех неожиданных аномалиях."
  - bugfix: "Материал боеприпасных коробок больше не составляет 1/10 от предполагаемого из-за хакерского хода, усложнявшего переработку пустых коробок. Теперь они теряют материалы по мере опустошения."
  - qol: "Добавлены направляющие для картирования знаков компании Нанотрейзен и замена всех уже отредактированных вручную случаев."
  - qol: "Добавлены направляющие для картирования знаков предупреждения, радиации и защищенных зон, позволяя им взаимодействовать с огнем/кислотой на их крепежных турфах."
  - qol: "Добавлены направляющие для создания диагонально сдвинутых объектов."
  - rscadd: "Компактный дефиб можно носить и использовать в слоте хранения лабораторных халатов, хирургических фартуков и медицинских МОД-костюмов."
  - rscadd: "Дроны и Holoparasites Dexterity гипотетически могут носить и использовать компактные дефибы."
  - refactor: "Обновлена система обновления иконок мехов во время строительства. Сообщите о любых исчезающих мехах, пожалуйста."
  - bugfix: "Один из промежуточных этапов Phazon ранее имел отсутствующую иконку, теперь она видима. Ура."
