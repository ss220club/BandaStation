author: "tgstation"
delete-after: True
changes:
  - refactor: "Код для настройки брендов автоматов пересмотрен: теперь используется новая переменная `allow_custom` на `/obj/machinery/vending`, которая определяет, можно ли выбрать этот автомат при использовании отвёртки на плате."
  - bugfix: "Исправлена ошибка с исчезновением последнего влитого органа при активации вливания мух."
  - rscadd: "Добавлена новая роль в \"Мафии\" — Коронер, перенявший у Священника способность видеть роли умерших."
  - rscadd: "Священники в \"Мафии\" теперь общаются с мёртвыми ночью, а умершие запираются в режиме corpselock, чтобы предотвратить читерство."
  - bugfix: "ХОС в \"Мафии\" больше не совершает самоубийство при казни недобропорядочных граждан."
  - qol: "Теперь вы можете обновлять свои заметки, отправлять их в чат после смерти, а также просматривать описания других ролей."
  - bugfix: "Расчёт энергии, разряжаемой при совершении суицида с использованием детали накопителя энергии, теперь производится корректно."
  - bugfix: "Исправлено несколько недостающих записей для `user_data`."
  - code_imp: "Журналы рудного силоса теперь создают запись для неудачной записи `ID_DATA`, если исходный `user_data` был некорректным, а не оставляют случай безлогирования."
  - bugfix: "Киберсердце третьего уровня теперь правильно предотвращает кровотечение."
  - bugfix: "Исправлены блюда, которые становились «слишком мясными» после резки."
  - bugfix: "Исправлена возможность превращать разные виды приготовленных спагетти в обычные спагетти через духовку."
  - bugfix: "Эффекты искажения/углов обзора теперь правильно влияют на весь игровой мир."
  - image: "Все RPED (Rapid Part Exchange Device) были переспрайтены."
  - image: "RPED теперь воспроизводят анимацию при замене деталей."
  - qol: "Добавлены шкафы и рюкзаки в прачечную и спальни на Catwalk."
  - map: "Ксенобиология на Tramstation теперь получает яйца ксеноморфов в центре камеры, а не спрятанными в задней её части."
  - bugfix: "Исправлены глаза, которые не изменялись в зависимости от роста человека."
  - bugfix: "Киборги снова правильно получают урон от лазеров (brute)."
  - bugfix: "Киборги снова правильно получают урон от EMP (burn)."
  - bugfix: "Мёдовые рулеты теперь можно съесть."
  - bugfix: "Фонарики с EMP теперь работают на киборгов как в боевом, так и в небоевом режиме."
  - rscdel: "Удалён принудительный оттенок с приборов ночного видения (NVG)."
  - rscdel: "Столкновение с объектами на высокой скорости в невесомости больше не приводит к их разрушению."
  - bugfix: "Оперативники снова могут приобретать бомбы Синдиката."
  - bugfix: "Газеты снова можно пролистывать."
  - code_imp: "Улучшена производительность некоторых операций с метаданными иконок."
  - rscadd: "IconForge GAGS теперь полностью поддерживает режим смешивания OR и цветовые матрицы."
  - refactor: "Исправлены основные несоответствия между иконками, созданными IconForge, и иконками, созданными BYOND, особенно в отношении альфа-смешивания."