changes:
  - balance: "NT Frontier может покупать и возвращать исследованные узлы техсети."
  - bugfix: "Настенные крепления больше не прилипают к столам вместо стены за ними."
  - qol: "Капитанская перьевая ручка теперь пишет черным цветом."
  - bugfix: "Хранилище чата теперь загружается более надежно."
  - server: "Операторы сервера теперь могут корректно отключать решение iframe для хранилища чата, убрав конфигурацию STORAGE_CDN_IFRAME."
  - code_imp: "Улучшена обработка реагентов у гипоспрея боргов."
  - bugfix: "Исправлена дублирующая регистрация сигнала в коде кнопки лобби трейтов станции."
  - bugfix: "Невозможно больше отправлять деньги из виртуального пространства на реальный счет."
  - code_imp: "Добавлен флаг для виртуальных участков, чтобы их было легче проверять, а также вспомогательная процедура 'is_area_virtual(your_area)'."
  - bugfix: "Исправлен телепорт на спутнике ИИ на станции Catwalk."
  - bugfix: "Исправлены несколько труб систем утилизатора на CatwalkStation. Ознакомьтесь с PR!"
  - bugfix: "Исправлено появление общих документов вместо секретных в руинах связного агента на станции Icebox."
  - rscadd: "Ужасный галстук теперь может стать разумным."
  - image: "Перерисован костюм Чумного доктора."