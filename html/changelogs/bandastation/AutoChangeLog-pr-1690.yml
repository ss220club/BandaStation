author: "dj-34"
delete-after: True
changes:
  - map: "Кибериада: Фиксы первого дня для гетто Кибериады. Изменения приведены ниже."
  - map: "Удалена рудиментарная лестница в техах, которая никуда не вела и по итогу ломалась раундстартом."
  - map: "Исправлено направление unrestricted доступа у двери в гетто сервиса."
  - map: "Убрана случайно поставленная лишняя декаль в офисе священника."
  - map: "Путь трамвая теперь полностью неуязвимый, а также были убраны трубы и проводка с путей."
  - map: "Исправлена музыка лифта, которая выходила за его пределы."
  - map: "Добавлен новый спуск в гетто из техов СБ в гетто-техи СБ."
  - map: "Изменено наполнение вакантного магазина, дабы он был более работоспособный."
  - map: "В трамвай были добавлены дополнительные меры для того, чтобы не остаться в опасности внутри, а именно: пожарный и О2 шкаф, 2 интеркома. При помощи лома можно постараться выбить окно, если вы застряли, или позвать инженера через интерком, если связь лежит."
  - map: "Добавлены генераторы щита атмоса, теперь тоннель трама не должен впускать и выпускать из себя атмос, по крайней мере в большинстве случаев. Дополнительно все tiny fan на карте были заменены на генераторы щита атмоса."
  - balance: "Куклы отлетающие от Трама больше не могут пробить собой пол."