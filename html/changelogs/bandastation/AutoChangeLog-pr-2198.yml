author: "tgstation"
delete-after: True
changes:
  - balance: "Помощь или наблюдение за уничтожением ксеноморфов подарят вам положительный эффект настроения, с увеличенным эффектом в зависимости от силы ксеноморфа. Дополнительные бонусы за уничтожение их в виде скопляемой массы или пыли."
  - balance: "Однако, если вы являетесь носителем эмбриона ксеноморфа и наблюдаете эту смерть, неродившаяся сущность внутри вас вызовет угнетённое состояние, находясь так близко к гибели сестры."
  - bugfix: "Восстановлена функция аварийного доступа."
  - qol: "Объекты, которые могут перемещаться через столы, больше не блокируют их строительство."
  - qol: "Если строительство стола не удаётся, теперь будет указано, что блокирует процесс, а не просто \"что-то\"."
  - bugfix: "Исправлена иконка действия схемы (circuit action icon five)."
  - bugfix: "Исправлен эффект прожектора на многоуровневой карте."
  - qol: "Биогенераторы защищают пищу, размещённую на них, от микробов."
  - bugfix: "Копьё Giantslayer теперь наносит предусмотренный урон шахтным мобам."
  - balance: "Продвинутые ДНК-инъекторы теперь имеют ограничение по времени действия 90 секунд вместо отсутствия ограничения."
  - balance: "Диск ДНК-данных теперь может хранить 10 мутаций."
  - admin: "Механика рыбалки теперь имеет собственный лог-файл, фиксирующий моменты, когда рыба поймана или введена в игру."
  - image: "Консоль наблюдения за людьми у абдукторов теперь имеет отдельную иконку для функций Send To и Send Self."
  - bugfix: "Убийство Blood Drunk Miner обычным образом больше не должно давать вам достижение для crusher."
  - bugfix: "ПДА снова издаёт звонок."
  - bugfix: "Исправлены дигитиградные (и некоторые другие уникальные) конечности, которые нельзя было разделывать."
  - image: "Дигитиградные конечности теперь имеют уникальные спрайты костей после разделки."
  - map: "Доступы спутника ИИ стали более последовательными на картах."
  - qol: "Здоровье призраков и отображение химического состава теперь показываются после информации о осмотре, а не до неё."
  - bugfix: "Состояние \"хирургия\", вызванное ранами, больше не сохраняется после их лечения."
  - bugfix: "Исправлены ошибки TGUI при попытке окрасить волосы."
  - bugfix: "Исправлен костюм медведя, который не скрывал руки."
  - map: "CATWALK - Капелла была увеличена, радуйтесь большему пространству."
  - map: "CATWALK - Атмос и инженерия были слегка убраны."
  - map: "CATWALK - Солнечные батареи изменены для большей эффективности."
  - map: "CATWALK - Южно-восточная техническая зона изменена."
  - map: "CATWALK - Служба безопасности расширена."
  - map: "CATWALK - Спутник ИИ укреплен аналогично Meta и другим картам."
  - map: "CATWALK - См. полный журнал изменений в PR."
  - code_imp: "Добавление или удаление правил из списка очереди теперь происходит через процедуры, а не путём прямого редактирования списка."
  - bugfix: "Кнопки для органов лаваленда больше не отображаются после их удаления из тела."
  - rscadd: "Добавлен новый тяжёлый антагонист, Blood Worm, доступный в начале и середине игры. Благодарность INFRARED_BARON за спрайты!"
  - bugfix: "Удаление особенностей, основанных на источнике, больше не вызывает проблем с сигналами особенностей."
  - bugfix: "Эффекты с высоким приоритетом больше не запускаются дважды из-за проблем с подсистемой."
  - bugfix: "Код слияния реагентов теперь работает с временным исправлением на основе взвешенного среднего. Это не идеально, но работает."
  - balance: "Плитки ржавчины введхеретика не применяют свои эффекты к тем, кто находится в состоянии вышибания или вентиляции, и не применяют отрицательные эффекты к людям, которые летят."
  - balance: "Предметы введхеретиков, вызывающие ржавчину (гранаты и реагенты), теперь учитывают уровень защиты от ржавчины на плитах, вместо автоматической вражды."
  - bugfix: "Возвышение введхеретиков с ржавчиной не вызывает ржавчину на плитах, которые не могут заржаветь, например, плитки космоса."
  - rscadd: "Теперь в баллисты можно загружать переключенные электрические дубинки."
  - balance: "Урон, шанс нанесения ран и бронепробитие закрепленных баллистов теперь зависят от типа загруженного копья и, в общем, немного ниже."
  - balance: "Закрепленные пулемёты менее точны, если они не закреплены."
  - bugfix: "Отмена перезарядки баллисты теперь реально отменяет её, вместо завершения."
  - bugfix: "Теперь вы можете забрать точно такое же копьё, которое вы выстрелили из баллисты, вместо нового общего копья."
  - bugfix: "Теперь можно наносить урон и разрушать закрепленные пулемёты оружием."
  - code_imp: "Переработаны закрепленные пулемёты для уменьшения дублирования кода, сообщите о любых проблемах."
  - bugfix: "Консоль экспресс-грузов больше не может покупать продукты."
  - rscadd: "Консоль экспресс-грузов может обойти защиту покупки товаров, если её взломали."
  - bugfix: "Заказы от департамента больше не могут обходить ограничения доступа; для размещения заказа требуется доступ."
  - rscadd: "Заказы от департамента могут явно обходить ограничения доступа, если размещены с использованием карты агента ID."
  - balance: "Мутация термального зрения: время действия 10 с -> 30 с (с усилением, 30 с -> 45 с)."
  - balance: "Мутация термального зрения: перезарядка 25 с -> 60 с (с энергией, 60 с -> 30 с)."
  - balance: "Мутация термального зрения: повреждение глаз 10 -> 7.5 (с синхронизацией, 7.5 -> 3.75)."
  - balance: "Мутация термального зрения: повреждение глаз теперь зависит от хромосомы мощности (с усилением, 7.5 -> 11.25)."
  - bugfix: "Синдикатский инфильтратор больше не спавнится на ядерной базе, а спавнится вместе с нукерами, устраняя проблемы с ленивой загрузкой."
  - bugfix: "Clownops теперь спавнят с бананиумной бомбой у инфильтратора."
  - refactor: "Перепроверка доступа по ID была переработана, сообщайте о любых проблемах."
  - spellcheck: "Исправлено сообщение о слепоте при ручной коагуляции."
  - rscadd: "Галлюцинации, вызываемые без сознания или глухоты, больше не будут активироваться, если человек находится в этих состояниях."
  - spellcheck: "Исправлено несколько опечаток."
  - code_imp: "Тестирование кодовых единиц теперь проверяет аварийный доступ и доступ в режиме красной тревоги."
  - balance: "Люди с иммунодефицитом больше не могут самостоятельно лечить себя автоматически."
  - spellcheck: "Исправлено отсутствие правильной капитализации у heckacious larincks."
  - rscadd: "После установки особые темы ПДА из дисков техноремонта будут доступны на вашем ПДА с начала раунда в следующих раундах (к сожалению, я не смог найти способ добавить их в интерфейс настроек). Вы можете проверить, какие темы ПДА вы разблокировали, в вкладке Progress пользовательского интерфейса достижений."
  - bugfix: "Камеры показывают лучшее представление работы теперь в два раза быстрее."
  - bugfix: "Удалён интерком из внутренней части ксенобиологии на мета-карте, чтобы избежать перекрытия с душевой кабиной."
  - bugfix: "Ксерокс больше не берёт плату за неудавшиеся задания."
  - bugfix: "Исправлены ошибки с космическим зерном, которое делало жертву неспособной телепортироваться и оставляло следы."
  - rscadd: "Эффекты похмелья теперь зависят от личностных черт."