author: "tgstation"
delete-after: True
changes:
  - bugfix: "Исправлена невозможность атаковать блоки хранения костюмов."
  - bugfix: "Сбойные ИИ снова могут доминировать мехами без установки маяка."
  - rscadd: "Добавлены новые противоположные реагенты для Крокодила, Солей для ванн, Аранеспа, Радости, Облысина, Цветного реагента и Гравитума!"
  - rscadd: "Добавлена альтернативная реакция для Порошка Обезьян. Вместо 1u воды, добавьте 10u Обезьяньей Пыли, чтобы создать злую обезьяну!"
  - rscadd: "Добавлено новое лекарство Налоксон! Для его создания потребуется равное количество морфина, перекиси водорода, брома и этанола. Устраняет опиоидные реагенты, помогает при сонливости и потере дыхания. Также убирает положительные эффекты от опиатов и заменяет их на отрицательные, так что не ждите, что ваш пациент будет доволен потерей кайфа."
  - rscadd: "Добавлен новый набор мрачных хирургических инструментов, а также способ перекрафтить обычные инструменты в мрачные. Эти инструменты, как и их неулучшенные аналоги, быстрее выполняют определённые операции, если их использует мрачно настроенный персонаж."
  - code_imp: "Текст осмотра статуса застёжки молнии рюкзака теперь использует процедуру examine вместо update_desc."
  - qol: "Меню \"Spawners\" и \"Minigames\" возвращены как команды в чате для продвинутых пользователей."
  - qol: "Команда report-issue добавлена как чатовая команда для вызова окна отправки отчёта об ошибке."
  - rscadd: "Экспериментальные операции теперь называются мрачными (morbid) операциями, и коронеры или любые другие мрачно настроенные персонажи получают небольшой бонус к скорости их выполнения. Также они получают повышение настроения за успешное завершение таких операций."
  - rscadd: "Мрачные инструменты причиняют значительную боль пациентам при использовании без анестезии. Процедура мрачной операции будет причинять сильную боль, если её выполняет мрачно настроенный персонаж, например коронер, но это можно избежать с помощью анестезии."
  - bugfix: "Карты с большим количеством слоёв Z больше не будут случайным образом показывать космический параллакс игрокам с низкими настройками многослойной перестройки."
  - code_imp: "Авто-чейнджлог больше не различает регистр в теге записи лога изменений."
  - bugfix: "Исправлено, что водяной пар делал водные плитки мокрыми, а неустойчивые тайлы скользкими."
  - bugfix: "Исправлено выпадение жертв из окаменелых статуй в nullspace, если они каким-то образом оказались в состоянии перемещения (jaunt)."
  - bugfix: "Мобы, выходящие из состояния окаменения, теперь на самом деле парализуются на 10 секунд, как и предполагалось."
  - code_imp: "Исправлены ошибки при создании стопок предметов с некорректным количеством. Убран ручной вызов передачи числа \"1\" для создания одной стопки во многих случаях."
  - bugfix: "Исправлено некорректное масштабирование кнопок админ-интерфейса при растягивании UI."
  - rscadd: "Почему вас потянуло делать шоколадный пудинг в 04:00 по времени станции? Вы утратили контроль над своей жизнью?"
  - admin: "Добавление реагентов в колбу через химический раздатчик теперь оставляет скрытый отпечаток на колбе."
  - bugfix: "Предпочтения Ambient Occlusion теперь обновляются немедленно после изменения, без необходимости в смене тел или перезапуске сервера."
  - code_imp: "Незначительное улучшение производительности и рендеринга."
  - balance: "Чистый ящик инструментов ассистента снова наносит 1 урон за TC."
  - bugfix: "Исправлено использование неверных визуальных эффектов для заклинания \"пепельный проход\"."
  - bugfix: "Генокрады с адаптацией к вакууму снова могут дышать в космосе."
  - code_imp: "Удалены избыточные вызовы метода `RefreshParts()`."
  - bugfix: "Исправлена невозможность мухоподобных сущностей пить рвоту."
  - bugfix: "Случайные пятна крови больше не выдаются за следы, только настоящие следы теперь так называются."
  - qol: "Если у вас включён режим броска при передёргивании затвора оружия, то вы ловите выброшенную гильзу. Если же ваши руки заняты, незащищены, гильза свежевыпущена или вы неуклюжи (например, если вы клоун), то гильза выпадет из рук, и вы будете выглядеть глупо."
  - rscadd: "Теперь с помощью странных звуков стетоскопа можно приблизительно определить, какие у человека сердце и лёгкие (или просто проверьте это в PR, я не осуждаю)."
  - rscadd: "Использование аналоговых диагностических инструментов на эльдрических органах из-за пределов нашего мира или на людях с сердцами, вызывающими электрические дуги, — плохая идея. Лучше осмотрите таких людей, олух."
  - rscadd: "Используя световой карманный фонарь, можно заметить активное наличие (и прогресс) заражения зомби, полученного напрямую из \"стонущего голодного источника\". Это откроет возможность разыграть эмоциональную сцену с замешательством перед выстрелом в голову!"
  - rscadd: "Добавлен новый Гемоаналитический Сканер (он же дешёвый, но доступный с начала раунда химический сканер), который показывает состав крови человека и может определить лекарства в его кровотоке, но не токсины или посторонние реагенты."
  - refactor: "Переработан и дополнен код карманного фонаря, стетоскопа и органов. Если что-то не работает, срочно сообщите об этом в трекере ошибок на GitHub."
  - bugfix: "Рентгеновское зрение теперь заставляет глаза светиться при инспекции фонарём, а не только в случае мутации с рентгеновским зрением."
  - bugfix: "Рефлекторные молоточки теперь помещаются в медицинские пояса и аптечки."
  - balance: "У существ с \"сварочным зрением\" или подобным зрачки не реагируют на осмотр карманным фонарём."
  - rscadd: "Теперь можно удалённо мониторить и управлять модульными генераторами щитов через их консоли."
  - balance: "Раны больше не увеличивают общую уязвимость к другим типам ранений. Вместо этого они повышают вероятность ухудшения уже существующих ранений."
  - balance: "Броня от ранений стала более эффективной в защите от дальнейших травм, если вы уже ранены."
  - balance: "Ранить голову и грудь стало сложнее, пока они не будут сильно повреждены, например, трещиной или разрывом."
  - code_imp: "Переименована переменная bare_wound_bonus в exposed_wound_bonus для лучшего описания её назначения."
  - bugfix: "Исправлено исчезающее при переходе между серверами изображение арт-заставки в лобби."
  - bugfix: "Исправлена ошибка при попытке свернуть \"косяк\" с использованием бумажки для сигарет."
  - rscadd: "Любой нормальный или громоздкий предмет теперь может использоваться в качестве протезной руки, а не только бензопилы."
  - rscadd: "Теперь можно делать фотографии через продвинутые камеры-консоли."
  - rscadd: "Теперь можно делать фотографии, глядя вверх или вниз."
  - bugfix: "ИИ, снимая фото в многослойной зоне (multi-z), будет захватывать объекты своего и нижележащего слоёв, а не только те, что ниже."
  - bugfix: "Люди при съёмке фотографий через дыры в многослойной зоне на самом деле видят нижележащий слой, а не чёрноту."
  - bugfix: "При съёмке через стеклянные полы в многослойной зоне нижний слой тоже виден."
  - bugfix: "Исправлена ошибка, когда надевание смирительной рубашки через атаку-надевание приводило к магическому исчезновению другой рубашки в содержимое получателя."
  - bugfix: "Исправлены сломанные кнопки \"Jump to/Spawn\" для некоторых пиратских спавнеров в меню наблюдения (greytide, космическая налоговая служба, Interdyne)."
  - rscadd: "Если кабель уничтожен взрывом, в комнатах на расстоянии 64–100 тайлов, связанных с одной и той же сетью, начнут мигать светильники 1–3 раза."
  - balance: "Целостность кабелей снижена с 300 до 50."
  - balance: "Кабели имеют встроенную 75% защиту от бомб при расположении под плитками пола."
  - qol: "С новой системой Auto-Seats™ от Нанотрейзен, члены экипажа, прибывающие с задержкой, автоматически расстёгивают ремни своих сидений, когда шаттл прибудет на станцию!"
  - bugfix: "Если вы покидаете кресло слишком рано на шаттле с эффектом сбивания с ног, вас теперь правильно обездвиживает и сбивает с ног."
  - bugfix: "Снаряды снова могут застревать в целях, если те бронированы."
  - bugfix: "Осколки стекла от столкновений с автоматами или столами снова наносят урон."
  - rscdel: "Летящие мобы больше не получают тройное замедление от урона."
  - bugfix: "\"Уничтожена\" инфинитная пицца-импостер."
  - bugfix: "Истинная инфинитная пицца больше не застревает на одном типе пиццы, если пицца из коробки была нарезана."
  - bugfix: "Пицца из карго-заказа теперь заранее нарезана, потому что все пиццерии делают это с давних пор, и наш любимый поставщик PizzNTe был принуждён сохранить эту священную традицию."
  - bugfix: "Компактные автоматы теперь пусты по умолчанию для предотвращения дублирования."
  - bugfix: "Огненные удары Фазон-меха теперь наносят урон, а не просто создают спецэффекты огня без ущерба."
  - bugfix: "Теперь можно снова нейтрализовать мутации, вызванные мутатором или химикатами."
  - bugfix: "Мутации с применёнными хромосомами больше не отображают \"без хромосом\" при сохранении и не имеют нулевой нестабильности и других проблем."
  - qol: "Ядерные оперативники теперь могут покупать сумки поддержки для своих мехов: Dark Gygax или Mauler. Им больше не нужно тратить средства на бесполезный боеприпас, чтобы получить пояс с инструментами!"
  - admin: "Грибовидные люди теперь доступны для администраторов через конфиги."
  - qol: "Галлюцинаторные аномалии суперматерии больше не создают ложных объектов."
  - balance: "Многие виды мобов теперь активнее пытаются освободиться из стульев, шкафчиков или человеческих рук."