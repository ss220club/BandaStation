author: "tgstation"
delete-after: True
changes:
  - rscadd: "Возможности журналирования рудного силоса были значительно расширены."
  - rscadd: "Теперь рудный силос позволяет любому идентификатору (ID) с доступом на уровень Квартирмейстера (НЕ силиконы!) блокировать/разблокировать отдельных пользователей для работы с силосом."
  - rscadd: "Теперь рудный силос имеет переключатель (включен по умолчанию), который требует, чтобы пользователь материалов из силоса имел идентификатор (ID) с привязанным банковским счетом. Этот переключатель может быть изменен любым пользователем с доступом на уровень Квартирмейстера (НЕ силиконы!)."
  - rscadd: "Нанотрейзен игнорирует любые сообщения о том, что контрабандные предметы Синдиката (криптографический секвенсор или агентская карта) могут использоваться для обхода протоколов, установленных для контроля доступа к рудному силосу."
  - rscadd: "Операции рудного силоса по блокировке/разблокировке пользователей и включению/отключению требований к ID теперь анонсируются на радиоканалах (проверьте Github для получения информации о том, какие действия анонсируются в каких каналах)."
  - rscadd: "Интерфейс tgui для записей журнала рудного силоса был переработан."
  - refactor: "Код для фиксации данных о доступе к материалам рудного силоса подвергся значительной рефакторизации."
  - qol: "Теперь записи журнала рудного силоса отображают материалы, использованные в виде количества листов, вместо прежнего неочевидного отображения в абсолютных единицах (например, 1 выброшенное железо вместо -100 железа, 0.25 использовано в изготовлении вместо -25 железа)."