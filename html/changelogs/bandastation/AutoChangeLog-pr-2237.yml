author: "tgstation"
delete-after: True
changes:
  - bugfix: "Аварийное освещение теперь расходует свой элемент питания с ожидаемой скоростью."
  - bugfix: "Исправлен переключатель режима регулярных выражений в панели spawn (verb)."
  - bugfix: "Исправлено искажение fancytypes в админских меню."
  - spellcheck: "Консоль управления слизнями больше не считывает переменные с ошибкой."
  - rscadd: "Маски теперь немного лучше подходят для видов с вытянутым рылом, возможно."
  - admin: "Кто-то разрешил ЦентКому доступ в отдел исследований аномальных материалов. Последствия наверняка окажутся неприятными..."
  - bugfix: "Исправлено, что лампы навсегда ломались при потере питания."
  - bugfix: "Исправлена неверная версия ревизии схемы SQL в коде."
  - rscadd: "Горчица. Найдите её в компьютере заказа продуктов или получите по почте."
  - bugfix: "Добавлен кетчуп в компьютер заказа продуктов."
  - bugfix: "Исправлено экспоненциальное падение здоровья HFR после начала повреждений из-за избытка молекул."
  - bugfix: "Исправлен кошелёк (снова)."
  - bugfix: "Исправлен альтернативный скин оглушающего меча."
  - bugfix: "Вирусы, исцеляющие хозяев через радиацию, больше не вызывают фантомные боли."
  - qol: "Консоль ДНК получила незначительный визуальный индикатор для неверных пар (например, A-A или C-T)."
  - qol: "Список профессий для хамелеонских ID был сокращен, удалены странные случайные данные и обрезки, такие как \"Head Occultist\", что упрощает поиск реальных профессий. Вы все еще можете вручную подделать ID для настройки любой текстовой профессии."
  - qol: "Названия хамелеонских предметов теперь формируются немного иначе, что упрощает их поиск."
  - bugfix: "Исправлено размещение людей на столах."
  - qol: "Добавлены описания и подсказки для предметов каркасов стен."
  - qol: "Добавлены описания и подсказки для мытья предметов в раковинах."
  - bugfix: "Компоненты сантехники внутри шаттлов теперь корректно подключаются к своим машинным элементам."
  - bugfix: "Капельницы сантехники снова имеют видимые красные и синие соединители."
  - bugfix: "Раковины потребляют реагенты при мытье и прекращают мыть, если они сухие."
  - bugfix: "Машины сантехники на загруженной карте начинают обработку."
  - bugfix: "Ручное размещение труб снова работает; сантехнические машины корректно переподключаются при откручивании труб в кольцевых соединениях."
  - refactor: "Раковины теперь являются полноценными настенными компонентами, поэтому разрушение их прикрепленной стены разрушает раковину. Каркасы раковин являются предметами настенных каркасов, которые можно брать в руки."
  - rscdel: "Админы больше не могут использовать кнопку NAP."
  - bugfix: "Исправлено редкое поведение, при котором правый клик для поднятия предметов не работал."
  - refactor: "Проработана конструкция каркасов и стен. Обо всех багах просьба сообщать."
  - bugfix: "Исправлено, что кабели не отключали своих соседей при разрушении."
  - bugfix: "Сервисные киборги не получали никакой пользы от установки улучшения инсъектора для прокалывания, поэтому теперь его нельзя в них устанавливать."
  - image: "Перерисованы баннеры."
  - bugfix: "Домен Sanguine Excavation в битраннерстве снова сбрасывает кэш при убийстве босса."
  - rscadd: "Вернуто создание СВУ путем прикрепления проводов и ленты к жестянке, наполненной топливом, плазмой или любым другим взрывчатым веществом. Для их активации необходимы зажигалка или сварочный инструмент."
  - rscadd: "Теперь можно прикрепить крышку к мензуркам с помощью alt-click, предотвращая их проливание при броске."
  - rscadd: "Добавлены бомбы с мензурками, изготавливаемые с помощью сборки (с опциональным элементом питания и проводами) и мензурки с крышкой."
  - balance: "Взрывные устройства теперь создают огонь."
  - balance: "Взрывы плазмы ограничивают свою мощность после определенного объема."
  - balance: "Критический урон у Inexorable теперь останавливается на фазе критического состояния при наличии Эпинефрина или аналогичного препарата, поэтому вы можете быть вылечены из критического состояния."
  - balance: "Атропин останавливает критический урон как Эпинефрин."
  - qol: "Баннеры теперь располагаются по центру."
  - qol: "Пеплоходы теперь не реагируют на смерть нек-аши и получают удовольствие от расчленений."
  - bugfix: "Некоторые специфичные модлеты смерти теперь правильно регистрируются, если цель была распылена или расчленена, в их описании."
  - rscadd: "Пуля в мозг имеет редкий шанс предоставить бесплатную лоботомию."
  - spellcheck: "Текст повреждения импланта позвоночника EMP теперь правильно использует слово \"shearing\"."
  - qol: "Компьютеры для операций, считыватели витальных показателей и модуль анализа здоровья на MODsuit (при активированном режиме) теперь могут использоваться в качестве сканеров здоровья для отображения точных данных о здоровье во время операции \"лечение ран\"."
  - bugfix: "Самодельное оружие на подставке теперь оставляет разумное количество кабелей при разборке."
  - bugfix: "Исправлено использование неправильной (устаревшей) формулы для метаболизма некоторых реагентов."
  - bugfix: "Панель лута теперь корректно закрывается с увеличением дистанции от цели, как и большинство других tgui."
  - qol: "Панель лута теперь автоматически обновляется при добавлении новых предметов. Кнопка ручного обновления удалена."
  - rscadd: "Теперь вы можете создать ножны для катаны из 3 единиц кожи."
  - balance: "Энергетическая катана, катана Хандзо и обычная катана теперь поставляются с ножнами, что позволяет им контратаковать."
  - balance: "Обычные катаны больше не являются огромными предметами, а стали громоздкими. Это позволяет хранить их в подозрительной сумке или мешке портативного хранилища."
  - balance: "Игрушечная катана теперь также громоздкая, но поставляется с ножнами, которые не могут контратаковать, но выглядят как ножны обычной катаны, чтобы запутать окружающих."
  - balance: "Обычные и катаны Хандзо больше нельзя носить на спине или поясе без ножен."
  - balance: "База ядерщиков получает катану с ножнами, которую теперь можно хранить, но она все ещё имеет силу 20."
  - map: "Большинство карт теперь включают ножны для катаны, если они были предварительно добавлены."
  - image: "Энергетические ножны для катан и ножны для катан добавлены Toriate."
  - rscadd: "Добавлена возможность модифицировать ножны сабли в ножны с пороховым приводом, что увеличивает силу их контратак, но подвергает высокому риску при неудаче, особенно при слабой, мясистой руке."