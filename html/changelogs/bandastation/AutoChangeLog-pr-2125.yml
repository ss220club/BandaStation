changes:
  - bugfix: "Исправлено отображение экрана уведомлений импланта «Асклепий», когда у владельца есть фонарь."
  - bugfix: "Теперь нельзя кликнуть на экран уведомлений импланта «Асклепий»."
  - rscadd: "Добавлены рецепты крафта для ламп, фонарей, странных шкафов, тумбочек и металлических коробок."
  - rscadd: "Добавлен рецепт в Автолат для изготовления фальшфейеров (пластик, плазма и железо)."
  - rscadd: "Добавлена плата для стиральной машины в технологическую ветку «Санитария». Объем мерного стакана влияет на количество объектов, которые можно вымыть, а уровень сервопривода — на продолжительность стирки."
  - rscadd: "Добавлен «имплант хирургического процессора» — кибернетический мозговой имплант, который дает пользователю знания об установленных в нем операциях."
  - balance: "Бутылочные автоматы, прессы и капельницы в химических фабриках теперь ограничены загрузкой до трех различных химических веществ одновременно. Следовательно, можно создавать патчи, таблетки, бутылки и т. д., содержащие не более трех типов химикатов. Ручное создание таблеток, патчей и т. д. не затронуто."
  - balance: "Машины для производства дыма и выходные шлюзы в химических фабриках теперь ограничены загрузкой до пяти различных химических веществ одновременно. Это означает, что они могут принимать максимум пять различных типов химикатов от химической фабрики. Ручная заправка машины для дыма не затронута."
  - code_imp: "Улучшен код для размещения плакатов и знаков на стенах."
  - bugfix: "Ручные плакаты теперь взаимодействуют с огнем/кислотой на территории их размещения."
  - bugfix: "Каркас стены в руках игрока теперь потребляется при установке в зонах шаттла."
  - bugfix: "Исправлена ошибка, при которой игрок мог задеть сам себя при броске тела."
  - bugfix: "Шахтеры больше не настолько преданы своему делу, чтобы поднимать руду, будучи мертвыми."
  - bugfix: "Исправлены ошибки рантайма, возникающие при смешивании в пустом измельчителе реагентов."
  - spellcheck: "Удалено двойное написание слова «the» в сообщении о дымящихся останках."
  - bugfix: "Исправлено ломание копий."
  - server: "Обновлена версия bun до 1.3.5 и добавлена автоматическая проверка для TGS."
