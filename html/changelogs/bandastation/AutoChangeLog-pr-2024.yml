author: "tgstation"
delete-after: True
changes:
  - rscadd: "Добавлены 2 новых симптома вируса."
  - bugfix: "Очищение доков ЦентКомма больше не удаляет духов и не создаёт ошибок работы при этом."
  - bugfix: "Исправлена проблема, при которой рыбы пытались съесть других (более крупных) рыб, несмотря на отсутствие голода. Также немного увеличена редкость фиолетовой слизевидной рыбы."
  - bugfix: "Исправлена ошибка, из-за которой анализаторы рыб не работали с рыбой, которую держат в руках или хранят в аквариумах (не в рюкзаке)."
  - balance: "Анализаторы рыб и компьютеры для экспериментов больше не объявляют о завершении экспериментов, с которыми они несочетаемы."
  - balance: "Звук пинга при использовании приманок для рыбалки теперь чуть громче и слышен на расстоянии более одной клетки."
  - qol: "При осмотре аквариумов (предмета), когда они почти полные, вы получите предупреждение об этом."
  - balance: "Урон сабли капитана увеличен [15->20]."
  - balance: "Гипоспрей киборгов был ослаблен, в частности, заправка химикатами стала на 20% медленнее."
  - refactor: "Рефакторинг кода, связанного с цепочками атак для зелий и предметов из ксенобиологии."
  - balance: "Лицехваты теперь применяют оглушение на 1 секунду при первом применении."
  - balance: "Лицехваты теперь применяют эффект дезориентации на 20 секунд."
  - balance: "Длительность падения от лицехватов удвоена (до 10 секунд)."
  - balance: "Пока лицо закрыто лицехватом, вы вынуждены говорить шепотом."
  - bugfix: "Некоторые вещи, которые превращают вас в случайное животное, больше не будут превращать вас в пингвина без спрайта."
  - bugfix: "Блобы снова могут призывать блоббронавтов."
  - bugfix: "Исправлено РЦД киборгов."
  - bugfix: "Исправлено отображение кровавых эффектов под трубами утилизатора и другими объектами на полу."
  - rscadd: "Добавлен доступ для офицеров ЦентКомма (cent_officer)."
  - rscadd: "Добавлены вспомогательные инструменты для картографирования с доступом cent_officer и cent_specops."
  - map: "Изменён доступ на дверях административных офисов (cent_officer)."
  - rscadd: "Добавлены три варианта лазерного оружия: карабин (замещает существующий), пистолет и винтовка! Вы можете найти их (возможно) в вашем арсенале сегодня!"
  - balance: "Оружие в арсенале теперь может быть различными вариантами лазерного оружия, а не всегда стандартным. Стандарт остаётся таким же, как и раньше, даже если его внешний вид изменился."
  - rscadd: "Если вам интересно, «душевная» версия доступна в качестве сувенира. А также в руках пиратов..."
  - spellcheck: "Лор! ЛОР ДЛЯ ЛАЗЕРНЫХ ОРУЖИЙ! ЛОООР! Осмотрите лазерное оружие внимательно, и, возможно, вы узнаете о нём больше."
  - balance: "Новый набор лазерного оружия поставляется с совершенно новыми спрайтами."
  - bugfix: "Буфер хиральной инверсии теперь преобразует несколько реагентов одновременно."
  - bugfix: "Буфер хиральной инверсии теперь может быть перенесён в другой контейнер для реагентов, если преобразование не произошло, вместо того чтобы просто испаряться."
  - bugfix: "Капельницы, бутылки и шприцы больше не будут отображать сообщения вроде «перенесено 0u реагента»."
  - bugfix: "РЦД экзокостюма теперь использует заряд без подключения к складу."
  - bugfix: "Для РЦД и РТД киборгов добавлены звуковые эффекты де-конструкции."
  - rscdel: "Убрано ограничение на количество применений emag (с 6 до 127 максимум)."
  - code_imp: "Буро-красный."
  - qol: "Добавлены направляющие помощники для обожжённых подтипов светильников."