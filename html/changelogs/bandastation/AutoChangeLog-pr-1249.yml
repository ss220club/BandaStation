author: "tgstation"
delete-after: True
changes:
  - bugfix: "Исправлены проблемы с пробелами в некоторых интерфейсах, таких как сканер генетики и платы схем. Пожалуйста, сообщайте о любых проблемах!"
  - bugfix: "Контроллеры ИИ теперь могут реагировать намного быстрее."
  - refactor: "Переработаны боевые искусства. Если вы заметите странности, вроде одновременного владения двумя боевыми искусствами или исчезновения ваших способностей, сообщите об этом!"
  - rscadd: "Если вы освоили несколько боевых искусств, например, крав-мага от перчаток и CQC из книги, теперь вы можете переключаться между ними с помощью кнопки во вкладке IC!"
  - bugfix: "Блоки складов, которые перешли в жидкое состояние, теперь корректно пересчитывают свою стоимость, если это возможно."
  - bugfix: "Созданные прутья урана теперь действительно содержат 50 листов."
  - bugfix: "Набор инструментов для модернизации клинка снова работает и больше не делает ваш дробитель невидимым."
  - bugfix: "Токсины больше не повреждают вашу печень, если вы все равно им неуязвимы."
  - bugfix: "Большая прическа \"Афро\" теперь накладывается корректно."
  - bugfix: "Шлемы плазмаменов и шляпы корректно накладываются друг на друга, как и другие вещи, использующие компонент стабилизатора шляп."
  - bugfix: "Шляпы киборгов теперь накладываются корректно, как и другие носимые предметы."
  - qol: "Автохирурги теперь могут встраивать импланты инструментов в вашу левую руку при использовании с выделенной зоной левой руки."
  - bugfix: "Теперь вы не можете добавлять листы в неработающие, сломанные или открытые автолаты."
  - qol: "Взаимодействия с автолатами при помощи отвертки, лома или мультитула теперь работают по левому клику вместо правого."
  - spellcheck: "Исправлена ошибка при использовании Vortex Recall."
  - qol: "Двойное изучение человека теперь покажет, если у него есть конечности, отличные от вида, при условии, что они не скрыты одеждой."
  - refactor: "Загрузка технических дисков больше не замедляется (значительно сложнее сломать пространственно-временной континуум)."
  - qol: "Ботанические фартуки теперь могут удерживать ваш баллон с воздухом."
  - rscadd: "Инжектор Mulligan теперь поставляется в виде набора, который позволяет создавать записи о себе в манифесте с новой личностью, а также выдает карту ассистента с вашим новым именем."
  - bugfix: "Убрано ненужное снижение стерео до моно в случаях, где это не требуется."
  - qol: "Теперь вы можете стрелять из оружия в упор в боевом режиме! Чтобы атаковать только в рукопашном бою: используйте боевой режим и правую кнопку мыши."
  - refactor: "Переработаны взаимодействия с рамками столов, пожалуйста, сообщайте о проблемах."
  - bugfix: "Больше нельзя создавать столы из \"нематериала\" из определенных предметов."
  - bugfix: "Элегантные столы теперь запоминают ковер, из которого они сделаны, и больше не превращают ковры в более простые типы."
  - bugfix: "Больше нельзя складывать столы, использующие рамки похитителей."
  - qol: "Добавлены подсказки для разборки рамок столов и создания столов из них, если используемый вами материал позволяет это сделать."
  - qol: "Теперь рамки столов можно разобрать правым кликом, равно как и левым, как это делается со столами."
  - qol: "Взаимодействия с рамками столов используют уведомления в виде шариков."
  - rscadd: "Разбрызгиватель плиток теперь имеет больше рисунков! Предупреждающие линии, направляющие стрелки, диагонали и залитые плитки – потрясающе!"
  - rscadd: "Добавлены провода для голопадов."
  - balance: "Поисковики членов экипажа перемещены в обычный раздел Медвендов и теперь получают скидку отдела."
  - bugfix: "Тактильная кибермодифицированная модифицированная броня (Cyber Tac Glitch MODsuit) теперь имеет правильно смещенные наручи."
  - bugfix: "Визоры модифицированного костюма Cyber Tac Glitch MODsuit теперь отображаются правильно вместо белого пустого пространства. Теперь они имеют красные глаза, указывая на активность усилителя брони."
  - bugfix: "Интерфейс Cyber Tac Glitch MODsuit теперь имеет соответствующий тему для терминалов."
  - bugfix: "\"Темный паладин\" из набора Dead Money больше не угрожающе белый."
  - bugfix: "Усилители брони в модифицированных костюмах теперь больше не выглядят как угрожающе белые пустоты."
  - bugfix: "Добавлена мегаячейка в двигательную комнату русского заброшенного корабля. Радуйтесь, дроны!"
  - spellcheck: "Исправлен отсутствующий пробел в тексте осмотра боевой винтовки."
  - bugfix: "Исправлена ошибка, позволявшая шлему Perceptomatix видеть даже в состоянии бессознательности."
  - refactor: "Переработана система обработки цветов клиента, что гарантирует, что такие эффекты, как \"очки кошмаров\", не исчезают, если пользователь надевает другую одежду, влияющую на зрение."
  - balance: "Мобы, вскрывающие двери (королевские крысы, космические драконы, сильные руки), теперь наносят урон дверям, подобно тому, как это делают спасательные клещи."
  - admin: "Добавлено \"Dustself\"."
  - admin: "Добавлено наказание \"Dust\". Делает то, что описано."
  - admin: "Добавлены \"Божественные\" наказания – вариации обычных наказаний, тематически связанные с божественным вмешательством."
  - rscadd: "Некоторые импланты теперь имеют визуальные эффекты при имплантации."
  - bugfix: "Вы больше не моргаете, настраивая одежду."
  - bugfix: "Исправлена ошибка, из-за которой у некоторых NPC или людей в середине раунда могли неправильно устанавливаться цвета глаз."
  - qol: "Большой манипулятор: теперь можно изменять скорость выполнения задач для замедления операций."
  - qol: "Большой манипулятор: режим использования теперь работает с пустой рукой – обезьяна-работник воспользуется лапой для взаимодействий без предмета."
  - qol: "Большой манипулятор: манипулятор теперь можно заблокировать с использованием идентификационной карты, чтобы никто не мог менять его настройки."
  - bugfix: "Большой манипулятор: исправлено случайное исчезновение части пользовательского интерфейса."
  - rscadd: "Добавлены синдикатские нунчаки для фитнеса в шпионскую панель (средне-высокая награда)."
  - bugfix: "Исправлена ошибка с экспортом еды."
  - bugfix: "Исправлена небольшая ошибка рендера с рыбками в аквариуме."
  - bugfix: "Исправлена проблема с выводом настроения при алкогольном опьянении."
  - bugfix: "Исправлено растяжение премиальных коробок внутренних систем."
  - image: "Перерисованы капсуль для вечеринок и харвестер."
  - rscadd: "Добавлены голодиски в выбор лодаута."
  - qol: "Блоб теперь имеет пользовательскую иконку для меню слежения/ComboHUD."
  - balance: "Урон от оружейной механо-установки низкого давления снижен с 80 до 50. Увеличено время перезарядки для соответствия стандартной версии."
  - balance: "AOE-удар оружейной механо-установки больше не позволяет добывать ресурсы, а также наносит лишь 30% от урона основного снаряда по шахтерским мобам."
  - bugfix: "Визуальный эффект AOE-удара теперь корректно отображается при прямом попадании по мобу."
  - code_imp: "Теперь биотипы MOB_MINING и MOB_CRUSTACEAN имеют отдельные определения."
  - code_imp: "Проведён аудит некоторых биотипов шахтерских мобов для большей логичности их классификации, а также включения MOB_MINING в их списки."
  - balance: "Патроны Flechette переработаны в бронебойные дробовые патроны, которые внедряются и наносят ранения, но имеют меньший урон, чем шрапнель. Можно изготавливать после изучения экзотических боеприпасов. Также доступны ядерным оперативникам."
  - rscadd: "Патроны Donk Co. 'Donk Spike' больше не выпускаются компанией Donk Co. Их можно найти в мусорных баках или купить в большом объеме у оперативников."
  - bugfix: "Исправлена проблема, из-за которой спасательные шаттлы прибывали за 4/9/19 минут."
  - qol: "Улучшено оформление интерфейса управления голопадами для ИИ."
  - bugfix: "Исправлено зависание голопадов, использующих ИИ."
  - code_imp: "Удалён избыточный оператор NOT в CALCULATE_ADJACENT_TURFS."
  - balance: "Улучшена маскировка ящиков-мимиков."
  - bugfix: "Исправлено использование неправильного цвета света для освещения в режиме чрезвычайной ситуации."
  - code_imp: "Заболевания полов больше не относятся к категории сложных заболеваний и теперь считаются базовыми. Их функционал остаётся похожим, но они больше не могут мутировать."
  - bugfix: "Некоторые \"нишевые\" пули, в случае встраивания, теперь скрыты."
  - bugfix: "Исправлена ошибка с белым списком фильтров крови, которая работала в обратном направлении."
  - bugfix: "Максимальное количество монет внутри копилки ограничено, а привышающие преобразуются в один голочип."
  - bugfix: "Теперь невозможно разбирать ядра аномалий в автолате для получения стекла и железа."
  - rscadd: "ХОП теперь появляется с платиновой ID-картой, которая может содержать бесконечное количество слотов общего доступа, но ограничена по количеству командных слотов."
  - qol: "Трупы, появляющиеся из гуманоидных NPC, будут повреждены в зависимости от причины их смерти (или разорваны на куски, если NPC был уничтожен таким образом)."
  - bugfix: "Русские с оружием из технических туннелей теперь оставляют за собой трупы, вместо того чтобы исчезать."
  - bugfix: "Исправлены ящики с патронами DonkSoft Flechette."
  - bugfix: "Добавлена недостающая коробка с аксессуарами для аквариума в аппарат Goodies & Games."
  - rscadd: "Объекты на сглаженных шаттлах теперь сглаживаются только с другими шаттлами (добавлена поддержка дальнейших расширений этой системы)."
  - refactor: "Переработана система сглаживания, старая часть кода удалена. Сообщайте, если что-то работает странно."
  - qol: "Убран доступный с ограничениями сортировщик почты."
  - bugfix: "Теперь вы не можете дублировать награды, оживляя определённых мобов (например, драконов пепла)."
  - spellcheck: "Копировальный аппарат теперь распознаёт %date и %time, отражая корректные данные в формах."
  - bugfix: "Правая кнопка мыши в боевом режиме больше не позволит одновременно стрелять из пистолета и атаковать прикладом."
  - map: "Переработана система атмосферики на станции Wawa."
  - bugfix: "Тонерные картриджи теперь больше не занимают больше места, чем распылитель шлюза."
  - bugfix: "Исправлен макет предпочтений для версии Byond 515 после исправления версии 516."
  - spellcheck: "Изменено описание стабильного красного экстракта с \"Нивелирует любое замедление от экипировки.\" на \"Нивелирует любое изменение скорости от экипировки.\""
  - refactor: "Переработана работа наложений света – если один из них находится у вас в кармане, он больше не окрашивает воздух вокруг в жёлтый цвет."
  - qol: "Окрашенные фонарики снова излучают цветной свет."
  - rscadd: "ИИ теперь может создавать всплывающие окна с помощью системы мультикамер."
  - image: "Перерисованы мусорные тележки, картонные коробки и наборы для татуировок."
  - bugfix: "Игра на игровых автоматах теперь даёт настроение и учитывается как \"игра\" для склонности \"геймер\"."
  - code_imp: "Отчищен код для настоящих геймеров."
  - rscadd: "Кровожадный шахтёр обнаружил древний охотничий нож..."
  - image: "Перерисован охотничий нож."
  - rscadd: "Добавлены 4-5 новых галлюцинаций. Соберите их все."
  - balance: "Если вы испытываете лёгкие галлюцинации, игра будет предпочитать более тонкие галлюцинации. Если галлюцинации сильные, игра будет выбирать более причудливые."
  - balance: "При лёгких галлюцинациях пауза между эффектами увеличивается, при сильных – сокращается."
  - balance: "Если галлюцинация не срабатывает (например, если глухой игрок слышит звуковую галлюцинацию), следующая появляется гораздо быстрее."
  - balance: "Кол-во галлюцинаций из RDS ограничено средними уровнями сложности, что делает появления таких персонажей, как Bubblegum, редкими или невозможными. Тем не менее, появилась настройка предпочтений, позволяющая убрать это ограничение."
  - balance: "Токсин разрушителя разума стал более эффективным в подавлении RDS."
  - balance: "Некоторые эффекты галлюцинаций изменены, чтобы сохранить баланс. Например, эффект маски безумия."
  - bugfix: "Галлюцинация \"Ложный огонь\" снова работает и теперь имеет уникальное сообщение для окружающих, если вы используете метод \"перекатись, чтобы потушить\"."
  - bugfix: "Настраиваемые ящики с инструментами и удочки теперь можно напечатать из таких материалов, как пласталь и плазмостекло."
  - bugfix: "Неудачная инъекция больше не вызывает странное сообщение."
  - bugfix: "Сигнализация воздуха переработана и получила небольшие улучшения интерфейса. Пожалуйста, сообщайте об ошибках!"
  - rscadd: "Добавлены серые шляпы-федоры, доступные в Clothesmate."
  - image: "Перерисована большая часть федор – они стали более последовательными с обновлёнными, стильными шляпами детектива. Теперь у всех есть маски для волос, чтобы они не выглядывали из-под шляп!"
  - image: "В связи с этим, бежевый костюм был слегка доработан, а \"Куртка охотника за сокровищами\" куратора полностью перекрашена для лучшей сочетаемости с федорами."
  - image: "Платформы телепортеров гражданских и пиратских наград получили новые спрайты."
  - balance: "Удочки с высокой (или низкой) скоростью приманки стали немного легче контролироваться в мини-игре."
  - balance: "Система наследования характеристик у рыб упрощена: теперь они гарантированно передаются потомству, если оба родителя имеют эти характеристики."