author: "tgstation"
delete-after: True
changes:
  - bugfix: "Исправлены боты, которые не могли пристёгивать людей к себе."
  - bugfix: "Мозги больше не вызывают runtime-ошибки, если у них нет владельца."
  - bugfix: "Цифровые часы теперь работают на правильной подсистеме."
  - rscadd: "Добавлено крепление seclight для шлемов SWAT, штурмовых и пресс-шлемов."
  - bugfix: "Исправлено отображение шлемов с пуленепробиваемой защитой, которые переключались на спрайты обычных шлемов службы безопасности."
  - image: "Добавлены спрайты шлемов SWAT и штурмовых шлемов с прикреплённым seclight."
  - image: "Обновлена часть спрайтов шлемов, связанных с seclight."
  - rscadd: "Добавлен одиночный комплект парализатора (Disabler SMG Single-Pack)."
  - rscadd: "Добавлен одиночный комплект лазерной карабины (Laser Carbine Single-Pack)."
  - balance: "Ящик с лазерными пушками перенесён из категории службы безопасности в категорию арсенала на складе."
  - balance: "Количество энергетических пушек в ящике с ними увеличено до трёх."
  - balance: "Количество NT BR в ящике увеличено до трёх, а количество магазинов — до шести."
  - bugfix: "Исправлено: газеты больше не игнорируют попытки зажечь их зажигалкой."
  - qol: "Привязки MOD теперь стало немного легче выделять курсором."
  - bugfix: "Исправлен спам звуков/уведомлений переворачивания стола."
  - bugfix: "У ящеров теперь мозги ящеров."
  - code_imp: "Статусные эффекты, не имеющие визуальных наложений, больше не будут пытаться их создать и терпеть неудачу."
  - bugfix: "Откорректированы способности Safety Moth. Исправлено отображение реклам в инцидентных дисплеях при их отключении или поломке."
  - bugfix: "Стажёры пересчитали урон патронов для дробовиков и внесли поправки."
  - bugfix: "Исправлена категория в techfab для голографического проекторов уборщика."
  - rscadd: "Добавлен энергетический меч излишков; катана будущего из торгового центра. Режет плохо, но если вы достаточно отчаянны, сможете с его помощью кого-то убить. Главное — не забывайте его заряжать."
  - balance: "Активированные энергетические мечи теперь являются крупными объектами."
  - bugfix: "При конверсии реагентов теперь корректно рассчитываются чистота и pH, если установлен порог преобразования."
  - bugfix: "При конверсии реагенты передают данные корректно, только если нет фильтра по подтипам."
  - code_imp: "Процесс конверсии реагентов стал производительнее."
  - bugfix: "Накладываемые на тело мутантные слои (например, хвосты) теперь корректно отображаются в зависимости от пола."
  - bugfix: "Исправлено: анализатор растений больше не блокирует взаимодействия в темноте."
  - bugfix: "Исправлено свечение окрашенных предметов в темноте."
  - bugfix: "Исправлен баг: испарение воды охлаждало воздух до 2,7 Кельвина."
  - balance: "Испарение воды теперь может охлаждать пол."
  - bugfix: "Модуль перчаток для рыбалки теперь действительно снижает сложность рыбалки, как указано."
  - bugfix: "Учебные пособия для новых игроков больше не выглядят крайне искажёнными."
  - qol: "Эмоция *jump больше не будет выводить сообщение."