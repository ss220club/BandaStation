author: "tgstation"
delete-after: True
changes:
  - map: "Доставки в инженерный отдел на станции \"Дельта\" теперь направляются в комнату техлаты."
  - bugfix: "Плакаты, распечатанные в библиотеке, больше не имеют плохого кода и некрасивого дизайна."
  - bugfix: "Плакаты, распечатанные в библиотеке, больше не будут размещаться в неправильных местах."
  - bugfix: "Плакаты теперь правильно отображают свои названия, когда они свернуты."
  - bugfix: "Случайные плакаты больше не остаются случайными после первого размещения."
  - bugfix: "Космонавты теперь знают, как правильно вешать плакаты, и большинство спрайтов плакатов больше не будут лежать на полу."
  - rscadd: "Когда игра отмечает Рождество, Карго может заказать дополнительные рождественские подарки, адресованные случайным членам экипажа."
  - qol: "Защита для ушей теперь отображается при осмотре."
  - qol: "Модуль защиты слухового аппарата в модкостюме теперь встроен."
  - rscdel: "Удален компонент \"кухонная раковина\" из TGUI."
  - rscadd: "Добавлен новый исследователь данных для режима разработки TGUI."
  - bugfix: "Исправлена ошибка, из-за которой индикатор светового состояния утилизатора не включался при загрузке содержимого сумки внутрь."
  - rscadd: "Добавлен доступ к \"Department Budget\", который позволяет размещать заказы через приложение NT shopping."
  - qol: "Смотритель начинает игру с установленным приложением для покупок."
  - balance: "Грузчики и Смотритель теперь имеют возможность размещать заказы через приложение NT shopping по умолчанию."
  - qol: "Зажмите ALT + CLICK и перетаскивайте окно интерфейса. Это позволяет устранить проблему зависания интерфейса аплинка."
  - qol: "Добавлен новый глагол в категорию OOC: Reset UI Positions -> можно использовать для исправления зависшего интерфейса аплинка."
  - bugfix: "Исправлено кликанье по предметам под направленными противопожарными шлюзами."
  - bugfix: "Исправлено невозможность тащить предметы, находящиеся на полу трамвая."
  - bugfix: "Добавлен HUD выносливости для подходящих разумных простых мобов."
  - bugfix: "Исправлено неправильное поведение кошмара при тушении перетаскиваемых источников света, если одновременно включены другие источники света."
  - bugfix: "Исправлено наложение сборок вспышек."
  - bugfix: "Исправлен фон действия крыльев фиолетовых хищников."
  - qol: "Плоскогубцы теперь можно перекрашивать при покупке в торговых автоматах."
  - rscadd: "Роботы-клиенты и разрушение мехов теперь оставляют больше беспорядка. Берите швабру!"
  - rscadd: "Добавлена память ключа для странности \"Семейная реликвия\"."
  - balance: "Зубчатая бронеплащ тяжелых пиратов теперь может содержать те же предметы, что и стандартная броня."
  - bugfix: "Некоторые лазерные пистолеты теперь правильно включают в себя свою предысторию."
  - spellcheck: "В названиях лазерных оружий добавлено разделение между цифровыми типами/версиями и вариантом в виде косой черты."
  - spellcheck: "Исправлены опечатки и немного улучшен текст предыстории лазерных оружий. Улучшение или ухудшение текста остается субъективным."
  - code_imp: "Клаустрофобия теперь вызывается только правильно одетым Санта-Клаусом."
  - rscadd: "Добавлена контратака для зачехленных оружий. Если используется, атака от вашей цели в течение одной секунды вызовет контратаку с трехкратным уроном."
  - code_imp: "Код гарнитур командования слегка очищен."
  - spellcheck: "Нанотрейзен обновил текст сообщений о разрешении экстренного шаттла."
  - bugfix: "Исправлен спрайт статуса аларма бримдаста."
  - bugfix: "Перетаскивание и изменение размера окна TGUI теперь должно быть плавнее на системах с низкой производительностью."
  - server: "ID раунда теперь выводится в `log_world()`, и будет отображаться, например, в файлах world.log, dd.log и других."
  - bugfix: "Картины больше нельзя завершить, если вы не находитесь рядом с картиной."
  - admin: "Удалена возможность включения \"Rock The Vote\", так как RTV больше не существует."
  - bugfix: "Исправлена ошибка игнорирования валидных имен переменных считывателем карты. Если имя переменной содержало цифру, считыватель карты игнорировал это значение при загрузке карты и использовал изначальное значение из-за дефектного регулярного выражения."
  - config: "Если вы публично размещаете копию конфигурации вашего сервера, теперь вы можете указать публичный URL в настройке 'CONFIGURL' в конфигурации сервера. Он будет отображаться игрокам в разделе меню Escape в \"Resource Carousel\"."
  - bugfix: "Исправлена ошибка, при которой лазерные пистолеты заряжались мгновенно."
  - spellcheck: "Исправлена опечатка в сообщениях атаки роб се дувак с лунным еретиком."
  - spellcheck: "Проведена незначительная очистка в некоторых сценариях использования понятия \"кредиты\"."
  - map: "Томас снова преследует общаги на станции \"Catwalk\"."
  - bugfix: "Как и кроваво-красные модкостюмы, их элитная версия также оснащена модулем поисковика пути."