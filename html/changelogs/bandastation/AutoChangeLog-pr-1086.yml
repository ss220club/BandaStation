  - refactor: "Гуси теперь базовые мобы (с более умным ИИ). Пожалуйста, сообщайте о любом необычном поведении."
  - bugfix: "Исправлена ситуация, из-за которой при отключении полноэкранного режима окно становилось слишком маленьким."
  - code_imp: "Очистили и улучшили код переключения полноэкранного режима и строки состояния для лучшей работы."