author: "tgstation"
delete-after: True
changes:
  - bugfix: "Исправлена ошибка, при которой подвешенные на мясные крюки персонажи иногда поворачивались боком."
  - qol: "Белый корабль теперь имеет уникальный сигнал GPS. Просто ищите координаты с отметкой \"Сигнал бедствия\"."
  - bugfix: "Исправлена блокировка работы экпериментатора после неудачной попытки облучения слизи."
  - code_imp: "Dreamchecker больше не выдает ошибку, если вы запускаете игру с флагом MAP_TEST."
  - bugfix: "Исправлена ошибка, из-за которой разборка лампы могла быть успешной, если она полностью собрана, и неуспешной, если нет."
  - rscadd: "Теперь возможно использовать новые реагенты, такие как напалм, сорий, ТАТП, дымовые/звуковые/световые порошки и другие взрывчатые вещества, для подготовки клеток или инструментов."
  - rscadd: "Предметы, содержащие плазму или порох, теперь могут иметь регулируемые требования к силе тока/задержку, если добавить стабилизирующий агент вместе с основным реагентом."
  - balance: "Создание химического дыма внутри моба теперь заставляет его насильно откашлить этот дым, что немного повреждает его легкие."
  - bugfix: "Химически подготовленные лампочки теперь снова взрываются."
  - refactor: "Была переработана система подготовки к химическим изменениям таких предметов, как энергобатареи, сварочные инструменты, лампочки, сигареты (а теперь ещё и зажигалки)."
  - bugfix: "Вы не можете выстрелить в себя из палочки или жезла, которые не можете использовать либо у которых закончился заряд."
  - rscadd: "Большинство палочек и жезлов теперь делают что-то более забавное, если вы используете их для самоубийства."
  - bugfix: "Исправлена проблема, когда заправочный автомат медпинов брал больше содержимого, чем заправлял."
  - map: "Доступы дверей базы ИИ на орбитальной платформе приведены в соответствие с другими картами."
  - balance: "Переработан баланс использования Нестабильного мутагена / Урана в ботанике. Теперь он всегда увеличивает нестабильность растений (аналогично L4Z) и иногда делает это ещё сильнее за счёт небольшого количества токсинов. Эффект также масштабируется с объемом."
  - rscadd: "Добавлен ген \"Сопротивление токсинам\" для ботаники, который делает растение невосприимчивым к токсическим повреждениям. Можно получить и привить из Ягод смерти."
  - rscadd: "Добавлен ген \"Адаптация к токсинам\" для ботаники, который позволяет растению исцеляться от токсических повреждений. В настоящее время доступен только в необычных семенах."
  - code_imp: "Улучшен немного код ботаники."
  - bugfix: "Финишные пины из-за \"платной стены\" снова можно регистрировать, и они будут оставаться регистрируемыми даже после отмены регистрации."
  - balance: "Значения брони модкостюмов \"Инфильтр\" и \"Кроваво-красный\" были заменены друг с другом."
  - balance: "Повреждение от давления теперь масштабируется со временем: оно начинается с 2 единиц в секунду (предыдущее значение) и увеличивается на 0,5 урона каждые 1,2 минуты воздействия, достигая 5 единиц в секунду через 7,2 минуты."
  - balance: "Самоубийство с помощью головастика теперь приводит только к разрыванию вашего грудного отдела, а не всего тела; что, честно говоря, всё равно впечатляюще для одной маленькой лягушки."
  - bugfix: "Самоубийства другим способом, которые расчленяют или испепеляют вас, теперь не приводят к удалению ваших надетых предметов, что соответствует большин"
  - map: "The last full wooden barricades on top of dense objects have been excised"