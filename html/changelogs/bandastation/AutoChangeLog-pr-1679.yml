changes:
  - map: "Кибериада: Большой реворк Гетто: добавлен трам под ассистентской на 3 остановки - от прибытия до гетто сервиса. Проведена структуризация и стандартизация техов, были вырезаны не нужные комнаты, нужные же обрели логический смысл в своём нахождении, гетто в целом теперь должно быть менее запутанным и по ощущениям не таким огромным. Проведены визуальные и технические улучшения, исправлены мелкие косяки как на верхних этажах, так и на нижних. Добавлено пару просматриваемых мест с верхнего этажа на нижний. Немного изменен отдел карго. За подробностями в PR."