  tgstation:
  - bugfix: Теперь при повторном осмотре коробки с рыболовными приманками не пишется,
      что она может содержать только искусственных мальков.
  - bugfix: Телекоммуникационные машины теперь корректно взаимодействуют между уровнями
      Z в рамках одного "стека".
  - rscadd: 'Некоторые предметы теперь можно размещать напрямую на полу в выбранной
      точке. На данный момент это включает: предупредительные конусы, знаки мокрого
      пола, свечи, фигурки, плюшевые игрушки, меховые игрушки и другие игрушки.'
  - sound: Предупредительные конусы теперь используют звуки из пластика при поднятии/установке.
  - sound: Знаки мокрого пола теперь используют звуки из пластика при поднятии/установке.
  - rscadd: Аквариумы теперь могут переключаться между тремя различными режимами (ручной,
      вспомогательный, стазис) вместо старого переключателя безопасного режима.
  - bugfix: Исправлена ошибка выполнения, связанная с воздействием пули горошины.
  - bugfix: Исправлено отсутствие модификатора сложности рыбалки у безпалых перчаток,
      которые теперь можно использовать для создания импровизированных захватов.
  - bugfix: Исправлено зависание предметов из хранилища в интерфейсе наблюдателя.
  - rscadd: Медведи теперь при разделыве дают космические медвежьи шкуры, которые
      можно использовать для создания меховой шляпы и костюма. Ношение этого костюма/шляпы
      сделает вас дружелюбным к медведям!
  - rscadd: 'Добавлен новый костюм для ассистентов с темой станции: медведь!'
  - balance: Снижены шансы внедрения осколочных пуль, они могут выпасть естественным
      образом. Донк-шипы всё ещё имеют высокий шанс внедрения и неспособность выпасть
      естественным образом. Макропластик, запущенный прямо в ваше тело, одобрен корпорацией
      Донк.
  - rscadd: Где-то в космосе вы можете найти экспериментальную технологию клонирования.
  - bugfix: Исправлены баки и мусоропроводы без ствола, добавлены проверки карты на
      их наличие.
  - rscadd: Кровь унатов теперь зелёная.
  - rscadd: Консоли ксенобиологии теперь используют трубную систему вместо внезапной
      телепортации.
  - qol: Консоли ксенобиологии получили новый HUD для отображения количества обезьян/слизней,
      а процессоры слизней теперь могут поглощать больше одного слизня одновременно,
      в зависимости от их матричного контейнера.
  - image: Добавлены полосы на переработчик обезьян, чтобы было очевидно, что это
      не мясорубка.
  - bugfix: Исправлен цикл мусоропровода на мосту Catwalk.
  - admin: Бросание предметов, которые возвращаются с эффектом бумеранга и ударяют
      вас, теперь фиксирует это как удар самого себя (вместо регистрации как удара
      от воздуха).
  - bugfix: Анализаторы здоровья теперь корректно работают с пациентами, имеющими
      кибернетические импланты.
  - image: Заменён устаревший спрайт DRAGnet на более современный и интересный.
  - balance: Полностью переработан DRAGnet. Теперь это массивные энергетические оружия.
  - balance: Сеть теперь представляет собой одиночный болт, который наносит 30 единиц
      урона по выносливости, ошеломляет цель и создаёт сеть телепортационных полей,
      способных переместить любого, кто будет слишком долго стоять на них, к маяку
      DRAGnet.
  - balance: Сеть также заменена на рассыпной оглушающий выстрел.
  - bugfix: Исправлены некоторые проблемы с просмотром переменных.
  - bugfix: Стандартные голопаразиты снова выкрикивают боевой клич и могут быстро
      разбивать окна.
  - bugfix: Исправлен элемент Бэйн, который не работал, если был использован оружием
      без владельца.
  - balance: Культовые кинжалы возвращаются бумерангом к некультистам, которые их
      бросают.
  - balance: Мантия флагелланта сжимает некультистов гравитацией вместо того, чтобы
      заставлять её бросить на пол.
  - balance: Повязка Зилота теперь быстро наносит урон глазам некультистов, которые
      пытаются её надеть, вместо того чтобы просто скидывать её на пол с минутным
      временным повреждением глаз.
  - qol: Вставка заряжаемого магазина в зарядное устройство теперь зависит от скорости
      зарядки, которая масштабируется с уровнем частей/эффективностью зарядки. Это,
      вероятно, не слишком важно, поскольку ни одна стандартно доступная пушка не
      использует заряжаемые магазины.
  - code_imp: Улучшена производительность химических реакций создающих стаки предметов.
  - bugfix: Бросание предметов на том же тайле, где находится персонаж, теперь снова
      воспроизводит звук.
  - bugfix: Вы больше не можете ловить удочкой предметы в хранилищах или те, которые
      не видите.
  - balance: Больше добычи мегафауны теперь имеет ценность для экспорта. Особенно
      добыча демонического ледяного шахтёра и вендего теперь действительно имеет свою
      ценность.
  - code_imp: Удалены неработающие функции сохранения ID.
