      мех от энергетических атак и его провода от ЭМИ (только провода, не сам мех).
      Однако усилитель брони делает мех уязвимее к баллистическому и ближнему оружию.
  - rscadd: Мехи Dark Gygax и Mauler теперь поставляются с особой версией без уязвимости
      к баллистическому и ближнему оружию.
  - balance: Значительно сокращено время отклика компонента ММИ.
  - image: Добавлены анимации для вставки/извлечения предметов из машин и контейнеров,
      которые не находятся на вашем персонаже.
  - bugfix: В офисе ХОПа на платформе теперь рабочая система утилизации, также удалена
      парящая консоль камер с мостика.
  - bugfix: Неудержимые стержни теперь уничтожают себя в пределах ледяной границы
      Icebox.
  - qol: Уведомления призраков теперь используют реальные имена мобов, когда что-либо
      происходит (например, больше не будет «Неизвестный завершил ритуал вознесения!»).
  - qol: Заменитель ламп с блюспейсом больше не имеет ограничения по диапазону.
