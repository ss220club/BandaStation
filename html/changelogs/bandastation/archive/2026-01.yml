2026-01-03:
  PetyaFX:
  - code_imp: Имплементация Emote панели переделана под модернизацию TGUI бэкенда.
  - bugfix: Emote панель вернулась в UI, исправлен баг с задержкой открытия панели.
  adskipups:
  - balance: 'Драгнет был занёрфлен:  добавлен кулдаун в 1-2 секунды после выстрела,
      урон порезан в двое(детальней в коде)'
  tgstation:
  - rscadd: Сбежавшие битраннер-глитчи будут визуально искажаться при взаимодействии
      с ними.
  - bugfix: Сбежавшие битраннер-глитчи не остаются в виде голографических тел после
      своей смерти.
  - rscadd: Добавлены деревянные рецепты крафта для судейского молотка и блоков для
      него.
  - map: Знак бара на кухне Catwalk был перемещён.
  - code_imp: Исправлена часть кода и грамматики для копий giantslayer.
  - bugfix: Копья giantslayer теперь не считаются импровизированным оружием и поэтому
      не ломаются при ударе.
  - refactor: Производительность меню крафта немного улучшена при поиске предметов
      в зоне, которые находятся в чёрном списке, и теперь оно потребляет меньше памяти.
  - bugfix: Исправлен синий экран в меню персонального крафта.
  - bugfix: Мессенджер КПК больше не будет автоматически становиться активной программой
      при отправке или получении сообщений.
  - balance: Если вас ударило током, вы останетесь стоять ещё какое-то время перед
      тем, как вас свалит на землю. Однако вы всё равно будете оглушены на весь период
      действия эффекта.
  - bugfix: Исправлен импорт вкладок чата из файла. Они должны оставаться при перезагрузке.
  - admin: Смена настроек сенсоров костюма в меню снятия теперь логируется.
  - bugfix: Исправлена проблема, когда статусы сенсоров костюма могли рассинхронизироваться
      с настройками костюма.
  - bugfix: Операция по ремонту крыльев ниан теперь корректно проверяет целостность
      костей вместо того, чтобы проверять, не обрезаны ли они.
  - balance: У Главного инженера убрали кроссовки и дали рабочие ботинки.
  - balance: Теперь можно использовать индукторы на СМЕСах.
  - bugfix: Исправлена ошибка, из-за которой перемещаемый ящик неправильно снимал
      свой модификатор "on_climbable" с существа, стоящего на нём.
  - balance: Ручной вариант пулемёта Iconoclast repeater больше не стреляет двумя
      патронами одновременно, но теперь стреляет очередью из двух выстрелов.
  - balance: Iconoclast repeater теперь заряжает два патрона (один выстрел) за каждый
      поворот рукоятки, а зарядка занимает 0,4 секунды (это позволяет стрелять быстрее).
      Однако вы не можете заряжать оружие во время движения.
  - balance: Уменьшен урон выстрелов из пулемёта (обеих версий). Теперь он наносит
      15 единиц летального урона за выстрел. Поскольку стрельба происходит очередью
      из двух патронов, это равно 30 единицам летального урона за одну очередь.
  - bugfix: Оружие типа лазерного мушкета теперь считается тяжёлым.
  - code_imp: Исправлен код и грамматика для пулемёта Iconoclast repeater.
  - spellcheck: Исправлено повторение слова "the".
  - rscadd: Добавлен неформальный способ ношения джинсов и других штанов.
  - rscdel: Смотрители теперь не появляются с сумками для улик.
  - bugfix: Исправлена ошибка, из-за которой в приложении КПК для грузового отдела
      отсутствовало название валюты.
  - bugfix: Наивные и десенсибилизированные персонажи меньше грустят при смерти.
  - bugfix: Банданы, завязанные вокруг шеи, больше не скрывают вашу личность или нос.
  - bugfix: Исправлена ошибка с разбиванием столов на платформах.
  - bugfix: Добавлены мидраундовые клоуны-оперативники в предпочтения антагонистов.
  - balance: Изменён Coveroli в рецепте Albuterol на стандартный Convermol.
  - bugfix: Дубинки снова учитывают защиту именно грудной брони.
  - spellcheck: Исправлена опечатка в описании Syndol.
  - rscadd: Добавлены элементы HUD для привидений.
  - bugfix: Ассоциация рыболовства сектора Спинвард приносит извинения за использование
      побитовой операции XOR вместо возведения в степень в исходном коде их автоматической
      системы оценки цен на рыбу.
  - balance: Маска безопасности снова защищает от перцового газа.
  - bugfix: Если по какой-то причине вы окажетесь с оружием, имеющим более 100% бронепробиваемости,
      оно теперь будет полностью игнорировать броню вместо её УСИЛЕНИЯ, как было ранее.
  - qol: Добавлены описания и подсказки для воздуховодов и стопок воздуховодов.
  - qol: Вы можете закрепить стопку воздуховодов на земле, чтобы создать трубу.
  - refactor: В общем улучшен код водопровода. Сообщайте об ошибках на GitHub.
  - qol: Теперь при нажатии ПКМ на шкаф с предметом в руке он будет открываться/закрываться.
  - bugfix: Цикличные ID воздушных шлюзов, преобразованных блюспейс-аномалией, теперь
      сохраняются.
  - qol: На странице настройки горячих клавиш теперь указано, как очистить назначение
      клавиши.
  - bugfix: Исправлен текст блокировки численности в uplinks.
  - bugfix: Мясные туалеты теперь содержат все предметы, которые были на них до трансформации,
      и их можно извлечь, если открыть бачок и закрыть крышку.
  - bugfix: Глагол развертывания оболочки ИИ больше не требует выбора самого себя
      из списка.
  - rscadd: Теперь можно разделывать отдельные конечности и персонажей, кликнув ПКМ
      ножом в режиме боя. Для этого требуется вскрытая кожа, перепиленные кости и
      отсутствие органов внутри конечности.
  - rscadd: Мясорубки теперь получают мясо из конечностей жертвы, а не из её видовой
      принадлежности.
  - rscadd: Мясные шипы в морозилке теперь позволяют производить операции на жертвах.
  - balance: Разделочные ножи теперь стали чуть быстрее.
  - bugfix: Исправлены неверные расчёты количества ног у инвалидов с определёнными
      травмами.
  - bugfix: Костяные конечности больше не получают шрамы.
  - refactor: Код для мясорубок, разделки и мясных шипов переработан.
  - rscadd: Кардридеры теперь можно печатать на фабрикаторах грузового отдела.
  - bugfix: Исправлена ошибка, из-за которой меню причуд не обновлялось при добавлении/удалении
      причуд.
  - bugfix: Исправлены некоторые иконки интерфейса fontawesome, которые отображались
      как текстовые символы Unicode вместо своих реальных иконок.
  - bugfix: Близорукость и другие причуды, которые используют иконки в выпадающем
      меню, больше не обрезаются.
  - bugfix: Веганское тесто для торта теперь действительно веганское и не содержит
      молочных продуктов.
  - bugfix: Смерть от рыбы Gullion в кислородной среде теперь корректно превращает
      вас в статую.
  - bugfix: Если убить себя рыбой Gullion, это приведёт к смерти, а не к сос
  - bugfix: Меню покупки аварийных шаттлов теперь показывает их цены.
2026-01-04:
  NatWak:
  - spellcheck: Исправлены опечатки в переводе новой хирургии
2026-01-05:
  tgstation:
  - balance: Уменьшено появление проклятого шара с восьмёркой в избытке и удалён дымогенератор
      для пчёл из избытка Синдиката. Добавлено руководство по более сложному мимству.
  - balance: Увеличено количество TC в избыточных ящиках на 10, а в супер избытке
      - на 20.
  - sound: Добавлены новые атмосферные звуки ловушкам влаги.
  - balance: '"Кайн и Авель" больше не принуждают к двуручному использованию и требуют
      свободную дополнительную руку.'
  - rscadd: Шаг операции "наложение драпировок" можно пропустить, если пациент пристёгнут
      к операционному столу или стезисной кровати.
  - bugfix: Спрайты электрошокового арбалета теперь выглядят перезаряженными после
      перезарядки.
  - bugfix: Исправлено зависание языковых модулей, вызванное Спящим Карпом.
  - bugfix: Мечи, одержимые Nullrod, будут разговаривать.
  - bugfix: Меню выбора варианта Nullrod больше не будет иметь три обычных варианта
      Nullrod.
  - rscdel: Эйгенстазий больше не может создавать Эйгенлокеры.
  - rscadd: В редких случаях ремонтные шкафчики могут спавниться как Эйгенлокеры,
      возможно, связанные с любым другим шкафчиком на станции — даже с шкафчиком Капитана.
  - rscadd: Телепорт через Эйгенлокер больше не автоматически открывает пункт назначения,
      что позволяет вам прятаться в них.
  - balance: Точность телепортации с помощью Эйгенстазия теперь составляет 3, вместо
      0 — телепорт будет выбирать случайную клетку на расстоянии до трёх клеток от
      места создания.
  - balance: Если телепортация возврата с помощью Эйгенстазия проваливается — из-за
      стабилизирующего агента — остается эхо. Эхо длится 5 минут, но уменьшается чем
      больше Эйгенстазия метаболизируется в вашем теле.
  - rscadd: Добавлены уникальные обёртки для дискет.
  - qol: Дискеты теперь можно складывать друг на друга.
  - image: Добавлены новые спрайты и наклейки для дискет.
  - map: Добавлен и запущен скрипт обновления путей.
  - refactor: Большинство дискет теперь находятся под основным типом предмета "дискета".
  - bugfix: Исправлены приоритетные назначения операций, которые были помечены неправильным
      образом.
  - bugfix: Исправлены фильтры TTS, которые иногда не работали.
  - bugfix: Смерть через морскую звезду больше не вызывает ошибку времени выполнения,
      если персонаж перемещается на другой Z уровень.
  - bugfix: Смерть через морскую звезду теперь снимает штаны перед превращением в
      астральное существо.
  - spellcheck: Вес рыбы теперь измеряется в "килокламмах" вместо граммов. Представьте,
      что вас замедляет большая озёрная рыба, которая весит "800 граммов", брух...
  - bugfix: Исправлен размер шпионских предметов из черного рынка.
  - bugfix: Добавлены некоторые механизмы безопасности, чтобы горячие точки не вызывали
      бесконечную инфекционную ошибку времени выполнения и не приводили к сбою клиентов.
  - bugfix: Машины для водопровода больше нельзя закрепить поверх машин, на которых
      находятся другие трубы или водопроводные машины.
  - code_imp: Улучшен код перекрытия слоёв водопроводной системы для выявления ранних
      ошибок.
  - bugfix: midi2piano теперь лучше обрабатывает некоторые странные MIDI-файлы.
  - rscadd: midi2piano теперь можно использовать только через CLI, выводя информацию
      в stdout.
  - spellcheck: Когда ваши чипы навыков отключаются из-за превращения, теперь вам
      будет сообщено об этом.
  - bugfix: Исправлено постоянное анимационное кровавое пятно на руинах лава-земли
      после боя.
  - bugfix: Смотритель и ХОС получили дополнительную сменную одежду в своем пакете
      одежды.
