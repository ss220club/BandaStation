  - image: Изменён спрайт GPS-устройств.
2025-03-02:
  Gaxeer:
  - bugfix: Исправлен баг со слежкой за мясными мешками от лица ИИ
2025-03-03:
  tgstation:
  - code_imp: Код удара человека был слегка упрощён.
  - bugfix: Комбо ударов с оглушением теперь происходят при правильном пороговом значении
      и корректно учитывают броню или минимальный порог, а также точность ударной
      конечности.
  - code_imp: Код массового редактирования переменных был очищен.
  - bugfix: Брелоки для предварительного сканирования киборга снова будут выдаваться
      экипажу с одноимённой причудой.
  - rscadd: Поролоновые дротики теперь прилипают к людям, если на них надета крышка;
      поролоновые дротики для подавления могут дополнительно наносить немного урона
      выносливости во время движения носителем.
  - rscadd: В поролоновые дротики можно вставлять шприцы, что позволяет им вонзаться
      и медленно вводить реагенты в жертву.
  - rscadd: 'Шприцемёты теперь могут переключаться (правым кликом) между режимами
      высокой и низкой мощности: первый работает в обычном режиме, второй позволяет
      шприцам вонзаться и постепенно выпускать своё содержимое.'
  - bugfix: Исправлена ошибка, из-за которой снаряды иногда не вонзались, хотя должны
      были.
  - code_imp: Код вонзания был упрощён.
  - rscadd: Теперь можно пересаживать хвосты ксеноморфов людям.
  - qol: Зеркала теперь имеют контекстные подсказки и могут быть сняты со стен с помощью
      гаечного ключа. (Магические зеркала убрать нельзя. Потому что магия.)
  - rscadd: Боевые автоматы снова получают забавные названия.
  - bugfix: Ионные бури теперь гораздо реже будут полностью очищать законы ИИ и значительно
      чаще заменять их новым набором.
  - bugfix: Куб перемещения теперь будет просто неудачно пытаться телепортировать
      вас в пустоту, вместо того чтобы сначала окрашивать вас в синий цвет, а затем
      терпеть неудачу.
  - bugfix: Вы больше не будете зажигаться, перенося человека через лаву на руках,
      находясь верхом на рапторе.
  - bugfix: Исправлена возможность неграмотных людей писать сообщения мелками и красками-спреями.
  - bugfix: ИИ больше не будет зацикливаться на смерти после воскрешения с нулевым
      запасным питанием.
  - bugfix: Музыка в конце раунда снова будет воспроизводиться на половинной громкости.
  - bugfix: Музыка в лобби на первое апреля всегда будет клоунской.
  - bugfix: Музыка в лобби будет реже повторяться между последовательными раундами.
2025-03-05:
  Ez-Briz:
  - rscadd: Добавлена "новая" профессия исследователя.
  - bugfix: Исправлена логика импорта органов из файла
  Gaxeer:
  - rscadd: Добавляет озвучку ТТСом говорящего на записи диктофона. Воспроизводит
      только сказанный текст, опуская метаинформацию типа времени и имени говорящего.
  tgstation:
  - bugfix: The Thing (Outpost 31) теперь атакует, если по нему стреляют из-за пределов
      диапазона агрессии, и добавлено достижение.
  - balance: В комнате с наградой в Outpost 31 теперь есть морозильник с комплектом
