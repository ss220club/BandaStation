2025-06-01:
  dj-34:
  - bugfix: 'Кибериада: Пофикшена алярма в морозилке повара.'
2025-06-03:
  tgstation:
  - spellcheck: Названия статуй из алмазного материала больше не содержат точек.
  - code_imp: Добавлена поддержка для PVP-доменов Битраннеров.
  - bugfix: Исправлена проблема с появлением черных квадратов поверх окон tgui.
  - map: Некоторые части медицинского отдела на Nebulastation были открыты для лучшей
      видимости внутрь и наружу.
  - rscadd: Некоторые группы крови теперь имеют уникальные свойства, например, кровь
      из жидкого электричества светится в темноте, "водная кровь" подлюдей не оставляет
      пятен на предметах и поверхностях, а масло не переносит вирусы.
  - rscadd: Кровь, не относящаяся к базовым типам, теперь содержит ДНК, что позволяет,
      например, использовать этериальную кровь для создания вакцины в машине PANDEMIC.
  - rscadd: Киборги и боты теперь могут оставлять кровавые (или масляные) следы, если
      их колеса испачканы.
  - balance: Слаймы теперь могут "кровоточить" (слизевым гелем). Будьте осторожны
      с ножами!
  - balance: Кровь из масла теперь восстанавливается с помощью сварочного топлива,
      слизевый гель – стабильной плазмой, а улиточную смазку – кремнием (ранее для
      всех трех требовалось железо). Физиологический раствор больше не работает с
      кровью, основанной не на железе.
  - bugfix: Бессмысленные макаки и большие манипуляторы теперь могут собирать реплика-поды.
  - bugfix: Реагенты, попавшие в организм, больше не теряют свои свойства при извлечении
      обратно.
  - bugfix: Благословение измученного священника теперь правильно воспроизводит свой
      звуковой эффект и дает модлет при успешном использовании, а не при неудаче.
  - code_imp: Немного оптимизирована визуализация людей.
  - refactor: Взаимодействие реагентов с видами теперь полностью обрабатывается их
      печенью.
  - refactor: Переработаны все следы крови и значительная часть кода, связанного с
      обработкой крови мобов. Сообщайте об ошибках!
  - bugfix: Исправлена работа оболочек сборок, которые не брали энергию от машин/мехов/боргов
      и требовали отдельную батарею. Знали ли вы, что это должно было быть функцией,
      но не работало неизвестно сколько времени?
  - bugfix: Чистка моба снова очищает всё их оборудование.
  - bugfix: Машинки для покраски КПК больше не искажают внешний вид покрашенных ими
      КПК.
  - bugfix: Самодельные консоли управления полетом шаттлов, созданные админами или
      загруженные с картой, теперь можно разбирать с помощью отвертки.
  - bugfix: Установка предмета на стол/поверхность через меню alt-click снова центрирует
      его.
  - bugfix: Некоторые предметы, такие как холст или шприцевое оружие, теперь размещаются
      на столах правильно, без смещения.
  - bugfix: Установка предметов на стеллажи, шкафы, ящики, обручи, кровати, конвейерные
      ленты и постеры с корги снова сопровождается анимацией, а не мгновенным перемещением.
  - bugfix: Размещение холста на мольберте больше не добавляет случайное смещение,
      как если бы он был брошен.
  - bugfix: Укрытие кого-то одеялом теперь сопровождается анимацией движения одеяла
      от вас к ним, а не от них к ним.
  - qol: Размещение холста на мольберте теперь также анимировано.
  - refactor: Модули киборга теперь используют интерфейс инвентаря (открытие сумки
      закрывает активный модуль, чтобы они не накладывались друг на друга).
  - qol: Наблюдатели теперь могут просматривать инвентарь киборгов (как и у людей).
  - qol: Меню выхода больше не размывает фон игры.
  - qol: Меню выхода теперь использует более читаемый шрифт, а кнопка "назад" стала
      меньше и перемещена в угол.
  - bugfix: Снова исправлена перезарядка револьвера.
  - bugfix: Циклические шлюзы на орбитальном пути теперь работают корректно.
  - qol: Внутренние баки теперь показывают индикатор прогресса при переключении, позволяя
      видеть, сколько уже использовано.
  - bugfix: Панель заголовка вернулась для пользователей, играющих не в полноэкранном
      режиме.
  - server: Обновлена версия схемы базы данных до 5.32.
  - server: Изменено название столбца в таблице манифеста с "character" на "character_name",
      так как первое является зарезервированным словом.
  - bugfix: Запросы к базе данных для манифеста в начале раунда были изменены с множества
      отдельных вставок на одну массовую вставку.
  - bugfix: Надеемся, что это исправит некоторые лаги в начале раунда.
  - balance: Закрытые мехи больше не принимают пилотов из кремния. AI, загруженные
      пилоты, радиомаяки управления AI, ММИ или позитивроники также не могут быть
      установлены. Неисправные ИИ по-прежнему могут доминировать эти мехи.
  - code_imp: Добавлена большая гибкость в настройке того, какие мехи могут или не
      могут принимать, с добавлением дополнительных флагов для блокировки определенных
      типов установок, таких как радиомаяки и загрузка пилотов.
  - bugfix: Исправлено некорректное поведение зелий скорости при использовании с магбутсами,
      баулами и ноутбуками.
  - bugfix: Определенные эмоции (такие как подергивание) больше не прерывают все продолжающиеся
      анимации.
  - refactor: Произведена переработка кода создания предметов. Сообщайте о возможных
      проблемах.
  - balance: Рюкзак MEAT (из карго-набора MEAT) может немного отличаться из-за стандартизации
      кода.
  - bugfix: Спрей теперь можно использовать для изменения цвета ги, светящихся ботинок,
      полосатого платья и костюма H.E.C.K.
  - bugfix: Большинство предметов GAGS теперь снова отображаются в панели добычи.
  - bugfix: Исправлен пиксель на топливном входе HFR.
  - bugfix: Панель создания объектов для администраторов игры снова работает.
2025-06-04:
  AyIong:
  - rscadd: Сикей бустеров 3-го тира теперь блестит в чате. Можно выключить как и
      бейджик
2025-06-06:
  Ingakem:
  - rscadd: Новое оружие.
  tgstation:
  - bugfix: Модуль "Камеры ниндзя" теперь корректно обеспечивает защиту от сварки.
  - qol: Коробки с обезьяньими кубами теперь можно вставлять прямо в консоль ксенобиологии.
  - qol: Процессы размещения/забора слизней и обезьян теперь создают меньше текстового
      спама.
  - bugfix: Исправлена ошибка бесконечного накопления кредитов в приложении Spacebet.
  - image: Изменён спрайт следов, оставляемых при потере сознания и при слепоте.
  - rscadd: Добавлены кровяные тараканы — редкий вариант тараканов, которые взрываются
      фонтаном крови при раздавливании.
  - bugfix: Исправлена проблема с циклом вооружения у Вава.
  - map: Добавлен двоичный насос к системе вооружения на надстройке.
  - bugfix: Добавлен пропавший входной контейнер для топлива HFR (High Flux Reactor)
      на надстройке.
  - map: Немного упорядочена комната HFR на надстройке.
  - map: Технический склад станции "Катволк" теперь имеет такой же набор частей шаттла,
      как и другие станции.
  - code_imp: Добавлен proc в подсистему для работы с доступом ID, чтобы стандартизировать
      способ чтения и возврата информации с конкретного ID.
  - balance: Способность "Void Adaptation" у генокрадов больше не полностью устраняет
      их дыхание — вместо этого она убирает необходимость дышать кислородом, но они
      всё равно будут дышать. Это означает, что на них по-прежнему будут действовать
      газы, такие как N2O и BZ.
2025-06-08:
  AyIong:
  - rscdel: Удалена информация о количестве игроков в лобби с стат панели. Она есть
      в самом лобби
  Gaxeer:
  - rscadd: Изменяет алгоритм выдачи профессии игрокам, в первую очередь выдавая профессии,
      считающимися важными, например СБ, Инженеры, Медики, а в последнюю - мимов,
      клоунов и тд. Приоритеты игрока всё так же учитываются.
  tgstation:
  - bugfix: Исправлены неработающие значки GAGS в меню крафта.
  - bugfix: Кристаллы Healium теперь корректно работают в зоне действия с радиусом
      7.
  - bugfix: 'Исправлена ошибка с рыболовными лесками, которые выходили из строя, если
      цель падала на другой Z-уровень. Исправлено: рыбьи потомки теперь отображают
      цвета материала, из которого они сделаны.'
  - bugfix: Пользователи с отключённым Runechat теперь получают уведомления в виде
      шариков текста в чат.
  - bugfix: Шарфы, шляпы и очки теперь лучше подходят обезьянам.
  - qol: Призраки-кандидаты для состояния "пьяный в стельку" теперь выбираются быстрее.
  - bugfix: Ваша мама теперь правильно разворачивается, бегая за своим разочарованием
      в виде ребёнка.
  - code_imp: Боты используют правильные местоимения, если им были заданы, в их подсказках.
  - rscadd: Добавлены воздушные насосы в наружные шлюзы на станции Deltastation.
  - qol: Воздушные насосы будут откручивать свои связанные шлюзы при потере питания,
      позволяя принудительно пройти через них.
  - rscadd: Добавлены воздушные насосы в наружные шлюзы на станции Metastation.
  - qol: Воздушные насосы работают со шлюзами в форме буквы "L", если эти шлюзы уже
      связаны.
  - balance: Падди стал в 2,5 раза медленнее.
  - bugfix: Маленькие стакающиеся мобы, такие как мыши и пчёлы, попытаются визуально
      распределиться в пределах своей клетки сразу после спавна, а не только во время
      движения.
