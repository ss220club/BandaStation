2025-08-01:
  tgstation:
  - refactor: 'Код для настройки брендов автоматов пересмотрен: теперь используется
      новая переменная `allow_custom` на `/obj/machinery/vending`, которая определяет,
      можно ли выбрать этот автомат при использовании отвёртки на плате.'
  - bugfix: Исправлена ошибка с исчезновением последнего влитого органа при активации
      вливания мух.
  - rscadd: Добавлена новая роль в "Мафии" — Коронер, перенявший у Священника способность
      видеть роли умерших.
  - rscadd: Священники в "Мафии" теперь общаются с мёртвыми ночью, а умершие запираются
      в режиме corpselock, чтобы предотвратить читерство.
  - bugfix: ХОС в "Мафии" больше не совершает самоубийство при казни недобропорядочных
      граждан.
  - qol: Теперь вы можете обновлять свои заметки, отправлять их в чат после смерти,
      а также просматривать описания других ролей.
  - bugfix: Расчёт энергии, разряжаемой при совершении суицида с использованием детали
      накопителя энергии, теперь производится корректно.
  - bugfix: Исправлено несколько недостающих записей для `user_data`.
  - code_imp: Журналы рудного силоса теперь создают запись для неудачной записи `ID_DATA`,
      если исходный `user_data` был некорректным, а не оставляют случай безлогирования.
  - bugfix: Киберсердце третьего уровня теперь правильно предотвращает кровотечение.
  - bugfix: Исправлены блюда, которые становились «слишком мясными» после резки.
  - bugfix: Исправлена возможность превращать разные виды приготовленных спагетти
      в обычные спагетти через духовку.
  - bugfix: Эффекты искажения/углов обзора теперь правильно влияют на весь игровой
      мир.
  - image: Все RPED (Rapid Part Exchange Device) были переспрайтены.
  - image: RPED теперь воспроизводят анимацию при замене деталей.
  - qol: Добавлены шкафы и рюкзаки в прачечную и спальни на Catwalk.
  - map: Ксенобиология на Tramstation теперь получает яйца ксеноморфов в центре камеры,
      а не спрятанными в задней её части.
  - bugfix: Исправлены глаза, которые не изменялись в зависимости от роста человека.
  - bugfix: Киборги снова правильно получают урон от лазеров (brute).
  - bugfix: Киборги снова правильно получают урон от EMP (burn).
  - bugfix: Мёдовые рулеты теперь можно съесть.
  - bugfix: Фонарики с EMP теперь работают на киборгов как в боевом, так и в небоевом
      режиме.
  - rscdel: Удалён принудительный оттенок с приборов ночного видения (NVG).
  - rscdel: Столкновение с объектами на высокой скорости в невесомости больше не приводит
      к их разрушению.
  - bugfix: Оперативники снова могут приобретать бомбы Синдиката.
  - bugfix: Газеты снова можно пролистывать.
  - code_imp: Улучшена производительность некоторых операций с метаданными иконок.
  - rscadd: IconForge GAGS теперь полностью поддерживает режим смешивания OR и цветовые
      матрицы.
  - refactor: Исправлены основные несоответствия между иконками, созданными IconForge,
      и иконками, созданными BYOND, особенно в отношении альфа-смешивания.
2025-08-02:
  ostrkrs:
  - rscadd: Добавлены разновидности деревянного плинтуса из разных пород дерева.
2025-08-03:
  dj-34:
  - rscadd: Добавлена кириллица для написания мелками/баллончиком.
  - rscdel: У Одержимого (Обсесседа) удалены заикания при зрительном контакте.
  tgstation:
  - balance: Опыт от атлетических действий, не связанных с тренировками, таких как
      подъем по лестницам, перепрыгивание через столы и лазание по верёвкам, теперь
      уменьшается по мере роста уровня атлетики. Чтобы достичь легендарной формы,
      вам действительно стоит посещать спортзал.
  - bugfix: 'Исправлено: невозможность печати Truestrike speedloader калибра .38.'
  - spellcheck: Магазины Truestrike для калибра .38 больше не содержат лишнюю "E",
      а Flareshot больше не теряют "R".
  - qol: Щелчок правой кнопкой мыши с металлическим листом по плитке теперь позволяет
      установить компьютер или машину, если в другой руке есть подходящая плата.
  - image: Обновлены старые спрайты минералов в руках.
  - bugfix: Операции перехвата реагентов используют правильный объём (например, буферы
      pH).
  - bugfix: Нечистый криостилан теперь имеет противоположный эффект криогельдии при
      применении к модам.
  - bugfix: Воздействие реагентов теперь использует правильные объёмы, то есть инъекция
      крови в организм больше не увеличивает её уровень экспоненциально и останавливается
      при достижении максимума. Воздействие всех реагентов ослабляется при продолжительном
      применении.
  - refactor: Переработан механизм воздействия реагентов на организмы. Сообщайте о
      багах на GitHub.
  - bugfix: 'Исправлено: на химическом шкафу на базе ядерных оперативников не было
      стаканов внутри коробки для стаканов.'
  - bugfix: Плавание больше не штрафует вас за тренировки в условиях с высокой гравитацией,
      но почему-то становится легче.
  - bugfix: Исправлена недоступность ритуала огненной стрелы.
  - bugfix: 'Исправлено: некоторые типы Nullrod теперь можно использовать для святых
      и нечестивых взаимодействий.'
  - bugfix: 'Исправлено: свечение с использованием эмиссии перестало быть полностью
      белым.'
  - spellcheck: Исправлена опечатка в руководстве по применению импланта с бомбой
      для оперативников.
  - bugfix: 'Исправлено: невозможность доступа к ударной шпильке подствольника M90.'
  - bugfix: Количество переносимых реагентов с применением множителя (например, в
      криокапсулах) скорректировано.
  - bugfix: Окна tgui теперь не мигают на одном кадре при открытии.
  - rscadd: Блёстки теперь можно создать из пластиковых полимеров и алюминия.
  - rscadd: Пластиковый полимер можно создать при любой температуре, а затем нагреть
      для получения листов.
  - rscadd: 'Блёстки теперь могут быть любого цвета: смешайте по 10 единиц блёсток
      и ацетона, чтобы изменить их цвет на цвет других реагентов в стакане.'
  - rscadd: Смешивание блёсток разных цветов приведёт к случайному появлению этих
      цветов на полу при их высвобождении.
  - rscadd: Воздействие блёсток в жидкой форме заставляет вас кашлять и оставлять
      больше блёсток на полу.
  - rscadd: Перетаскивание блестящих ящиков теперь оставляет за собой след блёсток
      и сердитых уборщиков.
  - image: Добавлены новые спрайты блёсток (которые больше не выглядят, как газы).
2025-08-07:
  Gaxeer:
  - admin: Только админы теперь видят админчат и еще много другой инфы, которая точно
      не нужна тем кто пониже админов, всяким менторам и тд
  dj-34:
  - map: 'Кибериада: Большой реворк Гетто: добавлен трам под ассистентской на 3 остановки
      - от прибытия до гетто сервиса. Проведена структуризация и стандартизация техов,
      были вырезаны не нужные комнаты, нужные же обрели логический смысл в своём нахождении,
      гетто в целом теперь должно быть менее запутанным и по ощущениям не таким огромным.
      Проведены визуальные и технические улучшения, исправлены мелкие косяки как на
      верхних этажах, так и на нижних. Добавлено пару просматриваемых мест с верхнего
      этажа на нижний. Немного изменен отдел карго. За подробностями в PR.'
  - spellcheck: Исправлено пару грамматических ошибок в криоподе и ранах.
  tgstation:
  - qol: Сердца монстров теперь отображаются над трупами, если их выбросить.
  - qol: Мобы, запутанные в космических лозах, теперь визуально располагаются выше
      этих лоз, пока прикованы к ним.
  - bugfix: Теперь обморок правильно прерывает приступ паники.
  - bugfix: Исправлена некорректная расчётная формула для постоянного и реального
      времени станции.
  - bugfix: Исправлено вылетание текста счётчика стиля за границы интерфейса.
  - bugfix: Исправлены ошибки в системах битраннинга для псайкеров.
  - bugfix: Исправлена ошибка, из-за которой при разложении закиси азота не происходило
      выделение кислорода и азота.
  - bugfix: Исправлены спрайты правой руки существа "пожиратель пустоты".
  - bugfix: Исправлена возможность складывать мешки для тел, содержащие "трупы".
  - image: Обновлена книга заклинаний "Barnyard".
  - code_imp: Добавлена отладочная процедура, позволяющая раскрашивать мир на основе
      пространственной сетки.
  - bugfix: Исправлена ошибка, когда портативные атмосферные машины пытались добавиться
      в очередь SSair после разрушения.
  - refactor: Отрефакторен код копирования реагентов. Пожалуйста, сообщайте об ошибках
      на GitHub.
  - bugfix: Исправлены All-in-One серверы телекома, которые не переводили радиочастоты.
  - bugfix: Исправлена ошибка RPD (устройство быстрого строительства), связанная с
      выдачей ошибок выполнения при первом размещении атмосферных компонентов.
  - bugfix: Баг с просмотром параллельных вселенных при размещении двух и более людей
      в шкафах исправлен.
  - code_imp: Оптимизирован и задокументирован код системы обзора через шкафы, улучшена
      производительность.
  - bugfix: При стрельбе в рыбу из лазерного оружия или при нанесении ей урона другими
      способами её здоровье уменьшается.
  - balance: Разломы дракона больше не получают урон от объектов, управляемых телекинезом.
      Придется сражаться честно!
  - code_imp: Перенесены чертежи и монтажные платы для битраннинга в соответствующие
      файлы.
  - qol: Добавлены подсказки и описания для осмотра и демонтажа оборудования битраннинга,
      включая netpod, bitforge и сервер.
  - bugfix: Демонтаж Bitforge теперь возможен с помощью отвёртки и монтировки.
  - bugfix: Некоторые баннеры на станции Catwalk заменены с магических барьеров, которые
      лечили и снимали оглушения, на обычные баннеры.
  - rscadd: Переработаны сады на картах Icebox, Tram и Wawa, добавлены пруды для рыбалки.
  - map: Заменены все неосновные космические плитки на базовые.
  - code_imp: Теперь действия передают кликающего через первый аргумент функции Trigger().
  - code_imp: Интерфейс антагониста теперь гарантирует, что взаимодействовать в нём
      могут только владельцы соответствующего объекта данных.
  - bugfix: Админы, добавляющие роль еретика, больше не получают её сами.
  - bugfix: Привязка кнопок действий снова работает.
  - spellcheck: Ящик для цитологии больше не содержит ссылки на несуществующий конструктор
      исследовательской сантехники.
  - qol: Крылья ангела стали более маневренными.
2025-08-12:
  Ingakem:
  - balance: Наполнение вендорматов снаряжения для ЕРТ было изменено в лучшую сторону.
  MiraHell:
  - bugfix: Исправлен случайный ТТС у генокрада
  dj-34:
  - map: 'Кибериада: Фиксы первого дня для гетто Кибериады. Изменения приведены ниже.'
  - map: Удалена рудиментарная лестница в техах, которая никуда не вела и по итогу
      ломалась раундстартом.
  - map: Исправлено направление unrestricted доступа у двери в гетто сервиса.
  - map: Убрана случайно поставленная лишняя декаль в офисе священника.
  - map: Путь трамвая теперь полностью неуязвимый, а также были убраны трубы и проводка
      с путей.
  - map: Исправлена музыка лифта, которая выходила за его пределы.
  - map: Добавлен новый спуск в гетто из техов СБ в гетто-техи СБ.
  - map: Изменено наполнение вакантного магазина, дабы он был более работоспособный.
  - map: 'В трамвай были добавлены дополнительные меры для того, чтобы не остаться
      в опасности внутри, а именно: пожарный и О2 шкаф, 2 интеркома. При помощи лома
      можно постараться выбить окно, если вы застряли, или позвать инженера через
      интерком, если связь лежит.'
  - map: Добавлены генераторы щита атмоса, теперь тоннель трама не должен впускать
      и выпускать из себя атмос, по крайней мере в большинстве случаев. Дополнительно
      все tiny fan на карте были заменены на генераторы щита атмоса.
  - balance: Куклы отлетающие от Трама больше не могут пробить собой пол.
  tgstation:
  - bugfix: Исправлено свечение кровавого/стеклянного пола, которое отображалось поверх
      объектов.
  - rscadd: Добавлены зеркальные наложения — теперь некоторые предметы, такие как
      жилеты безопасности или костюмы пожарных, больше не светятся в темноте, но усиливают
      существующее освещение, отражаясь ярче, чем окружение.
  - rscadd: Переработаны наложения для шлюзов с неограниченным доступом, чтобы они
      выглядели лучше.
  - bugfix: Исправлено, что наложения для неограниченного доступа не отображались
      на окношлюзах.
  - balance: Цепь Командования теперь даёт бонус к скорости другим игрокам при нажатии
      на них правой кнопкой мыши.
  - balance: Сдавливание шлюзом теперь наносит 20 урона вместо 15. Также может редко
      вызывать раны. Урон корректно подвержен воздействию редукции или модификаторов.
  - rscadd: Костяные наручи были добавлены в комплект Divine Adept.
  - qol: Мантия Adept больше не закрывает руки, кисти и стопы, чтобы соответствовать
      спрайту.
  - qol: Древние доспехи больше не закрывают кисти, чтобы соответствовать спрайту.
  - qol: Плащ Divine Archer больше не закрывает руки, кисти и стопы, чтобы соответствовать
      спрайту.
  - qol: Наручи Divine Archer теперь имеют такую же броню, как и плащ Divine Archer.
  - balance: Сапоги Divine Archer теперь обладают уникальной бронёй.
  - bugfix: Призраки больше не могут покупать способности еретика.
  - balance: Особенность "Фтористый взгляд" теперь начинает наносить урон глазам значительно
      позже и уменьшает урон за секунду.
  - bugfix: Исправлена постоянная анимация моргания у ящеров, из-за которой один глаз
      застывал.
  - bugfix: Исправлено, что при повреждении мозга ваше мигание не становилось асинхронным,
      если достаточно сильно снизить интеллект.
  - bugfix: Исправлено, что изменение вида ломало пассивное мигание.
  - balance: Гравитационные аномалии теперь можно корректно кликать. Вместо цепной
      оглушающей атаки аномалия будет сбивать вас с ног. Негативные эффекты этих аномалий
      можно избежать, надев магноботы. (Да, раньше они не защищали от этого).
  - balance: Флюктуационные аномалии теперь взрываются меньшим по размеру взрывом,
      но также выпускают широкий ЭМИ-импульс.
  - balance: Газовые анализаторы дальнего действия теперь могут сканировать аномалии.
  - qol: Генокрадам сообщается, что они не могут поглощать людей, чью ДНК они уже
      получили.
  - spellcheck: Генокрады реже говорят о себе во втором лице.
  - balance: Порог настроения для появления статуса "сумасшедший" изменён с -7 (одно
      событие средней тяжести) до -15 (два события средней тяжести).
