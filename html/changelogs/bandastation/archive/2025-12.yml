  - qol: Эфирные напитки (Вольтовое вино, Телепол, Тесла-Плод) теперь могут нормально
      насыщать эфириалов без риска для них потерять сознание.
  - bugfix: 'Deathmatch: Вид эфириалов теперь получает способность "шоковое касание"
      как и предполагалось.'
  - bugfix: Адский лазер теперь имеет уникальный спрайт.
  - qol: Поисковые строки добавлены в разделы "настройки" и "назначения клавиш".
  - refactor: Переработан способ применения эффектов "Zombie Powder" и "Inverse Cryogeldia",
      возможно, теперь они будут застревать реже.
  - bugfix: Менее абстрактные мобы будут появляться в случайных спавнерах (в основном
      связано с префиксом "summoning").
  - bugfix: '"Босс"-мобы теперь исключены из префикса "summoning", имитируя то, что
      они являются мегабытьями.'
  - rscadd: Новые эмоции отображаются на статусном экране ИИ.
  - code_imp: Все процессы потери (Brute|Burn|Fire|Tox|Oxy|Organ|Stamina)(Loss) теперь
      используют snake_case, согласно руководству по стилю. Преобладают символы подчеркивания!
  - rscadd: Лазы, построенные внутри шаттла, теперь будут перемещаться вместе с шаттлом.
  - bugfix: Открытые лазы на шаттле больше не будут приводить к втягиванию открытого
      космоса во время движения.
  - balance: Теперь невозможно печатать котелки для супа.
  - bugfix: Горностаи имеют шанс попытаться схватить предметы, как они всегда должны
      были делать.
  - bugfix: Предметы, такие как инъекторы ДНК и другие с необычными символами в названиях,
      теперь можно выдавать из пользовательских торговых автоматов.
  - admin: Преобразован глагол "Spawn" в ввод TGUI, который поддерживает динамический
      поиск и регулярные выражения (RegEx).
  - bugfix: Исправлена ошибка, из-за которой форсированные объемные насосы могли работать
      через стены.
  - bugfix: 'Исправлено поведение MODsuit частично развернутых частей: теперь они
      корректно сворачиваются при нажатии правой кнопкой мыши, вместо попытки установить
      детали в заблокированные слоты.'
  - bugfix: Эмагирование запасного сейфа капитана больше не будет превращать его в
      улыбающийся стол.
