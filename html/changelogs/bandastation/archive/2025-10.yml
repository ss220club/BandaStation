2025-10-01:
  Ingakem:
  - image: Спрайты пуль были заменены на новые, более похожие на пулю
  MiraHell:
  - bugfix: Владельца тела больше не выкидывает в госты, если вторая личность не нашлась
  ROdenFL:
  - bugfix: Интерфейс предложения перевода
  tgstation:
  - rscadd: Добавлены покерные фишки.
  - balance: Рулеточная машина теперь стильно выплачивает выигрыш в виде покерных
      фишек вместо монет.
  - balance: Монеты можно обменивать на материалы или измельчать для получения реагентов.
  - balance: Денежный мешок теперь вмещает значительно больше денег, а также драгоценные
      камни и металлы.
  - bugfix: Исправлено зависание оверлея результата рулетки, мешающее следующему спину.
  - balance: Укреплённые полы теперь предотвращают воздействие лёгких и тяжёлых взрывов
      на объекты под полом, такие как кабели и трубы.
  - balance: Влияние взрывов на пол больше не блокируется *никакими структурами*,
      такими как постеры. Только плотные конструкции блокируют взрывы.
  - balance: Машины теперь могут блокировать взрывы, влияющие на пол, аналогично структурам.
  - bugfix: Исправлено зависание (runtiming) зарядных устройств для батарей и несоответствие
      их визуального состояния при изъятии батареи.
  - image: Добавлены новые спрайты для штыков на винтовках с продольно-скользящим
      затвором.
  - bugfix: Исправлена проблема с душем, который вызывал изменения настроения и статуса
      у нечеловеческих существ.
  - bugfix: Исправлена ошибка, из-за которой модальный интерфейс сочетания клавиш
      принимал ввод только при первом открытии.
  - bugfix: Вход и выход из области со звуками (например, Лаваленда или ледяных пустошей
      во время шторма) больше не вызывает наложение звуков шторма.
  - balance: Система Транзитных Труб больше не поддерживает перевозку больших объёмов
      грузов через Временные Транзитные Капсулы.
  - map: Icebox — ядро ИИ теперь окружено укреплёнными стенами, а стандартное ветровое
      окно заменено на укреплённую версию.
  - map: Уменьшено количество доступных общих автоматов одежды службы безопасности
      на всех картах.
  - rscadd: МОД-костюм шахтёра теперь оснащён магнитным держателем для удобного хранения
      дробителя.
  - balance: Магнитные держатели теперь подбирают оружие за 0,5 секунды и поддерживают
      захват дробителя.
  - balance: МОД-костюм шахтёра получил небольшое замедление и потерял 10 показателей
      защиты от ближнего боя.
  - balance: Модуль шахтёрской дрели больше не срабатывает мгновенно (за исключением
      режима сферы МОД-костюма шахтёра).
  - balance: Модуль сферы шахтёра теперь может разрушать камни при столкновении, даёт
      20 единиц защиты от ближнего боя и взрывов при активации, а также имеет сокращённый
      кулдаун для бомб. Однако урон бомб и их зона действия уменьшены.
  - balance: Модуль сферы шахтёра теперь требует улучшения (двух кусков шкуры билчервя)
      для пересечения лавы, вместо изначальной возможности.
  - bugfix: Исправлена ошибка, из-за которой сумка МОД-костюма могла навсегда ломаться
      при помещении руды в ORM.
  - balance: Контузионные перчатки теперь дают способность бокса охотника, как и тренировочные
      митенки.
  - balance: Тренировочные митенки теперь доступны за ваучер шахтёра и покупаются
      в шахтёрском автомате за 1000 очков.
  - balance: 'Объединён лут в шахте: вместо переключателей теперь используются случайные
      спавнеры.'
  - balance: Демонические порталы теперь выпадают запертые сундуки вместо прямого
      лута.
  - balance: Убраны кораблик в бутылке, зелье трансфера, экстракт адамантина, Халк-клоун
      и ледяные ботинки из возможного лута демонических порталов. Кораблик в бутылке
      остаётся для спавна у щупалец Некрополя.
  - balance: Убрана проклятая катана из списка лута у щупалец Некрополя.
  - balance: Вместо создания диска с дизайном для модкита теперь сразу даётся модкит.
      Без посредничества науки.
  - bugfix: Исправлено бесконечное увеличение кэша фильтров при добавлении нового
      фильтра.
  - bugfix: Исправлен неактивный ДНК-активатор.
  - bugfix: Контейнеры больше не закрываются неожиданно при обновлении HUD'а (например,
      при вставании/ложении).
  - bugfix: Пулевое распылитель краски снова может окрашивать внешние части тела.
  - spellcheck: Добавлена поддержка почётных титулов для Клоунов и Мимов.
  - qol: Кнопки пролистывания газеты перемещены наверх.
  - qol: Изменена максимальная длина статьи на 1024 символа.
  - bugfix: Исправлено удаление статей из газеты при публикации статьи в канале.
  - map: CATWALK — кухня теперь более просторная, добавлена нижняя зона обслуживания,
      а также жалюзи для удобства шефа.
  - map: CATWALK — бар теперь расширен, добавлен кофе в меню.
  - map: CATWALK — центр сообщества/библиотека переработаны, теперь включают театр!
  - map: CATWALK — общественный переход соединяет библиотеку, психолога, кухню и ботанику
      с улучшенными лестницами.
  - map: CATWALK — арена лазертага открыта для всех, Красные против Синих, камеры
      удалены, чтобы ИИ не паниковал.
  - map: CATWALK — ботаника стала более заметной и проще для поиска.
  - map: CATWALK — центральный ЛКП перемещён для удобства поиска и ремонта.
  - map: CATWALK — кабинет психолога стал меньше, но теперь имеет окна, шторы и жалюзи.
  - map: CATWALK — стандартные окна заменены на стандартные версии для обслуживания.
  - bugfix: Исправлено отсутствие учёта убийств мегафауны, если вы теряли прямую видимость
      с боссом во время его смерти или сражались с ним в мехе.
  - code_imp: Оптимизирован код выпадения лута с мобов.
  - spellcheck: Исправлена ошибка с отсутствующим "to" в описании трофея "Крушитель
      Вендиго".
  - refactor: Унифицированы системы выпадения предметов с мегафауны, боссов базовых
      мобов и обычных мобов для достижений.
  - bugfix: Тушки больше не светятся в космосе.
  - qol: Теперь можно использовать мелки для создания очертаний тел, не только белых.
  - qol: Чертежи из мелков теперь корректно отображают контуры тела, которое вы обводите.
  - bugfix: Исправлен случай, когда генерировались минеральные поверхности с нулевым
      содержанием руды.
  - rscadd: Добавлена кнопка в меню полосок для снятия аксессуаров с униформы.
  - rscadd: Статусные дисплеи теперь показывают логотип в начале раунда и чаще обновляются
      для предупреждений и других важных событий.
  - bugfix: Очистка некорректного блокирования блоба — не должно влиять на игровой
      опыт.
  - image: Яркий синий логотип NT заменён на более сдержанный и слегка анимированный
      спрайт из ядра ИИ, который лучше вписывается.
