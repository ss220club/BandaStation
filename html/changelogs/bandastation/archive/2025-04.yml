2025-04-09:
  AyIong:
  - qol: Картинки в лобби больше не обрезаются, какую бы картинку не поставили - её
      будет видно полностью
  Furrior:
  - bugfix: SSCentral больше не будет рантаймить на локалке
  tgstation:
  - qol: Сжигание бумаги (и подобного) теперь работает в двух направлениях. Вместо
      того, чтобы щелкать по бумаге горячим предметом, можно теперь щелкать бумагой
      по горячему предмету. Это значит, что теперь бумагу можно поджечь своей зажжённой
      сигаретой, как настоящий крутой парень.
  - qol: Теперь сигареты можно поджигать с помощью свечей.
  - rscdel: Фальшфеи и свечи больше нельзя превращать в глазные фонарики, вот так
      вот.
  - refactor: Небольшая переработка системы ваучеров шахтёров, сообщайте о странностях.
  - refactor: Переписан некоторый код, связанный с инициализацией.
  - code_imp: Ошибки времени выполнения теперь будут отображаться в чате при отладке.
  - qol: Все прикликования заклинаний были сделаны чуть более последовательными —
      некоторые слегка изменены, некоторые теперь содержат знаки препинания. «Форма
      дракона» и «Форма медведя» теперь активируются как эмоции.
  - qol: Мобы «Незнакомец» теперь корректно упоминаются как они/их.
  - rscadd: Теперь можно переворачивать столы через правый щелчок мыши!
  - balance: Порталы ресторанов теперь можно печатать, строить и разбирать. Они также
      больше не полностью неуязвимы.
  - bugfix: Были предприняты попытки сделать химические взаимодействия, связанные
      с разбрызгиванием химикатов или их воздействием на кожу, зависимыми от уровня
      одежды. Если ваша одежда обладает биологической защитой, химикаты могут влиять
      на вас не так сильно. Это вам на пользу.
  - balance: Некоторые химикаты теперь могут вести себя иначе, учитывая корректное
      применение защитных свойств одежды. Если вы хотите, чтобы кто-то получил полный
      эффект воздействия химиката, убедитесь, что на нём нет ничего мешающего перед
      разбрызгиванием.
  - rscadd: Теперь наручников людей можно привязывать к рельсам трамвая.
  - balance: Рельсы трамвая больше не будут вас ударять током, если они не запитаны.
  - refactor: Переписана инициализация подсистем.
  - bugfix: '`round_time` в статистической панели и меню ESC теперь отображает реальное
      время с начала раунда, а не мировое время.'
  - rscadd: Теперь можно добавлять TTV (бомбы на таймерах с ручным детонатором) с
      детонацией от звонка колокольчика в инвалидные кресла.
  - rscadd: Если позвонить в колокольчик у взломанного (emagged) инвалидного кресла,
      оно может взорваться.
  - bugfix: Исправлены редкие случаи, когда иконки носимых предметов игрока не обновлялись
      должным образом... Например, скрытие клинков при экипировке плаща пустоты.
  - rscadd: Цветовые мутации в цитологии!
