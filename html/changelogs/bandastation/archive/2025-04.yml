2025-04-10:
  Ez-Briz:
  - bugfix: Select Equipment теперь корректно подгружает вещи в поясе из содержимого
      json файла.
  - bugfix: Факсы, отправленные на ЦК, теперь печатаются автоматически на всех факсах
      ЦК.
  tgstation:
  - bugfix: Исправлено смещение прозрачных мобов относительно вашего спрайта.
  - bugfix: TGUI Say теперь сфокусируется на своем открытии, как и раньше.
