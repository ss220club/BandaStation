author: "tgstation"
delete-after: True
changes:
  - bugfix: "Исправлено отсутствие подключения кухни к источнику воды."
  - map: "Добавлены и расширены системы водоснабжения на Metastation."
  - map: "Ванная комната в общежитиях немного увеличена."
  - bugfix: "Исправлены постоянные ошибки выполнения и проблемы с АПЦ, возникавшие после его взлома."
  - rscadd: "B.O.R.I.S. теперь могут быть установлены в интегрированные схемы с компонентами ММИ, что позволяет ИИ дистанционно взаимодействовать с ними так же, как с ММИ или позитронным мозгом."
  - refactor: "Компонент ММИ теперь использует логику взаимодействия с предметами для вставки ММИ/B.O.R.I.S."
  - balance: "Доступ парамедиков теперь ограничен только их текущим медицинским доступом и доступом в технические тоннели. Расширенные доступы сохраняются при низкой численности персонала."
  - bugfix: "Атмосферный отдел Нанотрейзен заменил неправильно поставленный куб Конструкции ГиперТорус(TM) на корректный для станций класса Catwalk."
  - bugfix: "Патчи с синтплотью больше не засоряют чат сообщениями каждую секунду."
  - bugfix: "Исправлены сбои способности рывка у шахтера на кровавом пьянстве и некоторых действий мехов."
  - bugfix: "Взрывы кулеров с водой больше не вызывают ошибок выполнения."
  - balance: "Ребенок-слизень теперь наносит немного меньше урона в ближнем бою."
  - bugfix: "Баффы к урону и здоровью от железы фугу больше не исчезают у слизней, если они становятся детьми после смерти как взрослые."
  - bugfix: "Исправлены проблемы с наложением светящихся эффектов на неоновые ковры через другие объекты."
  - code_imp: "Оптимизирован код процесса оплаты товаров в торговых автоматах."
  - bugfix: "Исправлен лог операций за 0 кредитов, возникавший при возврате товаров торговыми автоматами."
  - qol: "Отпускание горячей клавиши команды питомца (по умолчанию Shift) теперь мгновенно закрывает меню."
  - bugfix: "Наведение курсора на объекты в одной плитке больше не закрывает меню команды питомца."
  - bugfix: "Исправлено поведение удаленных сигнализаторов, которые могли следовать за вами между телами."
  - rscadd: "Модули состояния мод-систем (из модулей полевой хирургии) теперь по умолчанию усиливают датчики костюмов, позволяя им работать между уровнями Z. Эта функция может быть отключена и по умолчанию не активирована у мод-систем космических ниндзя."
  - spellcheck: "Если не удалось переместиться вверх или вниз на уровень Z, вы теперь останетесь на текущем."
  - bugfix: "Меды-боты под управлением игроков теперь могут вводить хлороформ здоровым целям."
  - admin: "Бесхозные мобы больше не записывают свои эмоции в лог."
  - rscadd: "Рецайклеры теперь утилизируют не только предметы, но и другие объекты, которые они поглощают, вместо их удаления."
  - qol: "Игровой автомат теперь вращается быстрее, обеспечивая более эффективную игру."
  - qol: "Теперь вы можете услышать симптомы сердечного приступа, используя стетоскоп."
  - bugfix: "Успех экспериментов на игровом автомате теперь определяется на основе выдачи билетов, а не их ввода."
  - balance: "Мод-системы волшебника теперь восстанавливают щиты медленнее."
  - bugfix: "Исправлена ошибка, из-за которой использование удочки для вытаскивания органов блокировало появление удочек из альтернативных материалов."
  - rscdel: "Големы, которые каким-то образом вырастили крылья и надели что-либо поверх своей униформы, больше не могут летать. (Это действительно не повлияет на игроков.)"
  - refactor: "Полностью переработана система сокрытия одежды. Предметы теперь более последовательно перекрывают друг друга, а обновления происходят быстрее. Пожалуйста, сообщайте об ошибках, таких как исчезновение одежды, волос или частей тела рас."
  - refactor: "Чуть переработаны наручники и ножные кандалы. Сообщайте о любых странных ситуациях, связанных с задержанием, например, о застревании в состоянии связанных."
  - balance: "Многорежимный X-01 теперь имеет 12 заряженных выстрелов, как стандартный энергетический пистолет."
  - refactor: "Некоторые протоколы атак изменены для использования взаимодействия с предметами."
  - bugfix: "Ящики и другие объекты, создающие возвышение, больше не оставляют магических возвышенных плиток при разрушении."
  - bugfix: "Мертвые тела в морге больше не пытаются моргать."
  - bugfix: "Исправлена ошибка из PR \"Вкладка материалов для автолата\". Теперь можно извлекать кристаллы BS, инопланетный сплав и мифрил из автолата."
  - bugfix: "Chemmaster теперь подсвечивает выбранную иконку, а его окно увеличено."
  - rscadd: "Туалеты теперь требуют подключения к трубопроводам или водным переработчикам для работы и могут засоряться от мелких предметов."
  - bugfix: "Попытки использовать вантуз на трубопроводах больше не будут атаковать их после завершения взаимодействия."
  - code_imp: "Обновлен код взаимодействия с туалетами."
  - bugfix: "Кнопка ограничения ID в интерфейсе рудного силоса теперь корректно меняет текст и цвет."
  - bugfix: "Ограничение ID для рудного силоса теперь применяется только для загруженного на станцию силоса и остается опциональным в других случаях."
  - bugfix: "Размазанные заклинания прикосновения больше не дают бесконечное количество крови."
  - bugfix: "Чтение карты теперь корректно добавляет значения null и 0 в списки."
  - bugfix: "Чтение карты теперь корректно анализирует ассоциативные списки (карты/ассоц-списки) в случаях, где знак \"=\" встроен в строку."
  - bugfix: "Чтение карты теперь корректно анализирует ассоциативные списки, значения которых также могут быть списками."
  - bugfix: "Чтение карты теперь может анализировать вложенные списки любой вложенности."
  - bugfix: "Зомбипорошок снова работает через вдыхание (и быстрее), а также через проглатывание."
  - bugfix: "Теперь не возникает ошибок выполнения у торговых автоматов при использовании ими карт отделов."
  - spellcheck: "Исправлена часть форматов в мануале, обновлены рецепты шеф-повара."
  - balance: "Твари из камер, мега-пауки и масляные мишки теперь атакуют быстрее, со скоростью, сравнимой с управляемыми игроками мобами."
  - bugfix: "Исправлено удаление карт при переработке карточных рук в колодах."
  - qol: "Теперь можно переименовывать Smoothbore Disabler."
  - bugfix: "Исправлено взаимодействие с проводами и работа мультитула/кусачек с мехами."
  - bugfix: "Автоматы для кофе больше не имеют \"режим Бога\" в ближнем бою."
  - qol: "Правый клик по автомату для кофе без кофейника теперь отображает корректное сообщение."
  - bugfix: "Капсулы спасения больше не имеют гравитации планеты."
  - bugfix: "Исправлены мобы без гарантированного дропа мяса, которые не оставляли трофеи для крюших."
  - balance: "Расширенные аптечки первой помощи в мостике снова заменены на обычные аптечки."
  - balance: "Аптечные автоматы Emergency Nanomed теперь имеют больший запас и улучшенные поставки."
  - rscadd: "Большинство автоматов Emergency Nanomed на станциях и шаттлах заменено на станции первой помощи Deforest. Левый клик по этим стационарным автоматам лечит легкие повреждения и кровопотерю со временем за небольшую плату. Правый клик предоставляет бинты, тоже за плату. Все расходы отменяются на шаттлах, при красной тревоге или для медицинского персонала. Также можно перетащить их на других мобов. Однако для роботизированных конечностей они не применимы."
  - refactor: "Код модулей мод-систем теперь учитывает, кто нажал кнопку активации."
  - rscadd: "Добавлена новая механика эмоций с языком, позволяющая показывать язык."
  - bugfix: "Команда \"force say\" снова работает."