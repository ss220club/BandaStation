author: "tgstation"
delete-after: True
changes:
  - bugfix: "Исправлено запаздывание настройки области обзора при входе на сервер."
  - balance: "Эффекты хрупкости или повышенной устойчивости к ранениям теперь более последовательно влияют на персонажа (помогая или мешая ему)."
  - bugfix: "Индуктор боргов снова может заряжаться."
  - bugfix: "Окна роскошного шаттла теперь пропускают некоторые виды снарядов."
  - qol: "Теперь объекты, на которые можно взобраться, отображаются в описании при осмотре."
  - bugfix: "Исправлена ошибка с открытием пустого окна при использовании команды администратора \"Выбрать оборудование\" (Select Equipment)."
  - bugfix: "Предзнаменования теперь корректно передают свой модификатор урона, если применяется несколько предзнаменований."
  - qol: "Добавлены новые категории тегов для осмотра объектов: бомбоустойчивый, горючий, голографический, устойчивый к сдавливанию и проводящий. Для многословных тегов использованы дефисы."
  - bugfix: "Исправлена проблема с отображением пользовательских материалов для некоторых структур при осмотре."
  - bugfix: "Исправлены пользовательские материалы на деревянных столах и стеллажах."
  - rscdel: "Торговые автоматы с газами блюспейса и соответствующий передатчик блюспейс-газа были удалены."
  - bugfix: "Событие \"Призыв оружия\" больше не порождает оружие с ограничительными штифтами стрельбы."
  - bugfix: "Событие \"Призыв оружия\" теперь порождает только оружие, предназначенное для нанесения вреда людям (за исключением медлуча)."
  - balance: "Добавлено больше видов оружия в событие \"Призыв оружия\"."
  - bugfix: "Зарядное устройство для батарей теперь выбрасывает батарею, если его уничтожить."
  - qol: "Добавлена горячая клавиша для закрытия всех открытых окон интерфейсов, по умолчанию привязанная к клавише \"Home\"."
  - map: "Увеличена зона покрытия голопадов на Wawastation."
  - bugfix: "Кнопки управления дверью на входе в отдел службы безопасности Icebox теперь функциональны."
  - balance: "Некоторые прочные объекты, которые невозможно просто перетащить (например, мехи), стали более устойчивыми к слабым взрывам."
  - bugfix: "Некоторые вещи, такие как ИИ с болтами, теперь вовсе не двигаются под воздействием взрывов."
  - spellcheck: "Модификации клоунов теперь правильно пишутся с заглавной буквы."
  - balance: "Безоружные атаки теперь наносят более стабильный урон и обладают большим воздействием на ослабленных противников, если персонаж более атлетичен."
  - balance: "Ген силы теперь немного увеличивает возможный максимум урона в безоружных атаках. Однако это также увеличивает нестабильность сильнее."
  - code_imp: "Изменены кривые анимации для ряда объектов, предметов и мобов. Пожалуйста, сообщайте, если что-то кажется странным или выглядит неправильно."
  - qol: "Объекты, устойчивые к воздействию ЭМИ, теперь имеют соответствующую пометку в описании при осмотре."
  - bugfix: "Двигатели шаттлов больше не создают отрицательную мощность для ваших шаттлов, если их открутить."
  - refactor: "Контейнеры для реагентов, такие как чашки, стаканчики, бутылки, шприцы, капельницы, упаковки с приправами и капельницы, были переработаны. Сообщайте о странностях, особенно связанных с переносом реагентов из одного контейнера в другой."
  - rscdel: "Теперь нельзя получить перепрограммированную плату рыболовного портала из сундуков с сокровищами. Тем не менее, вы все ещё можете взломать рыболовные порталы."
  - balance: "Экспортная стоимость рыбы-кабеля, клонированной много раз (Monocloning Jumpercable fish), была снижена. Их способность клонирования и электрическая отдача остались без изменений."
  - balance: "Шлюзы, затронутые пространственными аномалиями, сохраняют доступ и связанные с доступом атрибуты, такие как аварийный доступ и неограниченные стороны."