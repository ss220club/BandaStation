author: "tgstation"
delete-after: True
changes:
  - map: "Подключен энергетический мост в библиотеке офиса."
  - balance: "Комбо для бокса теперь более широки и удобны для пользователя. Чередование комбинаций кнопок и рук создаёт разные результаты, и все они полезны. Экспериментируйте!"
  - balance: "\"Злой\" бокс теперь имеет \"Сокрушительный удар\". Ударьте кого-нибудь сзади, чтобы, возможно, вырубить его."
  - bugfix: "Перчатки для бокса больше не упоминают о том, что они предназначены для удара по камням."
  - image: "Добавлено 2 новых контрабандных постера и 1 новый официальный постер."
  - bugfix: "Подсказки для шкафчиков теперь отображают \"Открыть\" или \"Закрыть\", вместо того чтобы всегда показывать \"Открыть\"."
  - bugfix: "Исправление: переноска на плечах и завязанные шнурки теперь работают, как необходимо, обновлено описание."
  - qol: "Теперь можно быстро вернуть электроды дефибриллятора обратно с помощью горячей клавиши."
  - bugfix: "Скрытие лица предотвращает обнаружение вашей мимики при использовании языков жестов."
  - bugfix: "Эволюционные лёгкие теперь действительно устойчивы к CO2."
  - rscadd: "Во время праздничного сезона (1-31 декабря) можно выбрать перекрашиваемую шапку Санты в лодауте."
  - bugfix: "Листы плазмы снова не подвержены рыночной эластичности, они продаются по фиксированной цене в 80 кредитов за штуку."
  - rscadd: "Смотрители теперь могут изменить вид своих перчаток Kaza Ruk для соответствия формальному костюму через alt+click."
  - balance: "\"Пожиратель света\" Кошмара теперь гасит таскаемые источники света."
  - bugfix: "Исправлены шкафы, ящики и ящички без материальных тегов."
  - rscdel: "Теперь TGUI по умолчанию работает только в \"продвинутом режиме\", других режимов нет. Добро пожаловать в будущее."
  - rscadd: "Добавлены новые эмоции: \"slit\", \"scratch_h\", \"thumb_u\", \"thumb_d\", \"time\", \"tap\", \"halt\", \"shush\", \"listen\", \"think\", \"beckon\", \"airquote\", \"crazy\", \"squint\", \"rub\"."
  - qol: "Добавлены указатели направления для карты, грузов и вакуумных знаков, позволяющих взаимодействовать с огнём/кислотой на их закреплённых покрытиях."
  - map: "Множество бесполезных труб на энергетических мостках было удалено."
  - map: "Система вывода отходов мостков больше не выпускает постоянно воздух в космос."
  - map: "Энергетический мосток: восстановлено питание для охранного пункта инженеров, камеры для обучения заключённых и обслуживания солнечной панели с правого борта."
  - map: "Уровень доступа в Проектной комнате мостков привели в соответствие."
  - map: "В морге на Icebox добавлена дополнительная резервная линия питания."
  - spellcheck: "Обновлено описание квадруампутанта, чтобы упомянуть новые исцеляющие предметы."
  - bugfix: "Исправлена ошибка с максимальными шагами провода скорости у mulebot."
  - bugfix: "Исправлена неконсистентность действий через RMB (правая кнопка мыши) с ломиком для дверей."
  - rscadd: "Установка апгрейдов для камер теперь потребляет больше энергии. Установка нескольких апгрейдов на одну камеру увеличивает потребление энергии в зависимости от количества улучшений."
  - bugfix: "Исправлены камеры с отключённым состоянием, которые потребляли энергию."
  - spellcheck: "Удален устаревший совет раунда для Морфа."
  - bugfix: "Модульное хранилище в спасательных костюмах теперь может хранить те же предметы, что и медицинское модульное хранилище."
  - spellcheck: "Исправлена отсутствующая буква \"e\" в глаголе обучения воспоминаний боевых искусств спящего карпа."
  - balance: "Мьёр \"Творческий\" разгадал ваши коварные тактики, и он вместе со своими творениями больше не получает урон от космоса."
  - balance: "Romerol, нанесённый посредством касания или паров, теперь гарантированно заражает при использовании >=1u. (Ранее шанс заражения зависел от количества химикатов - 1u означало 1% шанс заражения). Другие методы применения Romerol (проглатывание или инъекции) остаются неизменными."
  - spellcheck: "Исправлена орфография слова \"департамент\" в консоли мессенджеров."
  - bugfix: "Цели Ревенанта теперь могут назначаться только на людей, которые действительно присутствуют."
  - spellcheck: "Туберкулёз больше не сообщает обнажённым людям, чтобы они разделись."
  - spellcheck: "Название задания на похищение \"The Scrubs, MD\" теперь указано корректно."
  - balance: "Чернила в банках: убрано замедление и паралич. Уменьшены показатели оглушения и ослепления."
  - qol: "Мир теперь выглядит сильно десатурированным при слепоте, вместо полного монохрома, чтобы дать игрокам визуальные стимулы."
  - qol: "При слепоте кратковременное мерцание экрана появляется только для мобов, временно ослеплённых – например, ослепление от особенностей, травм или генетических мутаций больше не вызывает эти вспышки."