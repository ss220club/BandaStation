author: "tgstation"
delete-after: True
changes:
  - bugfix: "Не-виртуальная мегазафауна больше не должна оставлять зашифрованные контейнеры, если её уничтожить с помощью дробилки, при развернутом соответствующем виртуальном домене."
  - bugfix: "Виртуальная мегазафауна больше не считается валидной для отслеживания достижений."
  - bugfix: "Оверлеи для персонажей без глаз теперь отображаются корректно."
  - bugfix: "Исправлена ошибка, из-за которой коктейли Молотова не зажигались."
  - bugfix: "Картонные ящики теперь сделаны из картона."
  - rscadd: "Вода и солёная вода теперь могут быть забраны с водных поверхностей."
  - rscadd: "Минеральная вода (вода с небольшим эффектом лечения токсичности), которую можно черпать из горячих источников."
  - refactor: "Механика черпания реагентов с поверхностей плазмы стала универсальной и может быть повторно использована."
  - balance: "Модуль Pathfinder MODSuit капитана теперь направляет костюм прямо к его местонахождению, а не перемещается через коридоры станции."
  - bugfix: "Исправлены ошибки со пожарными сигнализациями на MetaStation."
  - map: "Удалена одна пара противопожарных шлюзов в цикличной комнате брига — там теперь находится маркер пожаробезопасности. Это должно предотвратить случайное блокирование внутри без ломика."
  - code_imp: "Загрузка руин теперь записывает координаты их размещения."
  - bugfix: "Исправлено строительство мехов."
  - bugfix: "Спящий карп теперь действительно позволяет уклоняться от ближних атак, не занимая руки."
  - bugfix: "Названия галстуков теперь проверяются."
  - balance: "Доступ к хранилищу технологий больше не требует \"доступа уровня командования\", что позволяет ХОПу предоставлять его членам экипажа с обычной идентификационной картой. Заметьте, доступ к защищённому хранилищу технологий всё ещё требует доступа моста (серебряной карты)."
  - bugfix: "Настенные рамки управления турелями теперь визуально прикрепляются к стене."
  - bugfix: "Исправлены пропуски в грузовых манифестах для некоторых ящиков."
  - image: "Большинство иконок спавнеров карт были обновлены, чтобы соответствовать последней версии спрайтов."
  - balance: "Трансформации роботов Wabbajack теперь взвешены так же, как три года назад."
  - bugfix: "Фелины в режиме \"Смертельный матч\" теперь появляются с ошейниками для питомцев, как и предполагалось."
  - bugfix: "Теперь можно бросать предметы через картонные ящики."
  - bugfix: "Осколки теперь снова можно внедрить в постеры."
  - bugfix: "Исправлено сидение на табуретках (это стул)."
  - bugfix: "Исправлено смещение при сидении на табуретке."
  - refactor: "Код инвентаря немного переработан для большей надёжности. Сообщайте о возможных новых ошибках или проблемах."
  - bugfix: "Хранение объектов, замедляющих движение, в рюкзаке, ремне или другом хранилище теперь корректно обновляет скорость персонажа."
  - bugfix: "Раздвоенный язык ящера больше не заставляет персонажа шепелявить букву \"С\", если он находится в руках или кармане."
  - rscadd: "[Catwalk] Полностью новые общежития и голодек."
  - rscadd: "[Catwalk] Внесены существенные изменения в редакцию атмосферы, генератора гравитации, инженерного отдела и хранилища технологий."
  - rscadd: "[Catwalk] Обновлены локации для событий, что приводит к более подходящим местам для случайных событий."
  - rscdel: "[Catwalk] Удалены дублирующиеся станции первой помощи в нескольких местах."
  - qol: "[Catwalk] Изменены области технических помещений (не планировка, а обозначения) с целью сделать их менее монолитными."
  - bugfix: "[Catwalk] В комнате ксенобиологии для убийства используется пассивная вентиляция."
  - bugfix: "[Catwalk] Исправлены несколько ошибочных космических плиток в зоне службы безопасности."
  - bugfix: "Ингаляторы больше не имеют бесконечной дальности."
  - bugfix: "Использование ингалятора больше не приводит к удару цель после его применения."
  - rscadd: "Вернулась фраза \"Sent from my PDA\"."
  - qol: "Теперь можно увидеть, заблокировали ли вы или разблокировали киборга."
  - bugfix: "Исправлены проблемы с отсоединённым хранилищем (MODSuit Storage)."
  - bugfix: "Болас больше не замедляет движение при нахождении в руке."
  - balance: "Печатные платы для R&D консолей, созданные через принтер или взятые из хранилища технологий, теперь заблокированы по умолчанию. Рекомендуется обращаться к вашему руководителю отдела или научному отделу для завершения исследований. Руководители отделов могут удалённо получить доступ к исследовательской сети через свои ПДА."
  - balance: "Способность генокрада \"Биодеградация\" теперь работает против захватов."
  - balance: "Способность генокрада \"Биодеградация\" теперь уничтожает все средства сдерживания, а не только одно."
  - bugfix: "Способность генокрада \"Биодеградация\" показывает эффект при использовании внутри шкафов."
  - bugfix: "Способность генокрада \"Биодеградация\" корректно охватывает типы удерживающих предметов (тюрьмные башмаки, смирительные рубашки и др.)."
  - bugfix: "Сила \"Destroy RCDs\" МАЛФ ИИ теперь корректно уничтожает RCD мехов."
  - balance: "После наблюдения за тем, что животные слишком легко пролазят через техтоннели, используя простые датчики выхода, Нанотрейзен заменил все неограниченные датчики дверей (например, в техтоннелях) на рычаг включения, на активацию которого требуется 2-3 секунды. Рычаг спроектирован для использования сотрудниками, несмотря на возможные перепады давления в области."
  - balance: "Изменение не затронуло определённые двери в медицинском отделе станции, которые продолжают использовать старую систему Ready-Exit."
  - sound: "Чтобы предотвратить возможное безумие сотрудников в зонах с высокой проходимостью из-за данного изменения, были установлены звуковые демпферы для уменьшения шума гидравлики на значительное расстояние. Однако они экономно установлены для дверей в техтоннелях..."
  - balance: "Боеприпасы больше не появляются в пуле добычи шпиона до тех пор, пока оружие, использующее данные боеприпасы, не будет забрано. Боеприпасы для оружия, легко доступного на станции (дробовик), не ограничены этим правилом. Редко боеприпасы все же могут появляться для поддержания разнообразия."
  - balance: "Получение оружия обновляет боеприпасы в лут-пуле, если они уже были забраны или исключены."
  - balance: "Награды за задания, не забранные Шпионом, могут возвращаться в пул добычи после обновления заданий, вместо того чтобы исчезать до конца раунда."
  - balance: "Когда пул добычи высокоуровневых заданий Шпиона исчерпан, попытка получить добычу из низкоуровневых пулов будет предпринята перед использованием телекристаллов."
  - balance: "Шпионы больше не получают оружейные кейсы за выполнение заданий, только само оружие."
  - spellcheck: "Модифицирован текст информации о роли Шпиона."
  - bugfix: "Капитан начинает с командным мегафоном в своём шкафчике."
  - bugfix: "Реликвия для призыва животных снижает вероятность депрессивного состояния."
  - bugfix: "Исполнение людей из оружия больше не заставляет вас бить их самим оружием."
  - bugfix: "Попытка выстрела из оружия при невозможности стрелять больше не приводит к удару оружием по цели."
  - bugfix: "Если попытка стрельбы приводит к звуку \"щелчка\", то исполнение также воспроизводит данный звук."
  - image: "Иконка HUD \"DNR\" для призраков получила новый дизайн."
  - bugfix: "Исправлено несоблюдение эффекта TRAIT_NO_UNDERWEAR при отображении людей."
  - code_imp: "Активация функции \"перетаскивание для активации\" теперь может быть добавлена элементам объектов."
  - qol: "Переносной монитор экипажа теперь можно активировать методом \"перетаскивания\", похожим на работу ПДА."
  - rscadd: "Добавлен новый комплект брони для священника, основанный на обычных еретических одеяниях, недоступных с момента переработки пути."
  - balance: "Изменено здоровье ремонтного робота с 100 до 35."
  - rscadd: "Добавлен небольшой косметический эффект отдачи для всех видов баллистического оружия (с настройкой или отключением через связанную опцию конфигурации)."
  - balance: "Изменена отдача, она теперь представляет не случайное дрожание, а \"пинок\" экрана относительно угла стрельбы."
  - qol: "Опция \"темнённый экран\" теперь учитывает продолжительность тряски."
  - bugfix: "Модуль Pathfinder MOD больше не застревает после прерванного запуска."
  - bugfix: "Модуль Pathfinder MOD отображает уникальный баллон в месте нахождения вашего персонажа, если вы пытаетесь вернуть костюм, удерживаемый другим мобом."
  - bugfix: "Кнопки Обезопасного кейса теперь не передвигают колонку вниз."
  - admin: "Сообщения о мультииспользовании ключей изменили формат, но сохраняют ту же информацию."
  - balance: "Скорость кровотока и свертывания крови снижена на 0.85x. Теперь кровотечение убивает вас немного медленнее, но также исцеляется медленнее."
  - balance: "Скальпы теперь восстанавливают кровь на 0.85x меньше, а эффект свертывания от бинтов также снижен на 0.85x. Лечебные скальпы не затронуты изменением."
  - balance: "Эффект лечения крови у \"Кровавой Мэри\" теперь зависит от уровня опьянения: хуже при низких уровнях, лучше при высоких."
  - balance: "Эпоэтин Альфа больше не генерирует Сангурит. Он теперь напрямую воздействует на кровотечения (примерно в 3 раза хуже, чем Сангурит, но всё ещё примерно в 4 раза лучше естественного свертывания)."
  - balance: "Эпоэтин Альфа больше не лечит повреждения печени."
  - balance: "Эпоэтин Альфа восстанавливает на 3 раза меньше крови. Он всё ещё в 4 раза эффективнее, чем Салин Глюкоза или Железо."
  - balance: "Эпоэтин Альфа теперь вызывает небольшие повреждения сердца (0.2 урона за тик)."
  - code_imp: "Все эффекты свертывания крови теперь используют общую функцию."
  - rscadd: "Пользователи Силового кулака Синдиката и самые атлетичные сотрудники обнаружили, что если ударить метеор с достаточной силой, его можно перенаправить."