author: "tgstation"
delete-after: True
changes:
  - bugfix: "Санта внес карго в свой \"очень плохой\" список за создание своих подарков через поиски в мусорных баках. Это исправление предотвращает появление рождественских подарков (и других праздничных предметов) в мусорных контейнерах."
  - balance: "Песок теперь состоит из песка, а не стекла. Если планируете использовать его в протолате, вооружитесь сварочным аппаратом."
  - rscdel: "Удалены бесполезные блоки песка."
  - bugfix: "Рецепты крафта с инструментами, такими как кусачки, гаечные ключи, отвертки и т.п., теперь требуют правильного времени для завершения."
  - map: "Изменения в научной зоне нижнего уровня с использованием платформ-проходов [C.A.T]."
  - qol: "Ручные воздушные датчики теперь автоматически подключаются к портам ввода и вывода, если расположены в радиусе 4 тайлов."
  - qol: "Мониторы контроля атмосферы теперь находят ближайшие воздушные датчики на том же уровне Z, что позволяет использовать несколько датчиков одного типа на одной карте."
  - refactor: "Код взаимодействия воздушных датчиков и мониторов атмосферы был переработан. Пожалуйста, сообщайте на GitHub об атмосферных системах, у которых отсутствуют входные клапаны/выходные порты или которые не находят никаких воздушных датчиков."
  - balance: "Главный инженер (СЕ) теперь получает улучшенные сварочные аппараты вместо обычных."
  - balance: "Куртки теперь могут хранить личное огнестрельное оружие и кобуры в хранилище для костюмов. Гавайские рубашки и костюмы комиков также поддерживают это."
  - balance: "Дополнительная одежда ассистентов теперь может вмещать импровизированное оружие."
  - balance: "Костюмы правосудия теперь могут хранить предметы службы безопасности в своем хранилище для костюмов."
  - bugfix: "Одежда монаха Империума теперь включает полный список предметов для костюмов священника, а не ограниченный список."
  - qol: "Отчеты об аутопсии теперь имеют формат, схожий со сканами здоровья, и включают ранее отсутствующую информацию, такую как недостающие органы."
  - bugfix: "Исправлена некорректная работа замедления удерживаемых предметов."
  - bugfix: "Исправлено неправильное обновление прически при использовании маски."
  - qol: "Теперь можно бить по пустым светильникам в боевом режиме."
  - qol: "Теперь можно разрезать папки на картон с помощью кусачек или ножа."
  - qol: "Почтовые сумки теперь могут вмещать кубы контрактов."
  - rscadd: "Система RETA - консоли запросов временно предоставляют доступ отвечающим на вызовы игрокам для некоторых зон. Парамедики теряют общий доступ, но получают возможность выходить в космос."
  - qol: "Консоли запросов теперь отображают имя и профессию отправителя в сообщениях, добавлены задержка для предотвращения спама и звуковое уведомление."
  - qol: "Доступ к Medibot больше не основан на ID цвета отделки Парамедика - сохраняется оригинальный доступ."
  - image: "Добавлена функция \"lights_reta\" для временного доступа через двери, когда включена система."
  - admin: "Добавлена команда для админов \"RETA door access\" для предоставления доступа по всему отделу на картах."
  - config: "Добавлены новые настройки конфигурации для RETA."
  - bugfix: "Хранение мертвых мышей в инвентаре больше не приводит к их исчезновению."
  - qol: "Инструмент GPS отладки теперь появляется с админским нарядом среди инструментов отладки."
  - admin: "Добавлен инструмент GPS отладки в админскую коробку для отладки."
  - bugfix: "Игроки, контролирующие мобов, теперь не могут инициировать их размножение (например, с помощью зелий сознания)."
  - bugfix: "Исправлена рандомная ошибка при подключении силосов на начало раунда."
  - code_imp: "Незначительная чистка уязвимостей видов (например, реакция ниан на мухобойки)."
  - bugfix: "Улитки больше не ломают стеклянные столы, переползая через них."
  - bugfix: "Теперь можно найти стабилизатор шляпы для модульного костюма на черном рынке."
  - code_imp: "Оптимизированы расчеты теплоемкости для газовых смесей."
  - bugfix: "Станционные модули (Station MODules) больше не предоставляют незаконные технологии."
  - bugfix: "Импланты теперь нельзя извлечь из одного и того же моба (или других мобов!) несколько раз."
  - bugfix: "Интерфейс управления рудным силосом снова работает."
  - bugfix: "Исправлено формирование Z-уровней карты. Ранее уровни скапливались у краев, теперь равномерно распределены от центра."
  - map: "Добавлены шторы в грузовом отсеке на всех станциях."
  - map: "Добавлены противопожарные шторы на нижней лестнице карго на пристанционной карте (TramStation). Также добавлены специальные шторы в дроновом отсеке, чтобы предотвратить простое выбрасывание в открытый космос."
  - map: "Окна в охранных постах карго на станциях Meta и IceBox теперь подключены напрямую, как и в других охранных постах."
  - map: "Заменены взрывоустойчивые двери на обычные шторы в офисе КМ на MetaStation."
  - bugfix: "Исправлены пропавшие кабели на станции Дельта."
  - map: "Платформы-проходы: разделены атмосферный и инженерный отделы, добавлен новый коридор, новая лестница к спутнику ИИ, перенесена высокочастотная рейка (HFR), создано пространство для \"творческих проектов\", добавлено новое освещение. Огромное количество изменений для документирования. [C.A.T]"
  - rscdel: "Капитан больше не отображается под службой безопасности в таких местах, как манифест или выбор профессии."
  - qol: "Поедание мороженого больше не накладывает проклятие."
  - rscadd: "Существует вероятность 1/5, что парадоксальная копия создаст второго клона, если есть достаточно кандидатов. Оба клона не осознают существование друг друга и не связаны между собой - Существует только один победитель."
  - rscadd: "Парадоксальные клоны теперь получают задачу \"быть единственным [X], оставшимся в живых\", что означает, что способы клонирования личности (например, генетика или генокрады) могут внести хаос в ваши планы."
  - image: "Маска революции теперь отображается под волосами."
  - qol: "Маска революции теперь позволяет подсоединять к ней дыхательные системы."
  - rscdel: "Призраки и духи объединены в один вид."
  - balance: "Способность духов проходить сквозь объекты теперь ограничивается радиусом 7 тайлов от надгробия, но больше не зависит от святой воды и не заставляет их ронять экипированное снаряжение."
  - balance: "Призраков теперь можно лечить."
  - refactor: "Было переработано множество кода, связанного с лицами и голосами персонажей, например, то, что отображается при осмотре и в радиопередачах. Пожалуйста, сообщайте о любых ошибках при осмотре персонажей, использовании ID-карт, общении по радио или при маскировке."
  - refactor: "Переработана система получения увечий лица при сильных повреждениях головы."
  - refactor: "Переработана способность генокрадов (ling) имитировать голос и голосовое устройство предателя."
  - rscdel: "Растения в горшках больше не скрывают голос. Однако они продолжают скрывать внешность."
  - qol: "Титулы теперь отображаются при осмотре/в мире, а не только при общении."
  - rscadd: "Банки от соды теперь отображаются в таблице напитков серебряного слайма."
  - rscadd: "Добавлена отметка осмотра для предметов, которые не предназначены для появления в игре."
  - refactor: "Унифицирован подход к определению типов подарков."
  - bugfix: "Подарки больше не проверяют наличие \"в руках\" (inhand), что значительно расширяет список возможных предметов для дарения."
  - bugfix: "Тома Синдиката снова можно использовать как оружие."
  - rscadd: "Вентиляционные выбросы руды могут использоваться на лавовых тайлах для создания временного моста. Не стойте на нем, когда он снова погрузится в лаву!"
  - map: "Возвращен вентиляционный выброс булыжников в исправительно-трудовой лагерь на Лаваланде."
  - bugfix: "Лавовые тайлы теперь корректно сжигают свое содержимое, если над ними исчезает платформа или аналогичная конструкция."
  - bugfix: "Диагональное передвижение больше не вызывает рывков движения (к этому теперь привязывается тик)."