author: "tgstation"
delete-after: True
changes:
  - balance: "Умный пистолет Синдиката теперь имеет автоприцеливание на расстоянии двух тайлов."
  - balance: "Время перезарядки \"Волки среди овец\" увеличено с 2 до 5 минут."
  - bugfix: "Бессмертные пироянномалии больше не пытаются (безуспешно) создавать пирослизней."
  - bugfix: "Исправлена проблема со слоями ездовых мобов."
  - bugfix: "Исправлено положение уведомлений воздушных шариков на крупных мобах."
  - sound: "Регенеративные сетки теперь издают звуки при лечении, а также имеют новые звуки при поднятии и опускании."
  - qol: "Некоторые списки TGUI, использующие одинаковую простую функцию (например, навигационное меню, выбор навигационного маяка Фултона, телепортация призраков), теперь имеют полосатую текстуру."
  - bugfix: "Исправлена команда \"Сохранить лог чата\"."
  - map: "Удалены камеры из большинства комнат отдыха и складов грузового отдела."
  - qol: "Добавлено и перемещено множество камер для устранения странных слепых зон, а также добавлены камеры в комнаты, где они должны были быть."
  - map: "Добавлены кнопки жалюзи EVA в Birdshot."
  - bugfix: "Исправлен отсутствующий распределительный трубопровод в кабинете СЕ и отсутствующий кабель в техническом складе."
  - bugfix: "[Delta] Переставлены и добавлены отсутствующие настенные крепления."
  - bugfix: "Исправлены непроходимые тайлы в баре киностудии."
  - bugfix: "Соединены жилые комнаты Birdshot с распределительным трубопроводом."
  - bugfix: "Исправлен пропавший провод под АПЦ в морозильной камере Wawa."
  - bugfix: "Предварительный просмотр персонажа теперь соответствует уменьшенному изображению."
  - qol: "При достижении грандиозного финала Волшебника вы больше не будете заблокированы в эффектах финала, которые ещё нельзя активировать."
  - bugfix: "Обновлено описание изолированных перчаток, отразив их отсутствие массивных пальцев."
  - bugfix: "Перемещение по лаве, находясь пристегнутым к объекту, больше не вызывает краш сервера."
  - balance: "Переделана адаптация к темноте у Генокрадов. Теперь её эффективность зависит от уровня тьмы в окружающей среде, а не является статическим показателем прозрачности."
  - bugfix: "Исправлено сообщение при осмотре у цифрового камуфляжа."
  - bugfix: "Получение карповой инфузии или определённый способ суицида через голографическую рыбу больше не убирают наложение Voidwalker."
  - bugfix: "Манекен предпочтений теперь правильно обновляется при изменении некоторых особенностей вида."
  - qol: "Если у вас выбран \"лысый\" причуд, парик теперь отображается на манекене предпочтений."
  - qol: "Если выбран \"лысый\" причуд, и ваша роль начинается с головного убора, шляпа будет надета поверх парика."
  - bugfix: "Исправлена чёрная область видимости для ловких мобов в версии BYOND 516."
  - bugfix: "Пояс Полиморф больше не может поглощать бесконечное количество ядер."
  - bugfix: "Исправлены паутины, чужие сорняки, кудзу и другие объекты, неправильно отображавшиеся под стеклянными полами и надземными дорожками."
  - code_imp: "Коэффициент урона частей тела ксеноморфов был перемещён."
  - bugfix: "Исправлены TGUI-ресурсы и иконки, которые иногда не отображались, пока вы не обновите страницу на клиентах 516."
  - bugfix: "Теперь из пустых знаков можно делать таблицы для проверки зрения."
  - qol: "Диски данных генетики теперь можно перекрашивать и изменять скины через alt-клик."
  - balance: "Бред теперь изменяет названия при осмотре и всплывающих подсказках, подобно прозопагнозии."
  - bugfix: "Бред больше не превращает вас в тени при перемещении между уровнями Z."
  - bugfix: "Ниатрий больше не может оживлять мобов, совершивших суицид."
  - bugfix: "Исправлена возможность для людей вне станции быть целью культа."
  - rscadd: "Газеты теперь дают обратный эффект поля зрения, но можно его нейтрализовать, проделав в газете отверстия с помощью острого инструмента. Также они предотвращают возможность быть увиденным при шёпоте."
  - balance: "Эмпаты теперь чувствуют шёпот людей, даже если не видят их рта."
  - code_imp: "Код газет был упрощён."
  - image: "Иконки дрона схем были обновлены."
  - bugfix: "Чужеродные пистолеты снова наносят урон."
  - rscadd: "Некоторые недавно обнаруженные инопланетяне оказались зелёными."
  - code_imp: "Создание тестовой \"коробки воришки тканей\" больше не пытается объединить ~400 стеков."
  - balance: "Бомбы Синдиката сложнее обезвредить, если у них установлен более длительный таймер, до 9 минут максимум."
  - bugfix: "Учебные бомбы больше не отправляют сообщения администраторам при \"взрыве\" или обезвреживании."
  - bugfix: "Оружие с очередями теперь соблюдает задержку между выстрелами, если она больше времени клика. Если ваша автоматическая стрельба из оружия кажется странной из-за этого, пожалуйста, отправьте отчёт об ошибке."
  - qol: "Теперь вы можете поворачивать конвейерную ленту против часовой стрелки, нажав правой кнопкой мыши, имея в руке гаечный ключ."
  - bugfix: "На станции снова может появиться пыль."
  - rscadd: "Через чертежи станции можно включать или отключать возможности создания/добавления/стыковки кастомных шаттлов в зоне станции."
  - qol: "Пользовательские зоны не обязаны быть полностью внутри рамок шаттла, если АПЦ не подключён к этим рамкам."
  - rscadd: "Пользовательские шаттлы с работающими двигателями улетят, когда аварийный шаттл покинет станцию."
  - rscadd: "Компьютеры навигации пользовательских шаттлов могут просматривать соседние уровни космоса от текущего места стыковки шаттла."
  - bugfix: "Построенные двигатели шаттлов больше не удваивают мощность шаттлов и не могут добавить бесконечную энергию."
  - bugfix: "Построенные двигатели шаттлов теперь автоматически подключаются к шаттлу при установке, больше не требуется их снятие и повторное закрепление."
  - rscadd: "Добавлен новый смайт: Retcon."
  - refactor: "Процедура atom-level fade_into_nothing заменила компонент temporary_atom."
  - qol: "Кошелёк в наборе лодаута теперь изначально экипирован."
  - qol: "Помада из набора лодаута теперь изначально нанесена."
  - qol: "Теперь можно выбирать любой цвет помады, а также её начальный слой."
  - rscadd: "Теперь можно создавать многомерные нагрузки с использованием измерительных аномалий."
  - qol: "Добавлен виджет на главный экран модульного компьютера, который сообщает текущий уровень тревоги и необходимость решения проблемы."
  - bugfix: "Исправлены анимационные плитки цепей, которые отсутствовали при отключении питания."