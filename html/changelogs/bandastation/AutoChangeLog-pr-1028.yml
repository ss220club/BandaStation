author: "tgstation"
delete-after: True
changes:
  - rscadd: "Яйца (и вся другая съедобная еда), оставленные в горячем месте, будут жариться."
  - qol: "В названии \"странных гейзеров\" (Strange geysers) теперь указывается, что они производят."
  - qol: "Маленькие и крошечные мобы больше не вызывают писка объектов, проходя по ним."
  - image: "Перерисованы стандартные и миражные гранаты."
  - image: "Фляга с нечистой водой (unholy water) стала темнее."
  - refactor: "Провода и сборки были переработаны, чтобы добавить им направленность. Теперь сборки могут подключаться только к тем проводам, к которым это логически уместно."
  - qol: "Напольные панели теперь могут принимать воспламенители (igniters), конденсаторы (condensers), вспышки (flashes), корпуса сборок (assembly shells) и контроллеры дверей (door controllers)."
  - rscadd: "Подплиточные корпуса схем (undertile circuit shells). Они работают, только если находятся под напольной плиткой, поддерживают USB-кабели и используют энергию АПЦ вместо батарей."
  - rscadd: "Настенные корпуса схем. Большие корпуса, поддерживающие USB-кабели и использующие энергию АПЦ вместо батарей."
  - rscadd: "Компонент \"пучок проводов\" (wire bundle component). Добавляет количество проводов в схему пропорционально емкости корпуса, что позволяет использовать сборки в логике схем."
  - bugfix: "Исправлена операция \"диагностика двигателя\" (Engine Diagnostic)."
  - refactor: "Мимики (оживленные предметы, созданные с помощью bolt of animation,  malf ai Machine Override и так далее) теперь относятся к basicmobs (будет более продвинутый ИИ у мобов)."
  - bugfix: "Мимики в форме ящиков теперь можно открывать."
  - bugfix: "Случайно запущенные администраторами грузовые капсулы Синдиката больше не игнорируют команд администраторов іи не запускаются, если их отменили."
  - admin: "Администраторам добавлены новые категории для наполнения капсул Синдиката."
  - bugfix: "Исправлена неправильная утечка модератора HFR при трещинах деталей."
