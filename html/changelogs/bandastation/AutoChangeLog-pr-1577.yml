changes:
  - admin: "Добавлено дополнительное логирование для подтверждений присоединения к ролям-призракам."
  - rscadd: "Фелиниды теперь могут кусать по своему желанию, не обязательно быть голодными и сумасшедшими. Однако, если они всё же голодные и сумасшедшие, они всё равно будут иногда кусать из-за своей нестабильности."
  - balance: "В связи с этим укусы фелинидов стали чуть менее мощными и наносят немного меньше урона."
  - bugfix: "Маяки для мехов снова нормально прикрепляются."
  - bugfix: "Теперь вы получите сообщение, объясняющее, почему установка маяка не удалась, если это произошло."
  - bugfix: "Крио-оружие больше нельзя прикреплять к мехам."
  - bugfix: "Исправлено: в оружейной на карте CatwalkStation отсутствовала энергометка (eguns) в оружейном шкафу."
  - balance: "Убрано ограничение на покупку по скидкам для предателей."
  - balance: "К ограничению на покупку добавлено устройство поглощения энергии (powersink)."
  - qol: "Объём всех насосов шлюзов увеличен вдвое, что ускоряет процесс их работы."
  - refactor: "Переписан функционал взаимодействий между голографическими дисками, сообщайте о найденных проблемах!"
  - code_imp: "Добавлена вспомогательная функция для многоуровневой (multi-z) работы."
  - map: "Картечь перемещена в Map Depot."
  - bugfix: "Исправлено: некоторые предметы для хранения могли неправильно выбирать размещаемые объекты."
  - refactor: "Изменён принцип обработки звуков для предметов, пожалуйста, сообщайте о звуках, которые не воспроизводятся!"
  - sound: "Передвигать контейнеры с реагентами теперь сопровождается более частыми звуками их плескания."
  - bugfix: "Белая вспышка в окнах TGUI должна появляться реже."
  - admin: "Интерфейс принтера компонентов, создаваемого администраторами, снова работает."