changes:
  - image: "Кибернетические кошачьи ушки теперь имеют уникальные спрайты и свечение."
  - qol: "Каза Рук теперь имеет уведомления в виде воздушных шариков при смене атак."
  - balance: "Торговый автомат гардероба бармена теперь изначально включает конструктор сантехники для обслуживания."
  - code_imp: "Добавлены вспомогательные функции и определения для проверки расширений файлов."
  - refactor: "Джукбокс получил улучшения валидации звуковых файлов. Надеемся, что ни одна из ваших забавных песен не пропадет."
  - admin: "Интерфейс command_report_menu теперь позволяет установить любой тип звукового файла для проигрывания."
  - admin: "Администраторы теперь могут управлять песнями джукбокса в игре."
  - server: "Длительность песен джукбокса теперь устанавливается автоматически; обновите конфигурацию своего джукбокса!"
  - image: "Космические обогреватели получили замену модели: от обогревателей в виде палки к обогревателям в виде коробки."
  - bugfix: "Зелья в консоли ксенобиологии снова функционируют."
  - sound: "Языки кальмаров имеют характерный эффект на голосовую функцию преобразования текста в речь."
  - bugfix: "Призраки больше не могут пытаться (и неудачно) любоваться аквариумами."
  - bugfix: "Биогенератор теперь корректно отображает название контейнера после извлечения."
  - bugfix: "Головные слизни теперь стали маленькими."
  - bugfix: "Киборгский RTD снова работает."
  - image: "Различные колбы теперь имеют свои собственные спрайты в руках."
  - refactor: "Культ Нар'Си осознал, что устанавливали зеркала на своих зеркальных щитах неправильно, что изменяло характеристики здоровья, урона и способности к повторному клонированию их зеркальных клонов."
  - refactor: "В ответ на последние обновления в магии клонирования, Маскировочная реактивная броня Нанотрейзен теперь создает более правдоподобные клоны."
  - bugfix: "Исправлена ошибка, из-за которой для получения какой-либо защитной выгоды от боевого стиля \"Спящий карп\" было необходимо носить обувь."
  - bugfix: "Труп выпившего кровь шахтера теперь корректно появляется и снова исчезает."
  - bugfix: "Костюм капитана (зеленый костюм) больше не имеет такой же брони, как настоящие костюмы капитанов."
  - admin: "Добавлена кнопка \"напоминание о ролевой игре\" в панель игрока."
  - balance: "В шкафчике смотрителя теперь изначально есть бандольера."
  - rscadd: "Netpods теперь могут сканировать своих обитателей, создавая более точные бит-аватары."
  - admin: "Администраторы получают пояска с инструментами в своем специальном наряде."
  - bugfix: "Пираты больше не будут случайно появляться как люди."
  - bugfix: "У слуг-големов снова стали пронумерованные имена."
  - refactor: "Переработан код появления призраков (например, из яиц паука или спавнеров пиратов), сообщайте о любых странностях."
  - map: "АПЦ в покинутой кухне на платформе включено по умолчанию."