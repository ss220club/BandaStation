author: "tgstation"
delete-after: True
changes:
  - bugfix: "Исправлено свечение кровавого/стеклянного пола, которое отображалось поверх объектов."
  - rscadd: "Добавлены зеркальные наложения — теперь некоторые предметы, такие как жилеты безопасности или костюмы пожарных, больше не светятся в темноте, но усиливают существующее освещение, отражаясь ярче, чем окружение."
  - rscadd: "Переработаны наложения для шлюзов с неограниченным доступом, чтобы они выглядели лучше."
  - bugfix: "Исправлено, что наложения для неограниченного доступа не отображались на окношлюзах."
  - balance: "Цепь Командования теперь даёт бонус к скорости другим игрокам при нажатии на них правой кнопкой мыши."
  - balance: "Сдавливание шлюзом теперь наносит 20 урона вместо 15. Также может редко вызывать раны. Урон корректно подвержен воздействию редукции или модификаторов."
  - rscadd: "Костяные наручи были добавлены в комплект Divine Adept."
  - qol: "Мантия Adept больше не закрывает руки, кисти и стопы, чтобы соответствовать спрайту."
  - qol: "Древние доспехи больше не закрывают кисти, чтобы соответствовать спрайту."
  - qol: "Плащ Divine Archer больше не закрывает руки, кисти и стопы, чтобы соответствовать спрайту."
  - qol: "Наручи Divine Archer теперь имеют такую же броню, как и плащ Divine Archer."
  - balance: "Сапоги Divine Archer теперь обладают уникальной бронёй."
  - bugfix: "Призраки больше не могут покупать способности еретика."
  - balance: "Особенность \"Фтористый взгляд\" теперь начинает наносить урон глазам значительно позже и уменьшает урон за секунду."
  - bugfix: "Исправлена постоянная анимация моргания у ящеров, из-за которой один глаз застывал."
  - bugfix: "Исправлено, что при повреждении мозга ваше мигание не становилось асинхронным, если достаточно сильно снизить интеллект."
  - bugfix: "Исправлено, что изменение вида ломало пассивное мигание."
  - balance: "Гравитационные аномалии теперь можно корректно кликать. Вместо цепной оглушающей атаки аномалия будет сбивать вас с ног. Негативные эффекты этих аномалий можно избежать, надев магноботы. (Да, раньше они не защищали от этого)."
  - balance: "Флюктуационные аномалии теперь взрываются меньшим по размеру взрывом, но также выпускают широкий ЭМИ-импульс."
  - balance: "Газовые анализаторы дальнего действия теперь могут сканировать аномалии."
  - qol: "Генокрадам сообщается, что они не могут поглощать людей, чью ДНК они уже получили."
  - spellcheck: "Генокрады реже говорят о себе во втором лице."
  - balance: "Порог настроения для появления статуса \"сумасшедший\" изменён с -7 (одно событие средней тяжести) до -15 (два события средней тяжести)."