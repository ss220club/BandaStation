  - rscadd: "Добавлено случайное событие, которое позволяет Dynamic запускать другие правила позже."
  - admin: "Добавлена панель для взаимодействия с Dynamic."
  - admin: "Добавлена панель для настройки шанса выбора каждого правила Dynamic."
  - admin: "Теперь революционеров можно порождать без использования Dynamic."
  - bugfix: "Лидеры ядерных команд получили свои оригинальные титулы обратно."
