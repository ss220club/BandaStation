  - bugfix: "Интерфейс реакционной камеры сантехники снова стал прокручиваемым."
  - bugfix: "Исправлен режим станции \"эгалитаризм\", где отсутствовали шлюзы, использующие req_one_access."
  - bugfix: "Сообщение о внедрении зубного импланта теперь отображается корректно."
  - qol: "Закрепление труб теперь имеет улучшенный текстовый визуальный эффект."
  - bugfix: "Киборги больше не могут \"чувствовать запахи\"."
  - qol: "Когда тикер сообщает об окончании раунда на другом сервере, он теперь будет включать причину вызова шаттла, если шаттл был захвачен."
  - bugfix: "Исправлена ошибка, из-за которой окунание могло навсегда смещать персонажа."
  - bugfix: "Исправлена невозможность злых ИИ доминировать над мехами."
