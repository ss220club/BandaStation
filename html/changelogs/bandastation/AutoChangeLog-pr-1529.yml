  - image: "Добавлено меню языков только для призраков и кнопки мультиуровня."
  - sound: "Добавлены звуки стекла к зельям еретика."
  - bugfix: "Исправлены огненные удары Phazon. На этот раз точно. Было протестировано. Работает."
  - rscadd: "Добавлена возможность изменять существующие радиоканалы и создавать новые."
  - qol: "Добавлен цвет для некоторых кнопок в интерфейсе телекома."
