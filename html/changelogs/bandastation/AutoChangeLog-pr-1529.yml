  - map: "На CatwalkScience добавлена новая кладовая, где раньше была R&D консоль. Не привязывайтесь слишком сильно!"
  - map: "Добавлена новая комната для курения для лучшего соединения нижнего левого региона науки с остальной наукой."
  - map: "Робототехника Catwalk получила множество улучшений: новые порты питания мехов и немного более эффективную планировку для хирургии."
  - bugfix: "Удален случайный поднос для хирургии с пола в робототехнике."
