author: "tgstation"
delete-after: True
changes:
  - bugfix: "50 шахтных дронов больше не вызывают сбой сервера."
  - sound: "Оперативники-клоуны теперь сопровождают свои объявления о войне соответствующими звуковыми эффектами."
  - bugfix: "Переименован \"Rust Spirit\" в \"Rust Walker\" в меню голосования призраков."
  - rscadd: "Добавлен новый хэллоуинский вид: Духи, вид без ног, способный парить."
  - rscadd: "Добавлен новый вид магического зеркала: Призраки, как духи, но с возможностью становиться нематериальными и проходить сквозь стены."
  - bugfix: "Мобы, неспособные использовать предметы хранения, теперь действительно не могут их использовать."
  - bugfix: "Мобы, неспособные использовать предметы, теперь не открывают шлюзы и шкафчики."
  - bugfix: "Мобы, не способные поднимать предметы, теперь не могут их поднимать, чтобы тут же сбросить, перемещаясь таким образом на одну клетку за раз."
  - bugfix: "Мобы с намеренно отсутствующими конечностями (например, личинки ксеноморфов) больше не отображают свои конечности как отсутствующие при осмотре (снова)."
  - bugfix: "На странице предпочтений Големов теперь есть отсутствующая ранее иконка."
  - rscadd: "Инфузия рыбы теперь дает чешую и цвет хвоста при достижении определенных порогов."
  - bugfix: "Киборги больше не могут помещать свои модули в другие предметы хранения."
  - bugfix: "Наблюдатели больше не могут завершать незаконченную работу над холстами."
  - image: "Шлем \"перцептографа\" теперь имеет новый аномальный вид."
  - bugfix: "Исправлена возможность закрепить несколько сборок солнечных панелей на одной плитке (или на любой плотной плитке)."
  - bugfix: "Исправлено, что солнечные трекеры не поглощали сборку при строительстве, что приводило к дублированию сборок."
  - qol: "Сборки солнечных панелей теперь можно закрепить на настилах."
  - server: "Развертывания TGS больше не должны терпеть неудачи при установке unzip."
  - qol: "Сильное опьянение теперь предотвращает повреждения печени от алкоголя на весь его срок действия."
  - code_imp: "Удалено избыточное статическое объявление в модульном тесте."
  - spellcheck: "Исправлены опечатки в описаниях при осмотре."
  - qol: "Теперь можно щелкать на объекты в игре, когда заставка лобби начинает исчезать."
  - bugfix: "Исправлены забытые элементы в стенах станции Catwalk."
  - bugfix: "Исправлены бесконечно масштабируемые шансы нарколепсии усыплять вас."
  - rscadd: "Пожарные сигнализации теперь имеют провода."
  - rscadd: "Срабатывание пожарной сигнализации на урон теперь зависит от нанесенного урона, а не фиксируется на 33%."
  - qol: "Добавлены подсказки экранов для пожарных сигнализаций."
  - refactor: "Пожарные сигнализации переработаны в плане сборки/разборки, сообщайте об аномалиях."
  - bugfix: "ИИ теперь могут открывать вентиляционные двери."
  - bugfix: "Мехи теперь могут открывать шлюзы."
  - bugfix: "Люди в наручниках теперь могут открывать общественные шлюзы."
  - bugfix: "Телекинез теперь может открывать общественные шлюзы."
  - map: "Удалены наушники MedSci с MetaStation и CatwalkStation. Добавлено еще по одному на DeltaStation и IceBox."
  - refactor: "Система Dynamic полностью переписана, сообщайте о странных раундах."
