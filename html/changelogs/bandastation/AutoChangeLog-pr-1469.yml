author: "dj-34"
delete-after: True
changes:
  - map: "Кибериада получила различные улучшения и фиксы, а также актуализацию до некоторых вещей с других карт. Подробности описаны ниже."
  - qol: "Холодные комнаты (кухня, серверная РнД и прочее) теперь действительно морозят. Морозилка кухни, в частности, обзавелась машинерией с контуром охлаждения. Также в проходные добавлены заслонки, дабы они не пропускали холод."
  - rscadd: "В оружейную добавлена 1 единица NT BR-38 в соответствии с остальными картами. Посмотрим как это будет играться."
  - rscadd: "В переходную между магистратом и юристами был добавлен переносной аквариум (who asked?)."
  - rscadd: "Роботехам был добавлен специальный балончик с краской для перекраски робоконечностей."
  - rscadd: "Генетикам добавлен инструмент, позволяющий изменять внешние черты (например крылья)."
  - rscadd: "Surgery Tray в операционных и морге теперь имеет мизерный шанс заспавниться в виде медицинского тулбокса."
  - bugfix: "Мониторинги алёртов Station и Atmos теперь отображают только станционный уровень."
  - bugfix: "Ящики оружейной с egun'ами и дробовиками были обратно заменены на rack, из-за кривого спавна."
  - bugfix: "Небольшие исправления зон техи-бриг."
  - bugfix: "Метки доставок теперь корректно определяют в какую сторону нужно расположить доставленный груз."
  - bugfix: "Исправлены доступы у некоторых точек доставки."