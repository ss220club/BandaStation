author: "Ingakem"
delete-after: True
changes:
  - rscadd: "Новое оружие для СССП. Включает в себя разные винтовки, автоматы, ПП, пистолеты, револьверы, пулеметы (станковые тоже в комплекте)."
  - rscadd: "Винтовки Мосина были возвращены со складов, а винтовки Сахно стали похожи больше на свой прошлый вариант."
  - rscadd: "Наполнение коробки советского снаряжения из карго пополнилось большим ассортиментом разного возможного снаряжения и не только им."
  - rscadd: "У всего огнестрельного оружия теперь есть своя отдача."
  - rscadd: "У всего лазерного и баллистического оружия появилась возможность переименования."
  - rscadd: "Все добавленное оружие, включая прошлые ПРы были добавлены в список для спавна в ящиках с ДМа."
  - rscadd: "Множество коробок с патронами разных калибров."
  - image: "Некоторые спрайты коробок с патронами были изменены."
  - balance: "Че-то там где-то там поменял цифорки в патрончиках."
  - bugfix: "Иконки худов для ТСФ и СССП были возвращены. (они были случайно удалены)"