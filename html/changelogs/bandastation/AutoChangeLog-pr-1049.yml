author: "tgstation"
delete-after: True
changes:
  - rscadd: "Теперь вы можете использовать сочетание Ctrl+клик на идентификационных карточках, чтобы установить своё звание (Honorific), которое изменит ваше отображаемое имя, отражая ваш ТИТУЛ как РАБОЧЕГО на КОСМИЧЕСКОЙ СТАНЦИИ 13."
  - bugfix: "Блоб больше не может размещать своё ядро в руинах на Icebox."
  - bugfix: "Грузовой экзокостюм Big Bess больше не превращается (визуально) в стандартный экзокостюм Ripley."
  - bugfix: "Deluxe Donk Pockets (и их безуглеводные и веганские варианты) теперь нельзя создать без получения рецепта."
  - bugfix: "Иконки карманов теперь корректно обновляются при удалении из них предметов, содержащих хранилище (например, коробка с бинтами)."
  - bugfix: "Автоподмотка у удочки больше не будет отрывать интеркомы или другие закреплённые/неподвижные объекты."
  - balance: "Дубинки теперь учитывают броню, которую носит цель. Аналоговые дубинки учитывают броню MELEE. Дубинки, работающие на батареях, учитывают броню ENERGY."
  - balance: "У различных дубинок теперь разная степень пробивания брони, основанная на определённых значениях."
  - balance: "У руководителей департаментов дубинки имеют цветовую градацию для обозначения уровня пробивания брони: бронзовая (Квартирмейстер), серебряная (Главный инженер, Главный врач, Глава персонала, Директор исследований), золотая (Капитан)."
  - balance: "Дубинки, работающие на батареях, получают дополнительное пробивание брони в зависимости от качества батареи. Чем лучше батарея, тем больше пробивание."
  - rscadd: "Главы службы безопасности теперь получают оглушающий меч NT-20 \"Экскалибур\". Он обладает повышенным пробиванием брони. И это буквально меч. Просто для удовольствия."
  - refactor: "Зомби-NPC, встречающиеся в руинах, теперь используют базовую структуру мобов. Если вы заметите какое-либо странное поведение, пожалуйста, создайте отчёт."
  - bugfix: "Клипборды больше не сохраняют ручки, удалённые с помощью Instant Recall."
  - bugfix: "Головы с оставшимися мозгами теперь не выглядят как обезмозгленные."
  - balance: "Установлено ограничение на один слот брони для всех созданных на станции мехов, кроме Phazon."
  - balance: "Броня от ближнего боя для мехов увеличена с 15 до 20."
  - balance: "Броня мехов против снарядов и лазеров увеличена с 10 до 15."
  - balance: "Ремонтного дроида больше нельзя стакать на мехах."
  - bugfix: "Разломы снова несовместимы с взрывной рыбалкой."