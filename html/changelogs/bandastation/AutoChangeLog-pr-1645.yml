author: "tgstation"
delete-after: True
changes:
  - server: "Ошибки бесконечной рекурсии теперь корректно записываются в логи."
  - bugfix: "Швабре больше не нужно иметь 1 единицу воды, чтобы использовать другие реагенты."
  - bugfix: "Исправлено сломанное отображение плаща фальшивого детектива в технических тоннелях станции Delta."
  - bugfix: "Исправлены ошибки с градиентами ДНК для растительности на лице, из-за которых возникали runtime-ошибки и иногда неправильно применялись градиенты."
  - qol: "Пожарные шлюзы на всех картах теперь настроены более разумно с улучшенным покрытием пожарных сигнализаций и меньшим количеством \"коробок смерти\" с пожарными шлюзами."
  - bugfix: "Убран случайно размещённый измельчитель слаймов на аванпосте ядерных оперативников."
  - spellcheck: "Экипажу больше не рекомендуется участвовать в ремонте."
  - bugfix: "Исправлено некорректное расположение декали в бриге станции TramStation."
  - bugfix: "Консоль запросов квартирмейстера на станции Catwalk больше не будет отображаться как \"Неизвестная\"."
  - map: "Консоль запросов квартирмейстера на станции Catwalk перемещена из его спальни в офис."
  - bugfix: "Гермит станции Icebox теперь будет исключительно на Icebox."
  - bugfix: "Добавлены отсутствующие машины для идентификации на станциях CatwalkStation и WawaStation."
  - bugfix: "Удалён случайно размещённый базовый знак в домике на снегу."
  - code_imp: "Добавлен новый параметр к `playsound` и `playsound_local`, позволяющий указать тип настройки громкости для использования."
  - refactor: "Переработано взаимодействие смещений лица с рендерингом глаз, потенциально оптимизируя будущие виды, использующие эту особенность."
  - spellcheck: "Убрано двойное \"the\" при попытке писать неверным инструментом."
  - bugfix: "Исправлено появление пчёл на плитках, когда вы перемещались через трубы на Hiveheads."
  - code_imp: "Код Hivehead был упрощён и обновлён."
  - bugfix: "Консоль Xenobio больше не может выбирать одного и того же слайма несколько раз."
  - bugfix: "Исправлена ошибка, из-за которой лом \"Scarp\" иногда ломал ваш HUD."
  - bugfix: "Исправлены спрайты консоли солнечных панелей и труб."
  - bugfix: "Исправлено \"синий экран\" в панели факсов для администраторов."
  - bugfix: "Все предметы в руках теперь работают без перезарядки при использовании с перчатками \"Северная звезда\", включая \"круговую руку\"."
  - server: "Добавлена возможность использовать свои звуки для объявлений."
  - qol: "Добавлено лучшее логирование для объектов Morph при их поедании."
  - qol: "Добавлены логи для включения и выключения разумности у ботов."
  - bugfix: "Исправлено исчезновение восстановленных пластитановых укреплённых стен."
  - code_imp: "Переменные `.outfit` и `.plasmaman_outfit` в описании работ теперь определены в соответствии с ожидаемыми типами."
  - bugfix: "Исправлены runtime-ошибки у боргов, созданных с мозгами спортсменов, при попытке изучить особенно подтянутого человека."
  - bugfix: "Попытка поджечь нефть сварочным инструментом больше не вызывает runtime-ошибки из-за попытки воспламенить её дважды."
  - bugfix: "Одежда с капюшоном теперь корректно скрывает слоты в зависимости от флагов инвентаря (inv_flags)."
  - rscadd: "Лом для удаления мехов теперь удаляет пациентов из медицинских отсеков мехов."
  - balance: "Пациенты, удалённые таким образом, больше не будут выброшены на случайную плитку."
  - spellcheck: "Описание меха Clarke было переписано для улучшения грамматики."
  - bugfix: "Исправлены иконки эмоций в руночате, которые были слишком большими."
  - bugfix: "Исправлены проблемные расстояния между значками в подсказках экрана."
  - rscdel: "Удалена плюшевая игрушка Ralsei."
  - rscdel: "Удалена маска Jevil из ассортимента клоунских масок."
  - rscadd: "Крючки для альпинизма теперь могут использоваться для подъёма ВВЕРХ или ВНИЗ, вместо только подъёма вверх."
  - qol: "Крючки для альпинизма больше не ограничены числом использований."
  - balance: "Крючки для альпинизма Синдиката теперь обладают скоростью подъёма 0.75 секунд, в сравнении с 4 секундами для стандартных аварийных крючков."
  - bugfix: "Исправлена runtime-ошибка, возникающая при попытке спуститься с помощью альпинистского крючка."
  - rscadd: "Предатели ХОП могут получить задание \"заменить капитана\", требующее убийства капитана и кражи его ID."
  - bugfix: "Разыскиваемые плакаты теперь корректно возвращаются в ваш инвентарь, если вы перемещаетесь при размещении их."
  - bugfix: "К командованию теперь доступен их автомат с провизией на станции Catwalk."
  - rscadd: "Добавлены модульные щиты, которые проецируют защитный барьер в одной линии и не теряют силу внутри помещений."
  - balance: "Модульные щиты теперь лучше взаимодействуют с атмосферой, взрывами и рукопашными атаками, защищая цель, которая находится за этим барьером; даже так, Халк всё равно сможет их разрушить."
  - balance: "Модульные щиты теперь теряют дальность действия внутри помещений, но становятся более устойчивыми к урону."
  - image: "Добавлены спрайты для модульных щитов."