author: "tgstation"
delete-after: True
changes:
  - qol: "Сердца монстров теперь отображаются над трупами, если их выбросить."
  - qol: "Мобы, запутанные в космических лозах, теперь визуально располагаются выше этих лоз, пока прикованы к ним."
  - bugfix: "Теперь обморок правильно прерывает приступ паники."
  - bugfix: "Исправлена некорректная расчётная формула для постоянного и реального времени станции."
  - bugfix: "Исправлено вылетание текста счётчика стиля за границы интерфейса."
  - bugfix: "Исправлены ошибки в системах битраннинга для псайкеров."
  - bugfix: "Исправлена ошибка, из-за которой при разложении закиси азота не происходило выделение кислорода и азота."
  - bugfix: "Исправлены спрайты правой руки существа \"пожиратель пустоты\"."
  - bugfix: "Исправлена возможность складывать мешки для тел, содержащие \"трупы\"."
  - image: "Обновлена книга заклинаний \"Barnyard\"."
  - code_imp: "Добавлена отладочная процедура, позволяющая раскрашивать мир на основе пространственной сетки."
  - bugfix: "Исправлена ошибка, когда портативные атмосферные машины пытались добавиться в очередь SSair после разрушения."
  - refactor: "Отрефакторен код копирования реагентов. Пожалуйста, сообщайте об ошибках на GitHub."
  - bugfix: "Исправлены All-in-One серверы телекома, которые не переводили радиочастоты."
  - bugfix: "Исправлена ошибка RPD (устройство быстрого строительства), связанная с выдачей ошибок выполнения при первом размещении атмосферных компонентов."
  - bugfix: "Баг с просмотром параллельных вселенных при размещении двух и более людей в шкафах исправлен."
  - code_imp: "Оптимизирован и задокументирован код системы обзора через шкафы, улучшена производительность."
  - bugfix: "При стрельбе в рыбу из лазерного оружия или при нанесении ей урона другими способами её здоровье уменьшается."
  - balance: "Разломы дракона больше не получают урон от объектов, управляемых телекинезом. Придется сражаться честно!"
  - code_imp: "Перенесены чертежи и монтажные платы для битраннинга в соответствующие файлы."
  - qol: "Добавлены подсказки и описания для осмотра и демонтажа оборудования битраннинга, включая netpod, bitforge и сервер."
  - bugfix: "Демонтаж Bitforge теперь возможен с помощью отвёртки и монтировки."
  - bugfix: "Некоторые баннеры на станции Catwalk заменены с магических барьеров, которые лечили и снимали оглушения, на обычные баннеры."
  - rscadd: "Переработаны сады на картах Icebox, Tram и Wawa, добавлены пруды для рыбалки."
  - map: "Заменены все неосновные космические плитки на базовые."
  - code_imp: "Теперь действия передают кликающего через первый аргумент функции Trigger()."
  - code_imp: "Интерфейс антагониста теперь гарантирует, что взаимодействовать в нём могут только владельцы соответствующего объекта данных."
  - bugfix: "Админы, добавляющие роль еретика, больше не получают её сами."