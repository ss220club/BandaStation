changes:
  - rscadd: "Музыкальные инструменты теперь могут начинать играть в унисон уже играющей мелодии, подцепляя от неё ноты и продолжая с играющего момента."
  - rscadd: "Музыкальные инструменты теперь имеют функционал расширенной синхронизации, позволяющей при запуске мелодии через задержку отправлять на инструменты с указанным ID сигнал о запуске."