author: "tgstation"
delete-after: True
changes:
  - rscadd: "Теперь андроиды и полностью аугментированные люди оставляют роботические останки вместо мяса."
  - rscadd: "Улучшены визуальные эффекты гиббера."
  - bugfix: "Исправлены наложения гиббера, которые ранее были темнее, чем предполагалось."
  - bugfix: "Исправлено: мясо ксеноморфов и ящеров больше не оставляет оранжевых следов."
  - code_imp: "Улучшен код, связанный с останками и их спаунером."
  - bugfix: "Исправлено: святые ховерборды больше не получают ускорение при изменении направления движения в космосе."
  - bugfix: "Исправлены ошибки выполнения при разбрызгивании муравьёв и урана на плитки."
  - bugfix: "Исправлена ошибка, из-за которой кнопка \"Сообщить администраторам\" была недоступна для нажатия."
  - refactor: "Переписана цепочка взаимодействий с книгами. Пожалуйста, сообщайте о любых проблемах."
  - bugfix: "Теперь нельзя испортить вырезанную книгу, открыв меню ввода перед её изменением, но не введя ничего."
  - qol: "Добавлены подсказки к взаимодействиям с книгами."
  - qol: "Добавлены подсказки к взаимодействиям с сканером штрихкодов."
  - qol: "Вырезание книг больше не использует боевой режим: теперь используется левая кнопка мыши по умолчанию, а правая — если инструмент также может писать. Подсказки это учитывают."
  - refactor: "Переписан код мутаций. Сообщайте о любых проблемах."
  - bugfix: "Слепые псайкеры больше не ослепляются дважды от двух различных источников — головы и мозга."
  - qol: "Охотники за головами-псайкеры и священники больше не слепы по умолчанию, чтобы снизить нагрузку на глаза от эффекта эхолокации. Виртуальные домены эхолокации остаются неизменными."
  - bugfix: "Латы больше не ломаются при удалении рудного хранилища."
  - qol: "Атмосферные голофаны теперь автоматически открывают противопожарные двери."
  - bugfix: "Заменены 2 экземпляра игрушки трейтора-АИ на настоящую игрушку на Wawastation."
  - bugfix: "Импровизированные химикаты (криостилан с чистотой ниже 50%) теперь подвергают моба воздействию их обратных химикатов (криогелидии) после переноса."
  - bugfix: "Теперь ПКА (портативное кинетическое оружие) не может иметь несколько атакующих модулей АОЕ одновременно, так как это не предполагалось."
  - bugfix: "Удалён случайный белый пиксель в костюме Мику."
  - bugfix: "Криогелидия больше не может замораживать объекты произвольно и на неопределённое время."
  - bugfix: "Исправлено: спортивные сумки больше не делают вас сверхбыстрым."
  - bugfix: "Исправлено: вентиляция и трубы больше не частично выглядывают из-под стекла и полов из настилов."
  - rscadd: "Светящиеся объекты теперь имеют лёгкое цветное свечение вокруг них."
  - rscadd: "Фотокопиры теперь можно ломать с помощью емагера, чтобы отключить платёжную систему за печать копий."
  - rscadd: "Фотокопиры теперь зависят от апгрейдов деталей. Контейнеры для материалов увеличивают ёмкость бумаги, лазеры уменьшают расход тонера, а модуль сканирования сокращает время печати. Деталь серво заменена на контейнер для материалов."
  - rscadd: "Теперь в фотокопиры можно загружать обычную, углеродную, строительную и натуральную бумагу. Вы можете выбрать вид бумаги для использования в пользовательском интерфейсе, если в запасе есть несколько типов."
  - qol: "Теперь в фотокопиры можно загружать дополнительные контейнеры для бумаги."
  - bugfix: "Фотокопиры теперь правильно отображают количество загруженной бумаги."
  - bugfix: "Фотокопиры теперь сбрасывают тонер и бумагу, если машину разобрать."
  - code_imp: "Подобласти бумаги (углеродная, строительная, натуральная) получили корректные наименования для использования в пользовательском интерфейсе фотокопиров."
  - refactor: "Код фотокопиров обновлён: бумага больше не генерируется при инициализации; вместо этого они хранят пустую бумагу как числовое значение. Также переработан обработчик кода `attackby()` для использования современного процедуры `item_interaction()`."
  - map: "Сильно изменён научный отдел на Catwalkstation: протолат перемещён вниз и на север от шкафа, где он был, добавлен второй экзофаббер для робототехники."
  - bugfix: "Исправлено: конвейеры больше не убегают после использования монтировки."
  - code_imp: "Меню выхода теперь немного изменено."
  - bugfix: "Некоторые не-абдукторы вновь не могут использовать дубинки абдукторов."