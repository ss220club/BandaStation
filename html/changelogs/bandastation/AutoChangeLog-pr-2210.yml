author: "tgstation"
delete-after: True
changes:
  - bugfix: "Исправлена проблема, при которой иногда удостоверения личности не работали внутри бумажников или КПК."
  - rscadd: "Добавлены стазисные мешки для тел, которые разблокируются с исследованием криотехнологий. Они вводят свои содержимое (органы или организмы) в состояние стазиса, но со временем изнашиваются."
  - rscadd: "В медицинский торговый автомат добавлены карточки сортировки, которые врачи могут использовать при массовых происшествиях."
  - qol: "Теперь можно прикрепить документы к закрытым мешкам для тел. Упорядочьте свои результаты вскрытия."
  - qol: "Теперь можно взаимодействовать с бумагами в папках и на планшетах с зажимом."
  - qol: "Все формы стазиса предотвращают появление опухолей мозга."
  - rscadd: "Во все радиостанции (переговорные устройства и станционные радиопередатчики) теперь можно устанавливать ключи шифрования, а не только в наушники и киборгов."
  - rscadd: "Существующее взаимодействие с помощью отвертки для станционных радиопередатчиков и переговорных устройств перенесено на правый клик. Однако, переговорные устройства будут продолжать использовать старое поведение, если в них не установлен ключ."
  - qol: "Добавлены подсказки на экране для радиостанций."
  - bugfix: "Теперь, играя за ИИ, захват пустой оболочки больше не будет нарушать ваши протоколы десинхронизации, которые могли бы запереть ваш Нанотрейзен-брендированный Silica-Soul™ внутри нее."
  - map: "Нанотрейзен нашел бюджет для добавления небольшой мастерской печатных схем в инженерный отдел на каждой станции, кроме станции-трамвая."
  - bugfix: "Эффект молнии на боевом электрическом кибер-сердце теперь должен удаляться более корректно в случае его потери."
  - bugfix: "Если ваше боевое электрическое кибер-сердце потеряно или удалено, пока вы находитесь в электрическом форсаже, вы теряете состояние форсажа."
  - bugfix: "Исправлено описание избыточных ящиков Синдиката, теперь правильно указывается их обновленная стоимость в TC."
  - qol: "Теперь можно зажимать кабели, используя ПКМ с кусачками, чтобы предотвратить их подключение к другим кабелям в определенном направлении."
  - refactor: "Проведен рефакторинг взаимодействия с кабелями и части кода их подключения."
  - refactor: "Произведен рефакторинг структуры списка фракций, пожалуйста, сообщайте о любом странном поведении, связанном с фракциями."