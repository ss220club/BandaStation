author: "tgstation"
delete-after: True
changes:
  - bugfix: "Всплывающая подсказка для защищенных кейсов теперь отображает правильную кнопку."
  - balance: "Уровень инструментов Главного инженера (СЕ) понижен до уровня T1 вместо T2."
  - balance: "BANDASTATION: СЕ возвращены Т2 инструменты"
  - rscadd: "Добавлено 2 банки аиури и 2 банки либитала для Nanodrug Plus."
  - rscadd: "Добавлен новый заблокированный предмет из пирокластической аномалии — Космическая печь. Обеспечивает иммунитет к космическому воздействию для находящихся рядом персонажей, пока активна."
  - rscdel: "Вы больше не можете превратить кости в стейк на гриле."
  - rscadd: "Водяной пар на плитке теперь также смывает радиацию с предметов, находящихся на ней."
  - rscadd: "Добавлена черта астмы, основанная на астме в реальной жизни."
  - rscadd: "Добавлены ингаляторы — новый метод введения реагентов, использующий \"INHALE\"."
  - rscadd: "Добавлен Альбутерол — новый реагент, увеличивающий объем вдыхаемого газа на 40%."
  - balance: "Инверсный конвермол теперь формируется после завершения реакции, а не в процессе метаболизма."
  - rscdel: "Убрано требование наличия инструмента \"циркулярная пила\" для создания модульных приемников."
  - bugfix: "Исправлена возможность использовать баллончик граффити или мел Синдиката во время дрейфа в невесомости."
  - bugfix: "Код .tsx для логов рудного хранилища теперь обрабатывает null-значения вместо TBing."
  - bugfix: "Исправлено еще одно место, где данные пользователя для лога рудного хранилища не были корректно установлены."
  - rscadd: "Добавлены метамфетамин, опиум и их производство! Также добавлены в черный рынок аплинков."
  - rscadd: "Добавлена крафтовая стеклянная трубка."
  - rscadd: "Добавлены в спавнеры контрабанды."
  - qol: "Теперь можно вставлять любой наркотик в трубку."
  - bugfix: "Космонавты теперь могут курить метамфетамин без риска взрыва!"
  - qol: "Значительно улучшено поведение MODtether, работать с ними теперь должно быть проще."
  - bugfix: "Исправлены множественные ошибки MODtether, а также потенциальный краш сервера, связанный с ними."
  - bugfix: "Исправлена ситуация, когда пена иногда проходила сквозь направленные окна."
  - bugfix: "Экспорт карты больше не повреждает строки с газом и другие параметры, зависящие от точки с запятой."
  - code_imp: "Символы, не входящие в таблицу ASCII, внутри списков в файлах карт теперь могут быть считаны без ошибок."