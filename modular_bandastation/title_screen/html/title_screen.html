<!DOCTYPE html>
<html>
	<head>
		<title>Lobby Screen</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<style type='text/css'>
			@font-face {
				font-family: "Pix Cyrillic";
				src: url("PixCyrillic.ttf");
			}

			body,
			html {
				font-family: Pix Cyrillic;
				font-size: 15px;
				overflow: hidden;
				text-align: center;
				-ms-user-select: none;
				user-select: none;
				cursor: default;
				position: static;
				width: 100%;
				height: 100%;
				margin: 0;
				background-color: black;
				scrollbar-base-color: #1c1c1c;
				scrollbar-face-color: #3b3b3b;
				scrollbar-3dlight-color: #252525;
				scrollbar-highlight-color: #252525;
				scrollbar-track-color: #1c1c1c;
				scrollbar-arrow-color: #929292;
				scrollbar-shadow-color: #3b3b3b;
				scrollbar-color: #363636 #181818;
			}

			img {
				pointer-events: none;
				border-style: none;
			}

			hr {
				border: 0;
				border-bottom: 0.15em solid rgba(255, 255, 255, 0.1);
			}

			input {
				display: none;
			}

			.bg {
				position: absolute;
				width: auto;
				height: 100vmin;
				min-width: 100vmin;
				min-height: 100vmin;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				z-index: 0;
			}

			.container_notice {
				position: absolute;
				box-sizing: border-box;
				width: 100vw;
				bottom: 0;
				font-size: 25px;
				background-color: rgba(22, 22, 22, 0.85);
				color: hsl(345, 100%, 70%);
				border-top: 1px solid rgba(255, 255, 255, 0.1);
				backdrop-filter: blur(24px);
				z-index: 2;
			}

			.container_notice p {
				margin: 0.75rem 0 0.66rem;
			}

			.pixelated {
				-ms-interpolation-mode: nearest-neighbor;
				image-rendering: pixelated;
			}

			.lobby_container {
				position: absolute;
				top: 0;
				right: 0;
				left: 0;
				transform: scale(2);
				transform-origin: top;
				z-index: 2;
			}

			.lobby_background {
				position: relative;
				z-index: 2;
			}

			.lobby_element {
				position: absolute;
				z-index: 3;
			}

			.lobby_element * {
				position: absolute;
			}

			.lobby_element img {
				left: -148.5px;
			}

			.lobby_element span {
				left: -158px;
				width: 160px;
			}

			.lobby-ready {
				bottom: 120px;
			}

			.lobby-ready img {
				left: -160px;
			}

			.lobby-ready .lobby-text {
				transform: translateY(5.5px);
			}

			.lobby-ready .lobby-text.bad::before,
			.lobby-ready .lobby-text.bad::after {
				content: 'X';
				display: inline-block;
				position: absolute;
			}

			.lobby-ready .lobby-text.good::before,
			.lobby-ready .lobby-text.bad::before  {
				left: 28.5px;

			}

			.lobby-ready .lobby-text.good::after,
			.lobby-ready .lobby-text.bad::after {
				right: 28.5px;

			}

			.lobby-ready .lobby-text.good::before,
			.lobby-ready .lobby-text.good::after {
				content: 'âœ“';
				display: inline-block;
				position: absolute;
			}

			.lobby-join {
				bottom: 115px;
			}

			.lobby-join img {
				left: -152.5px;
			}

			.lobby-observe {
				bottom: 85px;
			}

			.lobby-character-setup {
				bottom: 58px;
			}

			.lobby-text {
				color: hsl(150, 100%, 75%);
				text-shadow: 0px 0px 3px hsla(185, 100%, 75%, 0.75);
				font-size: 11px;
				line-height: 1.33em;
				letter-spacing: 5.75px;
				transform: translateY(2px);
			}

			.lobby_element:hover .lobby-text {
				color: hsl(50, 100%, 75%);
				text-shadow: 0px 0px 3px hsla(25, 100%, 75%, 0.75);
			}

			.lobby_button img,
			.lobby_button .toggle {
				top: 122.5px;
			}

			.lobby_button .toggle {
				width: 24px;
				height: 24px;
			}

			.indicator {
				top: 0 !important;
				left: 0 !important;
				opacity: 0;
				transform: scaleX(0.25);
				transition: transform 0.2s, opacity 0.2s;
			}

			.lobby_button:hover .toggle .indicator {
				opacity: 1;
				transform: scaleX(1);
			}

			.lobby-changelog img,
			.lobby-changelog .toggle  {
				left: -37.5px;
			}

			.lobby-settings img,
			.lobby-settings .toggle  {
				left: -65px;
			}

			.lobby-manifest img,
			.lobby-manifest .toggle  {
				left: -92.5px;
			}

			.lobby-polls img,
			.lobby-polls .toggle  {
				left: -120px;
			}

			.lobby-picture img,
			.lobby-picture .toggle  {
				left: 0;
				top: 92px;
			}

			.lobby-notice img,
			.lobby-notice .toggle  {
				left: 0;
				top: 64.5px;
			}

			.lobby-collapse {
				z-index: 1;
			}

			.lobby-collapse .toggle {
				cursor: pointer;
				left: -148px;
				top: 136px;
				width: 25px;
				height: 10px;
			}

			#hide_menu:checked ~ .lobby_container {
				transform: scale(2) translateY(-100%);
			}

			.lobby-collapse img {
				top: 81px;
			}

			.good {
				color: hsl(140, 100%, 70%);
				text-shadow: 0px 0px 3px hsla(130, 100%, 60%, 0.75);
			}

			.bad {
				color: hsl(345, 100%, 70%);
				text-shadow: 0px 0px 3px hsla(0, 100%, 60%, 0.75);
			}

		</style>
	</head>
	<body>
