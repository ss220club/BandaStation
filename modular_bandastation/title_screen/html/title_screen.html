<!DOCTYPE html>
<html>
	<head>
		<title>Lobby Screen</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<style type='text/css'>
			@font-face {
				font-family: "Pix Cyrillic";
				src: url("PixCyrillic.ttf");
			}

			body,
			html {
				font-family: Pix Cyrillic;
				font-size: 15px;
				overflow: hidden;
				text-align: center;
				-ms-user-select: none;
				user-select: none;
				cursor: default;
				position: static;
				width: 100%;
				height: 100%;
				margin: 0;
				background-color: black;
			}

			img {
				pointer-events: none;
				border-style: none;
			}

			hr {
				border: 0;
				border-bottom: 0.15em solid rgba(255, 255, 255, 0.1);
			}

			input,
			.hidden {
				display: none;
			}

			*,
			*::before,
			*::after {
				position: relative;
				box-sizing: border-box;
			}

			.pixelated {
				-ms-interpolation-mode: nearest-neighbor;
				image-rendering: pixelated;
			}

			.bg {
				position: absolute;
				width: auto;
				height: 100vmin;
				min-width: 100vmin;
				min-height: 100vmin;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				z-index: 0;
			}

			.container_notice {
				position: absolute;
				box-sizing: border-box;
				width: 100vw;
				bottom: 0;
				font-size: 26px;
				background-color: rgba(22, 22, 22, 0.85);
				color: hsl(345, 100%, 70%);
				border-top: 1px solid rgba(255, 255, 255, 0.1);
				backdrop-filter: blur(24px);
				z-index: 2;
			}

			.container_notice p {
				margin: 0.75rem 0 0.66rem;
			}

			.lobby_wrapper {
				display: flex;
				justify-content: center;
			}

			.lobby_container {
				width: 200px;
				transform: scale(2);
				transform-origin: top;
				z-index: 2;
			}

			.lobby_background {
				z-index: 2;
			}

			.lobby_buttons-left,
			.lobby_buttons-right,
			.lobby_buttons-center,
			.lobby_buttons-bottom {
				position: absolute;
				z-index: 3;
			}

			.lobby_buttons-left {
				left: -3px;
				bottom: 12px;
			}

			.lobby_buttons-right {
				right: -3px;
				bottom: 12px;
			}

			.lobby_buttons-center {
				top: 8px;
			}

			.lobby_buttons-bottom {
				display: flex;
				flex-direction: row-reverse;
				bottom: -17.5px;
				right: 32.5px;
			}

			.lobby_buttons-left,
			.lobby_buttons-right {
				display: flex;
				flex-direction: column-reverse;
			}

			.lobby_buttons-left .lobby_button,
			.lobby_buttons-right .lobby_button {
				margin-top: 4px;
			}

			.lobby_buttons-left .lobby_button:last-of-type,
			.lobby_buttons-right .lobby_button:last-of-type {
				margin-top: 0;
			}

			.lobby_buttons-bottom .lobby_button {
				margin-left: 4px;
			}

			.lobby_buttons-bottom .lobby_button:last-of-type {
				margin-left: 0;
			}

			.lobby_button.disabled {
				pointer-events: none;
			}

			.indicator {
				opacity: 0;
				transform: scaleX(0.25);
				transition: transform 0.2s, opacity 0.2s;
				z-index: 1;
			}

			.lobby-toggle_ready .lobby-text {
				transform: translateY(5.25px) translateX(2px);
			}

			.lobby-late_join .lobby-text {
				transform: translateY(6.25px) translateX(3px);
			}

			.lobby-toggle_ready .lobby-text.bad::before,
			.lobby-toggle_ready .lobby-text.bad::after {
				content: 'X';
				display: inline-block;
				margin: 0 8px;
			}

			.lobby-toggle_ready .lobby-text.good::before,
			.lobby-toggle_ready .lobby-text.good::after {
				content: 'âœ“';
				display: inline-block;
				margin: 0 8px;
			}

			.lobby-observe,
			.lobby-character_setup {
				box-shadow: 2.5px 0px 0px rgba(0,0,0,0.33);
			}

			.lobby-name {
				align-items: center;
				vertical-align: middle;
				justify-content: center;
				top: -1px;
				height: 18px;
				width: 110px;
				z-index: 2;
			}

			.lobby-name span {
				line-height: 8.5px;
				font-size: 10px;
				color: #383b43;
				text-shadow: 0px -1px 0px #bec4bf;
			}

			.toggle,
			.lobby-text {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
			}

			.lobby_element {
				display: inline-flex;
			}

			.lobby-text {
				color: hsl(150, 100%, 75%);
				text-shadow: 0px 0px 3px hsla(185, 100%, 75%, 0.75);
				font-size: 11px;
				line-height: 1.33em;
				letter-spacing: 5.75px;
				transform: translateY(2.25px) translateX(3px);
				transition: color 0.2s, text-shadow 0.2s;
				z-index: 1;
			}

			.lobby_element:hover .lobby-text {
				color: hsl(50, 100%, 75%);
				text-shadow: 0px 0px 3px hsla(25, 100%, 75%, 0.75);
			}

			.good {
				color: hsl(140, 100%, 70%);
				text-shadow: 0px 0px 3px hsla(130, 100%, 60%, 0.75);
			}

			.bad {
				color: hsl(345, 100%, 70%);
				text-shadow: 0px 0px 3px hsla(0, 100%, 60%, 0.75);
			}

			.trait_active,
			.trait_disabled,
			.indicator.disabled,
			.lobby_button:hover .toggle .indicator {
				opacity: 1;
				transform: scaleX(1);
			}

			.lobby-collapse {
				cursor: pointer;
				position: absolute;
				left: 31.5px;
				bottom: -17.5px;
				z-index: 1;
			}

			#hide_menu:checked ~ .lobby_wrapper .lobby_container {
				transform: scale(2) translateY(-100%);
			}
		</style>
	</head>
	<body>
